 S3TA) takes advantage of Amazon CloudFront’s globally distributed edge locations. As the data arrives at an edge location, data is routed to Amazon S3 over an optimized network path. Amazon S3 Transfer Acceleration (Amazon S3TA) cannot be used to protect from accidental deletion of data.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/ObjectVersioning.html\">https://docs.aws.amazon.com/AmazonS3/latest/dev/ObjectVersioning.html</a></p>\n","answers":["<p>Amazon S3 lifecycle configuration</p>","<p>Amazon S3 storage classes</p>","<p>Amazon S3 Versioning</p>","<p>Amazon S3 Transfer Acceleration (Amazon S3TA)</p>"]},"correct_response":["c"],"section":"Technology","question_plain":"Which of the following is the best way to protect your data from accidental deletion on Amazon S3?","related_lectures":[]},{"_class":"assessment","id":102315643,"assessment_type":"multiple-choice","prompt":{"question":"<p>An AWS hardware failure has impacted one of your Amazon Elastic Block Store (Amazon EBS) volumes. Which AWS service will alert you of the affected resources and provide a remedial action?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Health Dashboard – Your account health</strong></p>\n\n<p>AWS Health Dashboard – Your account health provides alerts and remediation guidance when AWS is experiencing events that may impact you.</p>\n\n<p>AWS Health Dashboard – Your account health, alerts are triggered by changes in the health of your AWS resources, giving you event visibility, and guidance to help quickly diagnose and resolve issues.</p>\n\n<p>You can check on this page <a href=\"https://health.aws.amazon.com/health/home\">https://health.aws.amazon.com/health/home</a> to get current status information.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon GuardDuty</strong> - Amazon GuardDuty is a threat detection service that monitors malicious activity and unauthorized behavior to protect your AWS account. Amazon GuardDuty analyzes billions of events across your AWS accounts from AWS CloudTrail (AWS user and API activity in your accounts), Amazon VPC Flow Logs (network traffic data), and DNS Logs (name query patterns).</p>\n\n<p><strong>AWS Config</strong> - AWS Config is a service that enables you to assess, audit, and evaluate the configurations of your AWS resources. AWS Config continuously monitors and records your AWS resource configurations and allows you to automate the evaluation of recorded configurations against desired configurations.</p>\n\n<p><strong>AWS Trusted Advisor</strong> - AWS Trusted Advisor is an online tool that provides real-time guidance to help you provision your resources following AWS best practices. Whether establishing new workflows, developing applications, or as part of ongoing improvement, recommendations provided by AWS Trusted Advisor on a regular basis help keep your solutions provisioned optimally.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/premiumsupport/technology/personal-health-dashboard/\">https://aws.amazon.com/premiumsupport/technology/personal-health-dashboard/</a></p>\n","answers":["<p>Amazon GuardDuty</p>","<p>AWS Health Dashboard – Your account health</p>","<p>AWS Config</p>","<p>AWS Trusted Advisor</p>"]},"correct_response":["b"],"section":"Security and Compliance","question_plain":"An AWS hardware failure has impacted one of your Amazon Elastic Block Store (Amazon EBS) volumes. Which AWS service will alert you of the affected resources and provide a remedial action?","related_lectures":[]},{"_class":"assessment","id":102315677,"assessment_type":"multi-select","prompt":{"question":"<p>According to the AWS Shared Responsibility Model, which of the following are the responsibilities of the customer? (Select two)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct options:</p>\n\n<p>Under the AWS Shared Responsibility Model, AWS is responsible for protecting the infrastructure that runs all of the services offered in the AWS Cloud. This infrastructure is composed of the hardware, software, networking, and facilities that run AWS Cloud services. Customer's responsibility is determined by the AWS Cloud services that a customer selects.</p>\n\n<p>Security and Compliance is a shared responsibility between AWS and the customer. This shared model can help relieve the customer’s operational burden as AWS operates, manages and controls the components from the host operating system and virtualization layer down to the physical security of the facilities in which the service operates.</p>\n\n<p>AWS Shared Responsibility Model Overview:\n<img src=\"https://d1.awsstatic.com/security-center/Shared_Responsibility_Model_V2.59d1eccec334b366627e9295b304202faf7b899b.jpg\">\nvia - <a href=\"https://aws.amazon.com/compliance/shared-responsibility-model/\">https://aws.amazon.com/compliance/shared-responsibility-model/</a></p>\n\n<p><strong>Operating system patches and updates of an Amazon Elastic Compute Cloud (Amazon EC2) instance</strong></p>\n\n<p>Security \"in\" the cloud is the responsibility of the customer. A service such as Amazon Elastic Compute Cloud (Amazon EC2) is categorized as Infrastructure as a Service (IaaS) and, as such, requires the customer to perform all of the necessary security configuration and management tasks.</p>\n\n<p><strong>Managing IAM users and roles</strong></p>\n\n<p>Customers are responsible for managing Identity and Access Management (IAM) users, roles, and permissions to control access to AWS resources securely. Properly configuring IAM is a critical customer responsibility.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Global Network Security</strong> - Cloud infrastructure management is the responsibility of AWS.</p>\n\n<p><strong>Ensuring AWS employees cannot access customer data</strong> - Ensuring protection of customer data and keeping it safe from AWS employees is the responsibility of AWS.</p>\n\n<p><strong>Compliance validation of Cloud infrastructure</strong> - Cloud security and compliance are the responsibilities of AWS.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/compliance/shared-responsibility-model/\">https://aws.amazon.com/compliance/shared-responsibility-model/</a></p>\n","answers":["<p>AWS Global Network Security</p>","<p>Operating system patches and updates of an Amazon Elastic Compute Cloud (Amazon EC2) instance</p>","<p>Ensuring AWS employees cannot access customer data</p>","<p>Managing IAM users and roles</p>","<p>Compliance validation of Cloud infrastructure</p>"]},"correct_response":["b","d"],"section":"Security and Compliance","question_plain":"According to the AWS Shared Responsibility Model, which of the following are the responsibilities of the customer? (Select two)","related_lectures":[]},{"_class":"assessment","id":102315647,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which feature of AWS Cloud offers the ability to innovate faster and rapidly develop, test and launch software applications?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p>Cloud computing is the on-demand delivery of IT resources over the Internet with pay-as-you-go pricing. Instead of buying, owning, and maintaining physical data centers and servers, you can access technology services, such as computing power, storage, and databases, on an as-needed basis from a cloud provider like Amazon Web Services (AWS).</p>\n\n<p><strong>Agility</strong> - Agility refers to the ability of the cloud to give you easy access to a broad range of technologies so that you can innovate faster and build nearly anything that you can imagine. You can quickly spin up resources as you need them – from infrastructure services, such as compute, storage, and databases, to Internet of Things, machine learning, data lakes and analytics, and much more.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Elasticity</strong> - With cloud computing elasticity, you don’t have to over-provision resources upfront to handle peak levels of business activity in the future. Instead, you provision the number of resources that you actually need. You can scale these resources up or down instantly to grow and shrink capacity as your business needs change.</p>\n\n<p><strong>Cost savings</strong> - The cloud allows you to trade capital expenses (such as data centers and physical servers) for variable expenses, and only pay for IT as you consume it. Plus, the variable expenses are much lower than what you would pay to do it yourself because of the economies of scale.</p>\n\n<p><strong>Ability to deploy globally in minutes</strong> - With the cloud, you can expand to new geographic regions and deploy globally in minutes. For example, AWS has infrastructure all over the world, so you can deploy your application in multiple physical locations with just a few clicks. Putting applications in closer proximity to end users reduces latency and improves their experience.</p>\n\n<p>Exam Alert:</p>\n\n<p>Please review the benefits of Cloud Computing:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q51-i1.jpg\"></p>\n\n<p><img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q51-i2.jpg\">\nvia - <a href=\"https://aws.amazon.com/what-is-cloud-computing/\">https://aws.amazon.com/what-is-cloud-computing/</a></p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/what-is-cloud-computing/\">https://aws.amazon.com/what-is-cloud-computing/</a></p>\n","answers":["<p>Elasticity</p>","<p>Cost savings</p>","<p>Agility</p>","<p>Ability to deploy globally in minutes</p>"]},"correct_response":["c"],"section":"Cloud Concepts","question_plain":"Which feature of AWS Cloud offers the ability to innovate faster and rapidly develop, test and launch software applications?","related_lectures":[]},{"_class":"assessment","id":102315649,"assessment_type":"multiple-choice","prompt":{"question":"<p>A global e-commerce platform wants to restrict access to its website from specific countries to comply with regional regulations. Which AWS service is best suited to implement this restriction?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon WAF</strong></p>\n\n<p>Amazon Web Application Firewall (WAF) is the ideal solution for implementing geo-restrictions. With WAF, you can create a geographic match (geo-match) condition to block web requests originating from specific countries, ensuring compliance with regional policies.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon Pinpoint</strong> - Amazon Pinpoint focuses on customer engagement and communication, such as sending targeted campaigns via email, SMS, or push notifications. It does not offer functionality for restricting website access based on geography.</p>\n\n<p><strong>Amazon Fraud Detector</strong> - Amazon Fraud Detector is used to identify potentially fraudulent transactions or activities using machine learning. While effective for fraud prevention, it does not support geographic access restrictions.</p>\n\n<p><strong>AWS Shield</strong> - AWS Shield provides protection against Distributed Denial of Service (DDoS) attacks but does not include features for managing geographic access to applications or websites.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/waf/\">https://aws.amazon.com/waf/</a></p>\n","answers":["<p>Amazon Pinpoint</p>","<p>Amazon Fraud Detector</p>","<p>Amazon WAF</p>","<p>AWS Shield</p>"]},"correct_response":["c"],"section":"Cloud Concepts","question_plain":"A global e-commerce platform wants to restrict access to its website from specific countries to comply with regional regulations. Which AWS service is best suited to implement this restriction?","related_lectures":[]},{"_class":"assessment","id":102315651,"assessment_type":"multiple-choice","prompt":{"question":"<p>AWS Identity and Access Management (AWS IAM) policies are written as JSON documents. Which of the following are mandatory elements of an IAM policy?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Effect, Action</strong></p>\n\n<p>Most policies are stored in AWS as JSON documents. Identity-based policies and policies used to set permissions boundaries are JSON policy documents that you attach to a user or role. Resource-based policies are JSON policy documents that you attach to a resource.</p>\n\n<p>A JSON policy document includes these elements:</p>\n\n<ol>\n<li>Optional policy-wide information at the top of the document</li>\n<li>One or more individual statements</li>\n</ol>\n\n<p>Each statement includes information about a single permission. The information in a statement is contained within a series of elements.</p>\n\n<ol>\n<li><p>Version – Specify the version of the policy language that you want to use. As a best practice, use the latest 2012-10-17 version.</p></li>\n<li><p>Statement – Use this main policy element as a container for the following elements. You can include more than one statement in a policy.</p>\n\n<ol>\n<li><p>Sid (Optional) – Include an optional statement ID to differentiate between your statements.</p></li>\n<li><p>Effect – Use Allow or Deny to indicate whether the policy allows or denies access.</p></li>\n<li><p>Principal (Required in only some circumstances) – If you create a resource-based policy, you must indicate the account, user, role, or federated user to which you would like to allow or deny access. If you are creating an IAM permissions policy to attach to a user or role, you cannot include this element. The principal is implied as that user or role.</p></li>\n<li><p>Action – Include a list of actions that the policy allows or denies.</p></li>\n<li><p>Resource (Required in only some circumstances) – If you create an IAM permissions policy, you must specify a list of resources to which the actions apply. If you create a resource-based policy, this element is optional. If you do not include this element, then the resource to which the action applies is the resource to which the policy is attached.</p></li>\n<li><p>Condition (Optional) – Specify the circumstances under which the policy grants permission.</p></li>\n</ol></li>\n</ol>\n\n<p>Incorrect options:</p>\n\n<p><strong>Sid, Principal</strong></p>\n\n<p><strong>Action, Condition</strong></p>\n\n<p><strong>Effect, Sid</strong></p>\n\n<p>These three options contradict the explanation provided above, so these options are incorrect.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/IAM/latest/UserGuide/access_policies.html#access_policies-json\">https://docs.aws.amazon.com/IAM/latest/UserGuide/access_policies.html#access_policies-json</a></p>\n","answers":["<p>Sid, Principal</p>","<p>Action, Condition</p>","<p>Effect, Sid</p>","<p>Effect, Action</p>"]},"correct_response":["d"],"section":"Technology","question_plain":"AWS Identity and Access Management (AWS IAM) policies are written as JSON documents. Which of the following are mandatory elements of an IAM policy?","related_lectures":[]},{"_class":"assessment","id":102315653,"assessment_type":"multi-select","prompt":{"question":"<p>A customer is running a comparative study of pricing models of Amazon EFS and Amazon Elastic Block Store (Amazon EBS) that are used with the Amazon EC2 instances that host the application. Which of the following statements are correct regarding this use-case? (Select two)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct options:</p>\n\n<p><strong>You will pay a fee each time you read from or write data stored on the Amazon Elastic File System (Amazon EFS) - Infrequent Access storage class</strong></p>\n\n<p>Amazon Elastic File System (Amazon EFS) - Infrequent Access storage class is cost-optimized for files accessed less frequently. Data stored on the Amazon Elastic File System (Amazon EFS) - Infrequent Access storage class costs less than Standard and you will pay a fee each time you read from or write to a file.</p>\n\n<p><strong>Amazon Elastic Block Store (Amazon EBS) Snapshots are stored incrementally, which means you are billed only for the changed blocks stored</strong></p>\n\n<p>Amazon EBS Snapshots are a point in time copy of your block data.  For the first snapshot of a volume, Amazon EBS saves a full copy of your data to Amazon S3. Amazon EBS Snapshots are stored incrementally, which means you are billed only for the changed blocks stored.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon Elastic Compute Cloud (Amazon EC2) data transfer charges will apply for all Amazon Elastic Block Store (Amazon EBS) direct APIs for Snapshots</strong> - When using Amazon EBS direct APIs for Snapshots, additional Amazon EC2 data transfer charges will apply only when you use external or cross-region data transfers.</p>\n\n<p><strong>Amazon Elastic Block Store (Amazon EBS) Snapshot storage pricing is based on the amount of space your data consumes in Amazon Elastic Block Store (Amazon EBS)</strong> - Snapshot storage is based on the amount of space your data consumes in Amazon S3. Because Amazon EBS does not save empty blocks, it is likely that the snapshot size will be considerably less than your volume size. Copying Amazon EBS snapshots is charged for the data transferred across regions. After the snapshot is copied, standard Amazon EBS snapshot charges apply for storage in the destination region.</p>\n\n<p><strong>With AWS Backup, you pay only for the amount of Amazon Elastic File System (Amazon EFS) backup storage you use in a month, you need not pay for restoring this data</strong> - To back up your Amazon EFS file data you can use AWS Backup, a fully-managed backup service that makes it easy to centralize and automate the back up of data across AWS services. With AWS Backup, you pay only for the amount of backup storage you use and the amount of backup data you restore in the month. There is no minimum fee and there are no set-up charges.</p>\n\n<p>References:</p>\n\n<p><a href=\"https://aws.amazon.com/efs/pricing/\">https://aws.amazon.com/efs/pricing/</a></p>\n\n<p><a href=\"https://aws.amazon.com/ebs/pricing/\">https://aws.amazon.com/ebs/pricing/</a></p>\n","answers":["<p>Amazon Elastic Compute Cloud (Amazon EC2) data transfer charges will apply for all Amazon Elastic Block Store (Amazon EBS) direct APIs for Snapshots</p>","<p>You will pay a fee each time you read from or write data stored on the Amazon Elastic File System (Amazon EFS) - Infrequent Access storage class</p>","<p>Amazon Elastic Block Store (Amazon EBS) Snapshots are stored incrementally, which means you are billed only for the changed blocks stored</p>","<p>Amazon Elastic Block Store (Amazon EBS) Snapshot storage pricing is based on the amount of space your data consumes in Amazon Elastic Block Store (Amazon EBS)</p>","<p>With AWS Backup, you pay only for the amount of Amazon Elastic File System (Amazon EFS) backup storage you use in a month, you need not pay for restoring this data</p>"]},"correct_response":["b","c"],"section":"Billing and Pricing","question_plain":"A customer is running a comparative study of pricing models of Amazon EFS and Amazon Elastic Block Store (Amazon EBS) that are used with the Amazon EC2 instances that host the application. Which of the following statements are correct regarding this use-case? (Select two)","related_lectures":[]},{"_class":"assessment","id":102315655,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which AWS service can be used for online analytical processing?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon Redshift</strong></p>\n\n<p>Amazon Redshift is a fast, fully managed cloud data warehouse that makes it simple and cost-effective to analyze all your data using standard SQL and your existing Business Intelligence (BI) tools. It allows you to run complex analytic queries against terabytes to petabytes of structured data, using sophisticated query optimization, columnar storage on high-performance storage, and massively parallel query execution.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon Relational Database Service (Amazon RDS)</strong> - Amazon Relational Database Service (Amazon RDS) makes it easy to set up, operate, and scale a relational database in the cloud. It provides cost-efficient and resizable capacity while automating time-consuming administration tasks such as hardware provisioning, database setup, patching, and backups.</p>\n\n<p>Customers use Amazon RDS databases primarily for online-transaction processing (OLTP) workload while Amazon Redshift is used primarily for reporting and analytics.</p>\n\n<p><strong>Amazon DynamoDB</strong> - Amazon DynamoDB is a NoSQL database that supports key-value and document data models and enables developers to build modern, serverless applications that can start small and scale globally to support petabytes of data and tens of millions of read and write requests per second. Amazon DynamoDB supports both key-value and document data models. This enables Amazon DynamoDB to have a flexible schema, so each row can have any number of columns at any point in time. This allows you to easily adapt the tables as your business requirements change, without having to redefine the table schema as you would in relational databases. Amazon DynamoDB cannot be used for online analytical processing.</p>\n\n<p><strong>Amazon ElastiCache</strong> - Amazon ElastiCache allows you to seamlessly set up, run, and scale popular open-Source compatible in-memory data stores in the cloud. Build data-intensive apps or boost the performance of your existing databases by retrieving data from high throughput and low latency in-memory data stores. Amazon ElastiCache is a popular choice for real-time use cases like Caching, Session Stores, Gaming, Geospatial Services, Real-Time Analytics, and Queuing. Amazon ElastiCache cannot be used for online analytical processing.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/redshift/faqs/\">https://aws.amazon.com/redshift/faqs/</a></p>\n","answers":["<p>Amazon Redshift</p>","<p>Amazon Relational Database Service (Amazon RDS)</p>","<p>Amazon DynamoDB</p>","<p>Amazon ElastiCache</p>"]},"correct_response":["a"],"section":"Technology","question_plain":"Which AWS service can be used for online analytical processing?","related_lectures":[]},{"_class":"assessment","id":102315657,"assessment_type":"multiple-choice","prompt":{"question":"<p>A research group wants to provision an Amazon Elastic Compute Cloud (Amazon EC2) instance for a flexible application that can be interrupted. As a Cloud Practitioner, which of the following would you recommend as the MOST cost-optimal option?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Spot Instance</strong></p>\n\n<p>A Spot Instance is an unused EC2 instance that is available for less than the On-Demand price. Because Spot Instances enable you to request unused EC2 instances at steep discounts (up to 90%), you can lower your Amazon EC2 costs significantly. Spot Instances are well-suited for data analysis, batch jobs, background processing, and other flexible tasks that can be interrupted. These can be terminated at short notice, so these are not suitable for critical workloads that need to run at a specific point in time.</p>\n\n<p>Amazon EC2 Pricing Options Overview:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q56-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/ec2/pricing/\">https://aws.amazon.com/ec2/pricing/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>On-Demand Instance</strong> - An On-Demand Instance is an instance that you use on-demand. You have full control over its lifecycle — you decide when to launch, stop, hibernate, start, reboot, or terminate it. There is no long-term commitment required when you purchase On-Demand Instances. There is no upfront payment and you pay only for the seconds that your On-Demand Instances are running. The price per second for running an On-Demand Instance is fixed. On-demand instances cannot be interrupted. However, On-demand instances are not as cost-effective as spot instances, so this option is not correct.</p>\n\n<p><strong>Reserved Instance (RI)</strong> - Reserved Instances (RI) provide you with significant savings (up to 75%) on your Amazon EC2 costs compared to On-Demand Instance pricing. Reserved Instances (RI) are not physical instances, but rather a billing discount applied to the use of On-Demand Instances in your account. You can purchase a Reserved Instance (RI) for a one-year or three-year commitment, with the three-year commitment offering a bigger discount. Reserved instances (RI) cannot be interrupted. Reserved instances (RI) are not as cost-effective as spot instances, so this option is not correct.</p>\n\n<p><strong>Dedicated Host</strong> - Amazon EC2 Dedicated Hosts allow you to use your eligible software licenses from vendors such as Microsoft and Oracle on Amazon EC2 so that you get the flexibility and cost-effectiveness of using your licenses, but with the resiliency, simplicity, and elasticity of AWS. An Amazon EC2 Dedicated Host is a physical server fully dedicated for your use, so you can help address corporate compliance requirement. They're not cost-efficient compared to spot instances. So this option is not correct.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/ec2/pricing/\">https://aws.amazon.com/ec2/pricing/</a></p>\n","answers":["<p>Spot Instance</p>","<p>Reserved Instance (RI)</p>","<p>Dedicated Host</p>","<p>On-Demand Instance</p>"]},"correct_response":["a"],"section":"Billing and Pricing","question_plain":"A research group wants to provision an Amazon Elastic Compute Cloud (Amazon EC2) instance for a flexible application that can be interrupted. As a Cloud Practitioner, which of the following would you recommend as the MOST cost-optimal option?","related_lectures":[]},{"_class":"assessment","id":102315659,"assessment_type":"multiple-choice","prompt":{"question":"<p>A multi-national company has its business-critical data stored on a fleet of Amazon Elastic Compute Cloud (Amazon EC2) instances, in various countries, configured in region-specific compliance rules. To demonstrate compliance, the company needs to submit historical configurations on a regular basis. Which AWS service is best suited for this requirement?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Config</strong></p>\n\n<p>AWS Config provides a detailed view of the configuration of AWS resources in your AWS account. This includes how the resources are related to one another and how they were configured in the past so that you can see how the configurations and relationships change over time. AWS Config is designed to help you oversee your application resources in the following scenarios: Resource Administration, Auditing and Compliance, Managing and Troubleshooting Configuration Changes, Security Analysis.</p>\n\n<p>How AWS Config Works:\n<img src=\"https://d1.awsstatic.com/Products/product-name/diagrams/product-page-diagram-Config_how-it-works.bd28728a9066c55d7ee69c0a655109001462e25b.png\">\nvia - <a href=\"https://aws.amazon.com/config/\">https://aws.amazon.com/config/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon Macie</strong> - Amazon Macie is a fully managed data security and data privacy service that uses machine learning and pattern matching to discover and protect your sensitive data in AWS. Amazon Macie helps identify and alert you to sensitive data, such as personally identifiable information (PII). This service is an added security feature for data privacy and is not the best fit for the current requirement.</p>\n\n<p><strong>AWS CloudTrail</strong> - AWS CloudTrail is a service that enables governance, compliance, operational auditing, and risk auditing of your AWS account. With AWS CloudTrail, you can log, continuously monitor, and retain account activity related to actions across your AWS infrastructure. AWS CloudTrail provides an event history of your AWS account activity, including actions taken through the AWS Management Console, AWS SDKs, command-line tools, and other AWS services.</p>\n\n<p>AWS Config is focused on the configuration of your AWS resources and reports with detailed snapshots on how your resources have changed. Whereas AWS CloudTrail focuses on the events or API calls, that drive those changes. It focuses on the user, application, and activity performed on the system.</p>\n\n<p><strong>Amazon GuardDuty</strong> - Amazon GuardDuty is a threat detection service that monitors malicious activity and unauthorized behavior to protect your AWS account. Amazon GuardDuty analyzes billions of events across your AWS accounts from AWS CloudTrail, Amazon VPC Flow Logs, and DNS Logs. Its a threat detection service and not a configuration management and tracking service.</p>\n\n<p>References:</p>\n\n<p><a href=\"https://aws.amazon.com/config/\">https://aws.amazon.com/config/</a></p>\n\n<p><a href=\"https://docs.aws.amazon.com/config/latest/developerguide/WhatIsConfig.html\">https://docs.aws.amazon.com/config/latest/developerguide/WhatIsConfig.html</a></p>\n","answers":["<p>Amazon Macie</p>","<p>AWS CloudTrail</p>","<p>AWS Config</p>","<p>Amazon GuardDuty</p>"]},"correct_response":["c"],"section":"Security and Compliance","question_plain":"A multi-national company has its business-critical data stored on a fleet of Amazon Elastic Compute Cloud (Amazon EC2) instances, in various countries, configured in region-specific compliance rules. To demonstrate compliance, the company needs to submit historical configurations on a regular basis. Which AWS service is best suited for this requirement?","related_lectures":[]},{"_class":"assessment","id":102315661,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which AWS service can be used as an in-memory database with high-performance and low latency?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon ElastiCache</strong></p>\n\n<p>Amazon ElastiCache allows you to seamlessly set up, run, and scale popular open-Source compatible in-memory data stores in the cloud. Build data-intensive apps or boost the performance of your existing databases by retrieving data from high throughput and low latency in-memory data stores. Amazon ElastiCache is a popular choice for real-time use cases like Caching, Session Stores, Gaming, Geospatial Services, Real-Time Analytics, and Queuing. ElastiCache cannot be used for online analytical processing.</p>\n\n<p>How Amazon ElastiCache Works:\n<img src=\"https://d1.awsstatic.com/elasticache/EC_Use_Cases/product-page-diagram_ElastiCache_how-it-works.ec509f8b878f549b7fb8a49669bf2547878303f6.png\">\nvia - <a href=\"https://aws.amazon.com/elasticache/\">https://aws.amazon.com/elasticache/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon Relational Database Service (Amazon RDS)</strong> - Amazon Relational Database Service (Amazon RDS) makes it easy to set up, operate, and scale a relational database in the cloud. It provides cost-efficient and resizable capacity while automating time-consuming administration tasks such as hardware provisioning, database setup, patching, and backups. Amazon Relational Database Service (Amazon RDS) cannot be used as an in-memory database.</p>\n\n<p><strong>Amazon DynamoDB</strong> - Amazon DynamoDB is a NoSQL database that supports key-value and document data models and enables developers to build modern, serverless applications that can start small and scale globally to support petabytes of data and tens of millions of read and write requests per second. Amazon DynamoDB supports both key-value and document data models. This enables Amazon DynamoDB to have a flexible schema, so each row can have any number of columns at any point in time. This allows you to easily adapt the tables as your business requirements change, without having to redefine the table schema as you would in relational databases. Amazon DynamoDB cannot be used as an in-memory database.</p>\n\n<p><strong>Amazon Athena</strong> - Amazon Athena is an interactive query service that makes it easy to analyze data in Amazon S3 using standard SQL. Amazon Athena is serverless, so there is no infrastructure to manage, and you pay only for the queries that you run. Amazon Athena cannot be used as an in-memory database.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/elasticache/\">https://aws.amazon.com/elasticache/</a></p>\n","answers":["<p>Amazon Athena</p>","<p>Amazon Relational Database Service (Amazon RDS)</p>","<p>Amazon DynamoDB</p>","<p>Amazon ElastiCache</p>"]},"correct_response":["d"],"section":"Technology","question_plain":"Which AWS service can be used as an in-memory database with high-performance and low latency?","related_lectures":[]},{"_class":"assessment","id":102315663,"assessment_type":"multiple-choice","prompt":{"question":"<p>A startup has just moved its IT infrastructure to AWS Cloud. The CTO would like to receive detailed reports that break down the startup's AWS costs by the hour in an Amazon Simple Storage Service (Amazon S3) bucket. As a Cloud Practitioner, which AWS service would you recommend for this use-case?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Cost &amp; Usage Report (AWS CUR)</strong></p>\n\n<p>AWS Cost &amp; Usage Report (AWS CUR) contains the most comprehensive set of cost and usage data available. You can use AWS Cost &amp; Usage Report (AWS CUR) to publish your AWS billing reports to an Amazon Simple Storage Service (Amazon S3) bucket that you own. You can receive reports that break down your costs by the hour or month, by product or product resource, or by tags that you define yourself. AWS updates the report in your bucket once a day in comma-separated value (CSV) format.</p>\n\n<p>AWS Cost &amp; Usage Report (AWS CUR) Overview:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q59-i1.jpg\">\nvia - <a href=\"https://docs.aws.amazon.com/cur/latest/userguide/what-is-cur.html\">https://docs.aws.amazon.com/cur/latest/userguide/what-is-cur.html</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Pricing Calculator</strong> - AWS Pricing Calculator lets you explore AWS services and create an estimate for the cost of your use cases on AWS. You can model your solutions before building them, explore the price points and calculations behind your estimate, and find the available instance types and contract terms that meet your needs. This enables you to make informed decisions about using AWS. You can plan your AWS costs and usage or price out setting up a new set of instances and services.</p>\n\n<p><strong>AWS Cost Explorer</strong> - AWS Cost Explorer has an easy-to-use interface that lets you visualize, understand, and manage your AWS costs and usage over time. AWS Cost Explorer includes a default report that helps you visualize the costs and usage associated with your top five cost-accruing AWS services, and gives you a detailed breakdown of all services in the table view. The reports let you adjust the time range to view historical data going back up to twelve months to gain an understanding of your cost trends. AWS Cost Explorer cannot provide a detailed report of your AWS costs by the hour into an Amazon S3 bucket.</p>\n\n<p><strong>AWS Budgets</strong> - AWS Budgets gives the ability to set custom budgets that alert you when your costs or usage exceed (or are forecasted to exceed) your budgeted amount. You can also use AWS Budgets to set reservation utilization or coverage targets and receive alerts when your utilization drops below the threshold you define. AWS Budgets can be created at the monthly, quarterly, or yearly level, and you can customize the start and end dates. You can further refine your budget to track costs associated with multiple dimensions, such as AWS service, linked account, tag, and others. AWS Budgets cannot provide the estimate of the monthly AWS bill based on the list of AWS services. AWS Budgets cannot provide a detailed break down of your AWS costs by the hour.</p>\n\n<p>Exam Alert:</p>\n\n<p>Please review the differences between \"AWS Cost &amp; Usage Report (AWS CUR)\" and \"AWS Cost Explorer\". Think of \"AWS Cost &amp; Usage Report (AWS CUR)\" as a cost management tool providing the most detailed cost and usage data for your AWS account. It can provide reports that break down your costs by the hour into your Amazon S3 bucket. On the other hand, \"AWS Cost Explorer\" is more of a high-level cost management tool that helps you visualize the costs and usage associated with your AWS account.</p>\n\n<p>\"AWS Cost Explorer\" vs \"AWS Cost &amp; Usage Report (AWS CUR)\":\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q59-i2.png\">\nvia - <a href=\"https://aws.amazon.com/aws-cost-management/aws-cost-explorer/\">https://aws.amazon.com/aws-cost-management/aws-cost-explorer/</a></p>\n\n<p><img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q59-i3.png\">\nvia - <a href=\"https://aws.amazon.com/aws-cost-management/aws-cost-and-usage-reporting/\">https://aws.amazon.com/aws-cost-management/aws-cost-and-usage-reporting/</a></p>\n\n<p>References:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/cur/latest/userguide/what-is-cur.html\">https://docs.aws.amazon.com/cur/latest/userguide/what-is-cur.html</a></p>\n\n<p><a href=\"https://aws.amazon.com/aws-cost-management/aws-cost-explorer/\">https://aws.amazon.com/aws-cost-management/aws-cost-explorer/</a></p>\n\n<p><a href=\"https://aws.amazon.com/aws-cost-management/aws-cost-and-usage-reporting/\">https://aws.amazon.com/aws-cost-management/aws-cost-and-usage-reporting/</a></p>\n","answers":["<p>AWS Cost Explorer</p>","<p>AWS Cost &amp; Usage Report (AWS CUR)</p>","<p>AWS Budgets</p>","<p>AWS Pricing Calculator</p>"]},"correct_response":["b"],"section":"Billing and Pricing","question_plain":"A startup has just moved its IT infrastructure to AWS Cloud. The CTO would like to receive detailed reports that break down the startup's AWS costs by the hour in an Amazon Simple Storage Service (Amazon S3) bucket. As a Cloud Practitioner, which AWS service would you recommend for this use-case?","related_lectures":[]},{"_class":"assessment","id":102315665,"assessment_type":"multi-select","prompt":{"question":"<p>Which of the following AWS services are regional in scope? (Select two)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct options:</p>\n\n<p>Most of the services that AWS offers are Region specific. But few services, by definition, need to be in a global scope because of the underlying service they offer. AWS Identity and Access Management (AWS IAM), Amazon CloudFront, Amazon Route 53 and AWS Web Application Firewall (AWS WAF) are some of the global services.</p>\n\n<p><strong>AWS Lambda</strong></p>\n\n<p>AWS Lambda is a compute service that lets you run code without provisioning or managing servers. AWS Lambda executes your code only when needed and scales automatically, from a few requests per day to thousands per second. AWS Lambda is a regional service.</p>\n\n<p><strong>Amazon Rekognition</strong></p>\n\n<p>With Amazon Rekognition, you can identify objects, people, text, scenes, and activities in images and videos, as well as detect any inappropriate content. Amazon Rekognition also provides highly accurate facial analysis and facial search capabilities that you can use to detect, analyze, and compare faces for a wide variety of user verification, people counting, and public safety use cases. Amazon Rekognition is a regional service.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Identity and Access Management (AWS IAM)</strong> - AWS Identity and Access Management (AWS IAM) enables you to manage access to AWS services and resources securely. Using AWS Identity and Access Management (AWS IAM), you can create and manage IAM users and IAM user groups, and use permissions to allow and deny their access to AWS resources.</p>\n\n<p><strong>Amazon CloudFront</strong> - Amazon CloudFront is a fast content delivery network (CDN) service that securely delivers data, videos, applications, and APIs to customers globally with low latency, high transfer speeds, all within a developer-friendly environment.</p>\n\n<p><strong>AWS Web Application Firewall (AWS WAF)</strong> - By using AWS Web Application Firewall (AWS WAF), you can configure web access control lists (Web ACLs) on your CloudFront distributions or Application Load Balancers to filter and block requests based on request signatures.</p>\n\n<p>As mentioned earlier, these three services are global in scope.</p>\n\n<p>Exam Alert:</p>\n\n<p><strong>Amazon S3</strong> - Amazon S3 is a unique service in the sense that it follows a global namespace but the buckets are regional. You specify an AWS Region when you create your Amazon S3 bucket. This is a regional service.</p>\n","answers":["<p>AWS Identity and Access Management (AWS IAM)</p>","<p>AWS Lambda</p>","<p>Amazon CloudFront</p>","<p>AWS Web Application Firewall (AWS WAF)</p>","<p>Amazon Rekognition</p>"]},"correct_response":["b","e"],"section":"Technology","question_plain":"Which of the following AWS services are regional in scope? (Select two)","related_lectures":[]},{"_class":"assessment","id":102315667,"assessment_type":"multiple-choice","prompt":{"question":"<p>Amazon CloudWatch billing metric data is stored in which AWS Region?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>US East (N. Virginia) - us-east-1</strong></p>\n\n<p>You can monitor your estimated AWS charges by using Amazon CloudWatch. Billing metric data is stored in the US East (N. Virginia) Region and represents worldwide charges. This data includes the estimated charges for every service in AWS that you use, in addition to the estimated overall total of your AWS charges.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>In the AWS Region where the AWS account is created</strong></p>\n\n<p><strong>In the AWS Region where the AWS resource is provisioned</strong></p>\n\n<p><strong>US West (N. California) - us-west-1</strong></p>\n\n<p>These three options contradict the details provided earlier in the explanation, so these options are incorrect.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/monitor_estimated_charges_with_cloudwatch.html\">https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/monitor_estimated_charges_with_cloudwatch.html</a></p>\n","answers":["<p>US East (N. Virginia) - us-east-1</p>","<p>In the AWS Region where the AWS account is created</p>","<p>In the AWS Region where the AWS resource is provisioned</p>","<p>US West (N. California) - us-west-1</p>"]},"correct_response":["a"],"section":"Billing and Pricing","question_plain":"Amazon CloudWatch billing metric data is stored in which AWS Region?","related_lectures":[]},{"_class":"assessment","id":102315669,"assessment_type":"multiple-choice","prompt":{"question":"<p>An enterprise is developing a roadmap for its cloud adoption journey and wants to ensure its IT investments align with business objectives and deliver measurable value. Which perspective of the AWS Cloud Adoption Framework (CAF) addresses the strategy management capability?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Business Perspective</strong></p>\n\n<p>The Business Perspective of the AWS CAF ensures that cloud adoption strategies align with the organization's business objectives. It focuses on strategic planning, value realization, and benefits tracking to ensure cloud adoption drives business success.</p>\n\n<p>AWS Cloud Adoption Framework (CAF) Overview:\n<img src=\"https://d2908q01vomqb2.cloudfront.net/da4b9237bacccdf19c0760cab7aec4a8359010b0/2021/11/04/caf_v3_3.png\">\nvia - <a href=\"https://aws.amazon.com/blogs/aws/aws-cloud-adoption-framework-caf-3-0-is-now-available/\">https://aws.amazon.com/blogs/aws/aws-cloud-adoption-framework-caf-3-0-is-now-available/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Governance Perspective</strong> - The Governance Perspective focuses on managing risks, compliance, and financial management in the cloud. While important, it does not directly address aligning IT strategy with business objectives.</p>\n\n<p><strong>Operations Perspective</strong> - The Operations Perspective emphasizes day-to-day workload operations, monitoring, and performance management. It does not focus on strategy alignment with business goals.</p>\n\n<p><strong>Platform Perspective</strong> - The Platform Perspective is centered on designing, implementing, and optimizing cloud services and applications. It does not deal with aligning IT strategies to business objectives.</p>\n\n<p>References:</p>\n\n<p><a href=\"https://aws.amazon.com/cloud-adoption-framework/\">https://aws.amazon.com/cloud-adoption-framework/</a></p>\n\n<p><a href=\"https://aws.amazon.com/blogs/aws/aws-cloud-adoption-framework-caf-3-0-is-now-available/\">https://aws.amazon.com/blogs/aws/aws-cloud-adoption-framework-caf-3-0-is-now-available/</a></p>\n","answers":["<p>Governance Perspective</p>","<p>Operations Perspective</p>","<p>Business Perspective</p>","<p>Platform Perspective</p>"]},"correct_response":["c"],"section":"Cloud Concepts","question_plain":"An enterprise is developing a roadmap for its cloud adoption journey and wants to ensure its IT investments align with business objectives and deliver measurable value. Which perspective of the AWS Cloud Adoption Framework (CAF) addresses the strategy management capability?","related_lectures":[]},{"_class":"assessment","id":102315671,"assessment_type":"multi-select","prompt":{"question":"<p>Which budget types can be created under AWS Budgets (Select three)?</p>\n","relatedLectureIds":"","feedbacks":["","","","","",""],"explanation":"<p>Correct options:</p>\n\n<p>AWS Budgets enable you to plan your service usage, service costs, and instance reservations. AWS Budgets information is updated up to three times a day. Updates typically occur between 8 to 12 hours after the previous update. Budgets track your unblended costs, subscriptions, refunds, and RIs. There are four different budget types you can create under AWS Budgets - Cost budget, Usage budget, Reservation budget and Savings Plans budget.</p>\n\n<p><strong>Cost budget</strong> - Helps you plan how much you want to spend on a service.</p>\n\n<p><strong>Usage budget</strong> - Helps you plan how much you want to use one or more services.</p>\n\n<p><strong>Reservation budget</strong> - This helps you track the usage of your Reserved Instances (RI). Two ways of doing it - Reserved Instance (RI) utilization budgets (This lets you see if your Reserved Instances (RI) are unused or under-utilized), Reserved Instance (RI) coverage budgets (This lets you see how much of your instance usage is covered by a reservation).</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Resource budget</strong> - This is a made-up option and has been added as a distractor.</p>\n\n<p><strong>Software budget</strong> - This is a made-up option and has been added as a distractor.</p>\n\n<p><strong>Hardware budget</strong> - This is a made-up option and has been added as a distractor.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/budgets-managing-costs.html\">This is a made-up option and has been added as a distractor</a></p>\n","answers":["<p>Cost budget</p>","<p>Resource budget</p>","<p>Usage budget</p>","<p>Software budget</p>","<p>Reservation budget</p>","<p>Hardware budget</p>"]},"correct_response":["a","c","e"],"section":"Billing and Pricing","question_plain":"Which budget types can be created under AWS Budgets (Select three)?","related_lectures":[]},{"_class":"assessment","id":102315673,"assessment_type":"multi-select","prompt":{"question":"<p>Which of the following statements are true about Cost Allocation Tags in AWS Billing? (Select two)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct options:</p>\n\n<p><strong>For each resource, each tag key must be unique, and each tag key can have only one value</strong></p>\n\n<p><strong>You must activate both AWS generated tags and user-defined tags separately before they can appear in Cost Explorer or on a cost allocation report</strong></p>\n\n<p>A Cost Allocation Tag is a label that you or AWS assigns to an AWS resource. Each tag consists of a key and a value. For each resource, each tag key must be unique, and each tag key can have only one value. You can use tags to organize your resources, and cost allocation tags to track your AWS costs on a detailed level.</p>\n\n<p>AWS provides two types of cost allocation tags, an AWS generated tags and user-defined tags. AWS defines, creates, and applies the AWS generated tags for you, and you define, create, and apply user-defined tags. You must activate both types of tags separately before they can appear in Cost Explorer or on a cost allocation report.</p>\n\n<p>AWS Cost Allocation Tags Overview:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q64-i1.jpg\">\nvia - <a href=\"https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/cost-alloc-tags.html\">https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/cost-alloc-tags.html</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Tags help in organizing resources and are a mandatory configuration item to run reports</strong> - Tags definitely help organize resources as per an organization's requirement; they are not mandatory though.</p>\n\n<p><strong>For each resource, each tag key must be unique, but can have multiple values</strong> - For each resource, each tag key must be unique, and each tag key can have only one value.</p>\n\n<p><strong>Only user-defined tags need to be activated before they can appear in Cost Explorer or on a cost allocation report</strong> - As explained above, both kinds of tags (user-defined and AWS generated) need to be activated separately before they can appear in report generation.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/cost-alloc-tags.html\">https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/cost-alloc-tags.html</a></p>\n","answers":["<p>For each resource, each tag key must be unique, and each tag key can have only one value</p>","<p>Tags help in organizing resources and are a mandatory configuration item to run reports</p>","<p>For each resource, each tag key must be unique, but can have multiple values</p>","<p>You must activate both AWS generated tags and user-defined tags separately before they can appear in Cost Explorer or on a cost allocation report</p>","<p>Only user-defined tags need to be activated before they can appear in Cost Explorer or on a cost allocation report</p>"]},"correct_response":["a","d"],"section":"Billing and Pricing","question_plain":"Which of the following statements are true about Cost Allocation Tags in AWS Billing? (Select two)","related_lectures":[]},{"_class":"assessment","id":102315675,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which AWS service protects your AWS account by monitoring malicious activity and detecting threats?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon GuardDuty</strong></p>\n\n<p>Amazon GuardDuty is a threat detection service that monitors malicious activity and unauthorized behavior to protect your AWS account. Amazon GuardDuty analyzes billions of events across your AWS accounts from AWS CloudTrail (AWS user and API activity in your accounts), Amazon VPC Flow Logs (network traffic data), and DNS Logs (name query patterns).\nSecurity findings are retained and made available through the Amazon GuardDuty console and APIs for 90-days. After 90-days, the findings are discarded. To retain findings for longer than 90-days, you can enable AWS CloudWatch Events to automatically push findings to an Amazon S3 bucket in your account or another data store for long-term retention.</p>\n\n<p>How Amazon GuardDuty Works:\n<img src=\"https://d1.awsstatic.com/Products/product-name/diagrams/product-page-diagram-Amazon-GuardDuty_how-it-works.4370200b49eddc34d3a55c52c584484ceb2d532b.png\">\nvia - <a href=\"https://aws.amazon.com/guardduty/\">https://aws.amazon.com/guardduty/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS CloudTrail</strong> - AWS CloudTrail is a service that enables governance, compliance, operational auditing, and risk auditing of your AWS account. With AWS CloudTrail, you can log, continuously monitor, and retain account activity related to actions across your AWS infrastructure. Think account-specific activity and audit; think AWS CloudTrail. AWS CloudTrail cannot detect threats to your AWS account.</p>\n\n<p><strong>Amazon CloudWatch</strong> - Amazon CloudWatch is a monitoring and observability service built for DevOps engineers, developers, site reliability engineers (SREs), and IT managers. Amazon CloudWatch provides data and actionable insights to monitor your applications, respond to system-wide performance changes, optimize resource utilization, and get a unified view of operational health. Think resource performance monitoring, events, and alerts; think Amazon CloudWatch. Amazon CloudWatch cannot detect threats to your AWS account.</p>\n\n<p><strong>AWS Trusted Advisor</strong> - AWS Trusted Advisor is an online tool that provides you real-time guidance to help you provision your resources following AWS best practices. Whether establishing new workflows, developing applications, or as part of ongoing improvement, recommendations provided by AWS Trusted Advisor regularly help keep your solutions provisioned optimally. AWS Trusted Advisor cannot detect threats to your AWS account.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/guardduty\">https://aws.amazon.com/guardduty</a></p>\n","answers":["<p>AWS CloudTrail</p>","<p>Amazon CloudWatch</p>","<p>Amazon GuardDuty</p>","<p>AWS Trusted Advisor</p>"]},"correct_response":["c"],"section":"Security and Compliance","question_plain":"Which AWS service protects your AWS account by monitoring malicious activity and detecting threats?","related_lectures":[]}]};
      let correct = new Set();
      let incorrect = new Set();
      let totalNumberOfQuestions = 0;
      const quizTitle = quizData.quiz_title;
      const quizDescription = quizData.quiz_description;
      const questionData = quizData.questions;
      const passPercent = quizData.pass_percent;
      const modalTextElement = document.getElementById('modal-text');
      const quizContainerElement = document.getElementById('quiz-container');

      const dialog = document.querySelector('dialog');
      const showButton = document.getElementById('view-explanatin');
      const closeButton = document.getElementById('close-modal-btn');
      const quizTitleElement = document.getElementById('quiz-title');
      const quizDescriptionElement = document.getElementById('quiz-description');

      function main() {
        // update quiz meta data
        document.title = quizTitle;
        quizTitleElement.innerHTML = quizTitle;
        quizDescriptionElement.innerHTML = quizDescription;

        const passPercentElement = document.getElementById('pass-percent');
        passPercentElement.innerHTML = passPercent + '%';
        totalNumberOfQuestions = questionData.length;
        // shuffle the questionData to randomize the order of the questions
        for (let i = questionData.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [questionData[i], questionData[j]] = [questionData[j], questionData[i]];
        }

        let formattedQuestions = questionData.map(formatSingleQuestionData);
        updateScore();
        // display the formattedQuestions
        formattedQuestions.forEach((question, idx) => {
          renderSingleQuestion(question, idx + 1);
        });
      }

      /**
       * Formats the question data from the given QuizData object.
       *
       * @param {Object} singleQuizData - The singleQuizData object containing prompt and correct_response.
       * @return {Object} The formatted question object with the following properties:
       *   - id: The ID of the question.
       *   - question: The text of the question.
       *   - answers: The array of answer options.
       *   - correctAnswer: The text of the correct answer.
       *   - explanation: The explanation of the correct answer.
       */
      function formatSingleQuestionData(singleQuizData = null) {
        const { prompt, correct_response, id } = singleQuizData;
        const questionText = prompt.question;
        const answers = prompt.answers;
        const correctAnswer = correct_response[0];
        const correctAnswerText = answers[correctAnswer.toLowerCase().charCodeAt(0) - 97];
        const questionObj = {
          id: id,
          question: questionText,
          answers: answers,
          correctAnswer,
          explanation: prompt?.explanation || '',
        };
        return questionObj;
      }

      /**
       * Renders a single question with its options and submit button.
       *
       * @param {Object} singleQuestionData - The data of the question to render.
       * @param {number} rootIndex - The index of the question in the quiz.
       * @return {void} return nothing.
       */

      const renderSingleQuestion = (singleQuestionData = {}, rootIndex = 1) => {
        const { id, explanation, answers, correctAnswer, question } = singleQuestionData;
        // shuffle the answers to randomize the order of the answers
        // for (let i = answers.length - 1; i > 0; i--) {
        //   const j = Math.floor(Math.random() * (i + 1));
        //   [answers[i], answers[j]] = [answers[j], answers[i]];
        // }
        const alphabet = 'abcdefghijklmnopqrstuvwxyz'.split('');
        const optionsHTML = answers
          .map((option, index) => {
            const optionId = `${id}_${index}`;

            return `
        <div class="question-lable">
          <input type="radio" id="${optionId}" name="${'answer'}" value="${alphabet[index]}" />
          <label for="${optionId}">${option}</label>
        </div>
      `;
          })

          .join('');

        const container = document.createElement('div');
        container.innerHTML = `
        <form data-correct-answer="${correctAnswer}" data-question-id="${id}" class="single-question-container" onsubmit="submitButtonListener(event)">
          <div style="display: flex;justify-content: space-between;">
            <p style="font-weight: 600">Question ${rootIndex}:</p>
            <button type="button" onclick="renderExplanation(event)" id="${`explanation-${id}`}" data-explanation="${'tt'}" data-explanation-id=${id} class="explanation-btn">View Explanation</button>
          </div>
          <p style="margin-bottom: 8px;line-height: 1.5">${question}</p>
          <div class="options-container">
            ${optionsHTML}
          </div>
          <div style="display: flex; gap: 8px;">
            <button type="submit" id="submit-button" class="button">Submit</button>
          </div>
        </form>
      `;
        quizContainerElement.appendChild(container);
      };

      /**
       * Updates the score on the page based on the number of correct and incorrect answers.
       *
       * @return {void} This function does not return a value.
       */
      function updateScore() {
        const currentParcentageElement = document.getElementById('current-score');
        const correctAnswerElement = document.getElementById('correct-answers');
        const wrongAnswerElement = document.getElementById('wrong-answers');
        correctAnswerElement.innerHTML = correct.size;
        wrongAnswerElement.innerHTML = incorrect.size;
        const score = Number((correct.size / totalNumberOfQuestions) * 100).toFixed(2);
        currentParcentageElement.innerHTML = score;
      }

      /**
       * Handles the event when the submit button is clicked.
       *
       * @param {Event} e - The event object.
       * @return {void} This function does not return anything.
       */
      const submitButtonListener = e => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const form = e.target;
        const selectedOption = e.target.querySelector('input[type="radio"]:checked');
        if (!selectedOption) {
          alert('Please select an answer!');
          return;
        }

        let isCorrect = false;
        const { answer: userAnswer } = Object.fromEntries(formData.entries());
        const correctAnswer = e.target.dataset.correctAnswer;
        const questionId = e.target.dataset.questionId;
        if (userAnswer == correctAnswer) {
          correct.add(questionId);
          incorrect.delete(questionId);
          isCorrect = true;
        } else {
          incorrect.add(e.target.dataset.questionId);
          correct.delete(questionId);
        }
        updateScore();

        const resultClass = isCorrect ? 'correct-answer' : 'incorrect-answer';

        form.querySelectorAll('.question-lable').forEach(label => {
          label.classList.remove('correct-answer', 'incorrect-answer');
        });
        selectedOption.closest('.question-lable').classList.add(resultClass);
      };

      function renderExplanation(ev) {
        const dataid = ev.target.dataset.explanationId;
        const quiz = quizData.questions.find(q => q.id === Number(dataid));
        modalTextElement.innerHTML =
          quiz && quiz.prompt.explanation ? quiz.prompt.explanation : 'no explanation found';
        // modalTextElement.innerHTML = ev.target.dataset?.explanation || 'no explanation found';
        dialog.showModal();
        dialog.addEventListener('click', event => {
          if (event.target === dialog) {
            dialog.close();
          }
        });
      }
    </script>
