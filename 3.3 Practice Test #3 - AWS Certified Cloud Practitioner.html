<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <style>
      * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 16px;
      }

      main {
        padding-top: 48px;
      }

      :root {
        --large-device-width: 850px;
        --primary-color: #0f172a;
        --secondary-color: #020617;
        --primary-text-color: #c7d1dd;
        --secondary-text-color: #061602;
        --success-background: hsl(159, 82%, 24%);
        --success-foreground: hsl(164, 86%, 16%);
        --success: hsl(160, 84%, 39%);
        --danger: #ef4444;
        --warning: #f59e0b;
        --info-background: hsl(218, 81%, 8%);
        --info-foreground: hsl(217, 91%, 85%);
        --border-color: #d1d7dc;
        --check-box-size: 20px;
        /* control the size */
        --check-box-color: var(--info-foreground);
        /* the active color */
      }

      body {
        position: relative;
        background-color: #020617;
        color: var(--primary-text-color);
      }

      #score-stats-container {
        position: fixed;
        z-index: 10;
        top: 0;
        height: 40px;
        width: 100%;
        background-color: var(--info-background);

        padding: 0px 16px;
        color: var(--info-foreground);
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      #quiz-container {
        border-radius: 8px;
        display: flex;
        gap: 16px;
        flex-direction: column;
      }

      input[type='radio'] {
        height: var(--check-box-size);
        aspect-ratio: 1;
        border: calc(var(--check-box-size) / 8) solid #939393;
        padding: calc(var(--check-box-size) / 8);
        background: radial-gradient(farthest-side, var(--check-box-color) 94%, #0000) 50%/0 0 no-repeat
          content-box;
        border-radius: 50%;
        outline-offset: calc(var(--check-box-size) / 10);
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        cursor: pointer;
        font-size: inherit;
        transition: 0.3s;
      }

      input[type='radio']:checked {
        border-color: var(--check-box-color);
        background-size: 100% 100%;
      }

      input[type='radio']:disabled {
        background: linear-gradient(#939393 0 0) 50%/100% 20% no-repeat content-box;
        opacity: 0.5;
        cursor: not-allowed;
      }

      label {
        /* display: inline-flex; */
        align-items: center;
        gap: 10px;
        cursor: pointer;
        padding: 4px 6px;
        border-radius: 4px;
      }

      @media (max-width: 767px) {
        input[type='radio'],
        label {
          cursor: default;
        }

        #quiz-container {
          margin-left: 8px;
          margin-right: 8px;
        }
      }

      /* PC (Desktop devices) */
      @media (min-width: 768px) {
        body {
          display: flex;
          justify-content: center;
        }

        main {
          max-width: var(--large-device-width);
        }

        #score-stats-container {
          max-width: var(--large-device-width);
        }

        dialog {
          max-width: var(--large-device-width);
        }
      }

      @media print {
        input[type='radio'] {
          background: none !important;
          border-color: #939393 !important;
        }

        input[type='radio']:checked {
          border-color: #939393 !important;
        }
      }

      .question-lable {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      button {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        outline: none;
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      .button {
        background-color: var(--success-background);
        border: none;
        color: #f4f5f7;
        opacity: 0.8;
        font-size: 18px;
        flex-grow: 1;
        padding: 8px 16px;
        border-radius: 8px;
      }

      .button:hover {
        opacity: 1;
      }

      .explanation-btn {
        border: none;
        color: var(--success);
        background-color: transparent;
      }

      #submit-button:active::after {
        background-color: #ef4444;
      }

      .single-question-container {
        background-color: var(--primary-color);
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 16px;
        border-radius: 8px;
      }

      #modal-content {
        padding: 16px;
        line-height: 24px;
      }

      dialog::backdrop {
        background: rgba(0, 0, 0, 0.5);
      }

      dialog {
        position: fixed;
        border: 1px solid var(--border-color);
        background-color: var(--primary-color);
        color: rgb(240, 241, 248);
        padding: 16px;
        border-radius: 8px;
        width: 80vw;
        max-height: 80vh;
        overflow: auto;
        top: 50%;
        left: 50%;
        -webkit-transform: translateX(-50%) translateY(-50%);
        -moz-transform: translateX(-50%) translateY(-50%);
        -ms-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
      }

      #close-modal-btn {
        position: absolute;
        top: 4px;
        right: 4px;
        padding: 2px 8px;
        border-radius: 2px;
        border: none;
        background-color: var(--danger);
      }

      .correct-answer label {
        border: 2px solid var(--success);
        width: 100%;
      }

      .incorrect-answer label {
        border: 2px solid var(--danger);
        width: 100%;
      }

      .options-container {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      #quiz-meta-container {
        border-radius: 8px;
        background-color: var(--primary-color);
        margin-bottom: 12px;
        padding: 8px;
      }

      #quiz-title {
        text-align: center;
        font-size: 24px;
        margin-bottom: 8px;
      }

      #quiz-description {
        line-height: 1.5;
        padding: 2px 6px;
      }
      img {
        width: 100%;
      }
    </style>
  </head>

    <script>
      const quizData = {"quiz_id":4999374,"quiz_title":"Practice Test #3 - AWS Certified Cloud Practitioner","questions":[{"_class":"assessment","id":102315613,"assessment_type":"multi-select","prompt":{"question":"<p>Which of the following AWS services specialize in data migration from on-premises to AWS Cloud? (Select two)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct options:</p>\n\n<p><strong>AWS Snowball</strong></p>\n\n<p>AWS Snowball is a data transport solution that accelerates moving terabytes to petabytes of data into and out of AWS services using storage devices designed to be secure for physical transport.</p>\n\n<p><strong>AWS Database Migration Service (AWS DMS)</strong></p>\n\n<p>AWS Database Migration Service (AWS DMS) helps you migrate databases from on-premises to AWS quickly and securely. The source database remains fully operational during the migration, minimizing downtime to applications that rely on the database. The AWS Database Migration Service (AWS DMS) can migrate your data to and from the most widely used commercial and open-source databases.</p>\n\n<p>You can do both homogeneous and heterogeneous database migration using AWS Database Migration Service (AWS DMS):\n<img src=\"https://d1.awsstatic.com/product-marketing/DMS/product-page-diagram_AWS-DMS_homogeneous-database-migrations-1.703dcf071fa58120bcd52b9194f9bf7d9a3d9110.png\">\nvia - <a href=\"https://aws.amazon.com/dms/\">https://aws.amazon.com/dms/</a></p>\n\n<p><img src=\"https://d1.awsstatic.com/product-marketing/DMS/product-page-diagram_AWS-DMS_heterogeneous-database-migrations-2.3616bac30ab86d4310ddadfdec5d6e6ba4d8b81d.png\">\nvia - <a href=\"https://aws.amazon.com/dms/\">https://aws.amazon.com/dms/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Site-to-Site VPN</strong> - AWS Site-to-Site VPN creates a secure connection between your data center or branch office and your AWS cloud resources. This connection goes over the public internet. Site to Site VPN is a connectivity service and it does not specialize in data migration.</p>\n\n<p><strong>AWS Direct Connect</strong> - AWS Direct Connect creates a dedicated private connection from a remote network to your VPC. This is a private connection and does not use the public internet. Takes at least a month to establish this connection. Direct Connect is a connectivity service and it does not specialize in data migration.</p>\n\n<p><strong>AWS Transit Gateway</strong> - AWS Transit Gateway connects VPCs and on-premises networks through a central hub. This simplifies your network and puts an end to complex peering relationships. It acts as a cloud router – each new connection is only made once. As you expand globally, inter-Region peering connects AWS Transit Gateways using the AWS global network. Your data is automatically encrypted and never travels over the public internet. Transit Gateway is a connectivity service and it does not specialize in data migration.</p>\n\n<p>References:</p>\n\n<p><a href=\"https://aws.amazon.com/getting-started/projects/migrate-petabyte-scale-data/services-costs/\">https://aws.amazon.com/getting-started/projects/migrate-petabyte-scale-data/services-costs/</a></p>\n\n<p><a href=\"https://aws.amazon.com/dms/\">https://aws.amazon.com/dms/</a></p>\n\n<p><a href=\"https://aws.amazon.com/vpn/\">https://aws.amazon.com/vpn/</a></p>\n\n<p><a href=\"https://aws.amazon.com/directconnect/\">https://aws.amazon.com/directconnect/</a></p>\n","answers":["<p>AWS Snowball</p>","<p>AWS Database Migration Service (AWS DMS)</p>","<p>AWS Direct Connect</p>","<p>AWS Site-to-Site VPN</p>","<p>AWS Transit Gateway</p>"]},"correct_response":["a","b"],"section":"Security and Compliance","question_plain":"Which of the following AWS services specialize in data migration from on-premises to AWS Cloud? (Select two)","related_lectures":[]},{"_class":"assessment","id":102315611,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which Amazon Route 53 routing policy would you use when you want to route your traffic in an active-passive configuration?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Failover routing</strong></p>\n\n<p>Amazon Route 53 is a highly available and scalable cloud Domain Name System (DNS) web service. It is designed to give developers and businesses an extremely reliable and cost-effective way to route end users to Internet applications by translating names like www.example.com into the numeric IP addresses like 192.0.2.1 that computers use to connect to each other.</p>\n\n<p>Failover routing policy is used when you want to configure active-passive failover. Failover routing lets you route traffic to a resource when the resource is healthy or to a different resource when the first resource is unhealthy. The primary and secondary records can route traffic to anything from an Amazon S3 bucket that is configured as a website to a complex tree of records.</p>\n\n<p>Route 53 Routing Policy Overview:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q2-i1.jpg\">\nvia - <a href=\"https://docs.aws.amazon.com/Route53/latest/DeveloperGuide/routing-policy.html\">https://docs.aws.amazon.com/Route53/latest/DeveloperGuide/routing-policy.html</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Simple routing</strong> - Simple routing lets you configure standard DNS records, with no special Route 53 routing such as weighted or latency. With simple routing, you typically route traffic to a single resource, for example, to a web server for your website.</p>\n\n<p><strong>Weighted routing</strong> - This routing policy is used to route traffic to multiple resources in proportions that you specify.</p>\n\n<p><strong>Latency-based routing</strong> - This routing policy is used when you have resources in multiple AWS Regions and you want to route traffic to the region that provides the best latency.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/Route53/latest/DeveloperGuide/routing-policy.html\">https://docs.aws.amazon.com/Route53/latest/DeveloperGuide/routing-policy.html</a></p>\n","answers":["<p>Simple routing</p>","<p>Failover routing</p>","<p>Weighted routing</p>","<p>Latency-based routing</p>"]},"correct_response":["b"],"section":"Technology","question_plain":"Which Amazon Route 53 routing policy would you use when you want to route your traffic in an active-passive configuration?","related_lectures":[]},{"_class":"assessment","id":102315707,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which AWS service can be used to execute code triggered by new files being uploaded to Amazon Simple Storage Service (Amazon S3)?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Lambda</strong></p>\n\n<p>AWS Lambda lets you run code without provisioning or managing servers. You pay only for the compute time you consume. With AWS Lambda, you can run code for virtually any type of application or backend service - all with zero administration. Just upload your code and Lambda takes care of everything required to run and scale your code with high availability.</p>\n\n<p>You can use Amazon S3 to trigger AWS Lambda to process data immediately after an upload. For example, you can use AWS Lambda to thumbnail images, transcode videos, index files, process logs, validate content, and aggregate and filter data in real-time.</p>\n\n<p>How AWS Lambda executes code in response to a trigger from S3:\n<img src=\"https://d1.awsstatic.com/product-marketing/Lambda/Diagrams/product-page-diagram_Lambda-RealTimeFileProcessing.a59577de4b6471674a540b878b0b684e0249a18c.png\">\nvia - <a href=\"https://aws.amazon.com/lambda/\">https://aws.amazon.com/lambda/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon Elastic Compute Cloud (Amazon EC2)</strong> - Amazon EC2 is a web service that provides secure, resizable compute capacity in the AWS cloud. You can use Amazon EC2 to provision virtual servers on AWS Cloud. Amazon EC2 cannot execute code via a trigger from S3.</p>\n\n<p><strong>Amazon Elastic Container Service (Amazon ECS)</strong> - Amazon Elastic Container Service (Amazon ECS) is a highly scalable, fast, container management service that makes it easy to run, stop, and manage Docker containers on a cluster. Amazon ECS cannot execute code via a trigger from S3.</p>\n\n<p><strong>Amazon Simple Queue Service (Amazon SQS)</strong> - Amazon Simple Queue Service (Amazon SQS) is a fully managed message queuing service that enables you to decouple and scale microservices, distributed systems, and serverless applications. Using Amazon SQS, you can send, store, and receive messages between software components at any volume, without losing messages or requiring other services to be available.</p>\n\n<p>Although Amazon SQS can be triggered from an Amazon S3 event, but Amazon SQS cannot execute code as its a message queuing service.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/lambda/\">https://aws.amazon.com/lambda/</a></p>\n","answers":["<p>Amazon Elastic Compute Cloud (Amazon EC2)</p>","<p>Amazon Elastic Container Service (Amazon ECS)</p>","<p>Amazon Simple Queue Service (Amazon SQS)</p>","<p>AWS Lambda</p>"]},"correct_response":["d"],"section":"Technology","question_plain":"Which AWS service can be used to execute code triggered by new files being uploaded to Amazon Simple Storage Service (Amazon S3)?","related_lectures":[]},{"_class":"assessment","id":102315679,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which of the following AWS entities provides the information required to launch an Amazon Elastic Compute Cloud (Amazon EC2) instance?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon Machine Image (AMI)</strong></p>\n\n<p>An Amazon Machine Image (AMI) provides the information required to launch an instance. You must specify an Amazon Machine Image (AMI) when you launch an instance.</p>\n\n<p>An Amazon Machine Image (AMI) includes the following:</p>\n\n<p>One or more Amazon Elastic Block Store (Amazon EBS) snapshots, or, for instance store backed AMIs, a template for the root volume of the instance (for example, an operating system, an application server, and applications).</p>\n\n<p>Launch permissions that control which AWS accounts can use the Amazon Machine Image (AMI) to launch instances.</p>\n\n<p>A block device mapping that specifies the volumes to attach to the instance when it's launched.</p>\n\n<p>The following diagram summarizes the Amazon Machine Image (AMI) lifecycle:\n<img src=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/images/ami_lifecycle.png\">\nvia - <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/AMIs.html\">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/AMIs.html</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Lambda</strong> - AWS Lambda lets you run code without provisioning or managing servers. You pay only for the compute time you consume.</p>\n\n<p><strong>Amazon Elastic File System (Amazon EFS)</strong> - Amazon Elastic File System (Amazon EFS) provides a simple, scalable, fully managed elastic NFS file system for use with AWS Cloud services and on-premises resources. It is built to scale on-demand to petabytes without disrupting applications, growing and shrinking automatically as you add and remove files, eliminating the need to provision and manage capacity to accommodate growth.</p>\n\n<p><strong>Amazon Elastic Block Store (Amazon EBS)</strong> - Amazon Elastic Block Store (Amazon EBS) is an easy to use, high-performance block storage service designed for use with Amazon Elastic Compute Cloud (Amazon EC2) for both throughput and transaction-intensive workloads at any scale.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/AMIs.html\">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/AMIs.html</a></p>\n","answers":["<p>AWS Lambda</p>","<p>Amazon Machine Image (AMI)</p>","<p>Amazon Elastic File System (Amazon EFS)</p>","<p>Amazon Elastic Block Store (Amazon EBS)</p>"]},"correct_response":["b"],"section":"Technology","question_plain":"Which of the following AWS entities provides the information required to launch an Amazon Elastic Compute Cloud (Amazon EC2) instance?","related_lectures":[]},{"_class":"assessment","id":102315705,"assessment_type":"multiple-choice","prompt":{"question":"<p>An organization maintains separate Amazon Virtual Private Clouds (Amazon VPC) for each of its departments. With expanding business, the organization now wants to connect all Amazon Virtual Private Clouds (Amazon VPC) for better departmental collaboration. Which AWS service will help the organization tackle the issue effectively?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Transit Gateway</strong></p>\n\n<p>AWS Transit Gateway connects Amazon Virtual Private Clouds (Amazon VPC) and on-premises networks through a central hub. This simplifies your network and puts an end to complex peering relationships. It acts as a cloud router – each new connection is only made once. As you expand globally, inter-Region peering connects AWS Transit Gateways using the AWS global network. Your data is automatically encrypted and never travels over the public internet.</p>\n\n<p>How AWS Transit Gateway can simplify your network:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q5-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/transit-gateway/\">https://aws.amazon.com/transit-gateway/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>VPC peering connection</strong> - A VPC peering connection is a networking connection between two Amazon Virtual Private Clouds (Amazon VPC) that enables you to route traffic between them privately. VPC peering connection is not transitive, a separate VPC peering connection has to be made between two VPCs that need to talk to each other. With growing VPCs, this gets difficult to manage.</p>\n\n<p>Transitive VPC peering connection is not allowed:\n<img src=\"https://docs.aws.amazon.com/vpc/latest/peering/images/transitive-peering-diagram.png\">\nvia - <a href=\"https://docs.aws.amazon.com/vpc/latest/peering/invalid-peering-configurations.html\">https://docs.aws.amazon.com/vpc/latest/peering/invalid-peering-configurations.html</a></p>\n\n<p><strong>AWS Direct Connect</strong> - AWS Direct Connect creates a dedicated private connection from a remote network to your VPC. This is a private connection and does not use the public internet. Takes at least a month to establish this connection. AWS Direct Connect cannot be used to interconnect VPCs.</p>\n\n<p><strong>AWS Site-to-Site VPN</strong> - AWS Site-to-Site VPN creates a secure connection between your data center or branch office and your AWS cloud resources. This connection goes over the public internet. AWS Site-to-Site VPN cannot be used to interconnect VPCs.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/transit-gateway/\">https://aws.amazon.com/transit-gateway/</a></p>\n","answers":["<p>VPC peering connection</p>","<p>AWS Transit Gateway</p>","<p>AWS Direct Connect</p>","<p>AWS Site-to-Site VPN</p>"]},"correct_response":["b"],"section":"Cloud Concepts","question_plain":"An organization maintains separate Amazon Virtual Private Clouds (Amazon VPC) for each of its departments. With expanding business, the organization now wants to connect all Amazon Virtual Private Clouds (Amazon VPC) for better departmental collaboration. Which AWS service will help the organization tackle the issue effectively?","related_lectures":[]},{"_class":"assessment","id":102315703,"assessment_type":"multi-select","prompt":{"question":"<p>AWS Lambda pricing is based on which of the following criteria? (Select two)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct options:</p>\n\n<p><strong>Number of requests for the AWS Lambda function</strong></p>\n\n<p><strong>The time it takes for the AWS Lambda function to execute</strong></p>\n\n<p>AWS Lambda lets you run code without provisioning or managing servers. With AWS Lambda, you can run code for virtually any type of application or backend service - all with zero administration. Just upload your code and Lambda takes care of everything required to run and scale your code with high availability.</p>\n\n<p>With AWS Lambda, you pay only for what you use. You are charged based on the number of requests for your functions and the duration, the time it takes for your code to execute. AWS Lambda counts a request each time it starts executing in response to an event notification or invoke call, including test invokes from the console. Duration is calculated from the time your code begins executing until it returns or otherwise terminates, rounded up to the nearest 100ms.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>The language runtime of the AWS Lambda function</strong> - AWS Lambda supports many programming language runtimes such as NodeJS, Python, Go, C# etc. The pricing for an AWS Lambda function is not dependent on the language runtime of the function.</p>\n\n<p><strong>The number of lines of code for the AWS Lambda function</strong> - The pricing for an AWS Lambda function is not dependent on the number of lines of code for the function.</p>\n\n<p><strong>The size of the deployment package for the AWS Lambda function</strong> - The pricing for an AWS Lambda function is not dependent on the size of the deployment package for the function.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/lambda/pricing/\">https://aws.amazon.com/lambda/pricing/</a></p>\n","answers":["<p>Number of requests for the AWS Lambda function</p>","<p>The language runtime of the AWS Lambda function</p>","<p>The time it takes for the AWS Lambda function to execute</p>","<p>The number of lines of code for the AWS Lambda function</p>","<p>The size of the deployment package for the AWS Lambda function</p>"]},"correct_response":["a","c"],"section":"Technology","question_plain":"AWS Lambda pricing is based on which of the following criteria? (Select two)","related_lectures":[]},{"_class":"assessment","id":102315701,"assessment_type":"multiple-choice","prompt":{"question":"<p>Under the AWS Shared Responsibility Model, which of the following is the responsibility of a customer regarding AWS Lambda?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Maintain versions of an AWS Lambda function</strong></p>\n\n<p>Under the AWS Shared Responsibility Model, AWS is responsible for protecting the infrastructure that runs all of the services offered in the AWS Cloud. This infrastructure is composed of the hardware, software, networking, and facilities that run AWS Cloud services.</p>\n\n<p>Under the AWS Shared Responsibility Model, customer's responsibility is determined by the AWS Cloud services that a customer selects. For abstracted services, such as Amazon S3 and Amazon DynamoDB, AWS operates the infrastructure layer, the operating system, and platforms, and customers access the endpoints to store and retrieve data. Customers are responsible for managing their data (including encryption options), classifying their assets, and using IAM tools to apply the appropriate permissions.</p>\n\n<p>For the given use-case, the customer is responsible for maintaining the versions of an AWS Lambda function.</p>\n\n<p>AWS Shared Responsibility Model Overview:\n<img src=\"https://d1.awsstatic.com/security-center/Shared_Responsibility_Model_V2.59d1eccec334b366627e9295b304202faf7b899b.jpg\">\nvia - <a href=\"https://aws.amazon.com/compliance/shared-responsibility-model/\">https://aws.amazon.com/compliance/shared-responsibility-model/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Patch underlying OS for the AWS Lambda function infrastructure</strong></p>\n\n<p><strong>Maintain all runtime environments for AWS Lambda functions</strong></p>\n\n<p><strong>Configure networking infrastructure for the AWS Lambda functions</strong></p>\n\n<p>As mentioned earlier, all these options fall under the ambit of AWS as far as the AWS Shared Responsibility Model is concerned.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/compliance/shared-responsibility-model/\">https://aws.amazon.com/compliance/shared-responsibility-model/</a></p>\n","answers":["<p>Maintain versions of an AWS Lambda function</p>","<p>Patch underlying OS for the AWS Lambda function infrastructure</p>","<p>Maintain all runtime environments for AWS Lambda functions</p>","<p>Configure networking infrastructure for the AWS Lambda functions</p>"]},"correct_response":["a"],"section":"Security and Compliance","question_plain":"Under the AWS Shared Responsibility Model, which of the following is the responsibility of a customer regarding AWS Lambda?","related_lectures":[]},{"_class":"assessment","id":102315699,"assessment_type":"multiple-choice","prompt":{"question":"<p>A financial services company must meet compliance requirements that mandate storing multiple copies of data in geographically distant locations. As the company uses Amazon Simple Storage Service (Amazon S3) as its main storage service, which of the following represents the MOST resource-efficient solution for this use-case?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Use S3 cross-region replication (S3 CRR) to replicate data between distant AWS Regions</strong></p>\n\n<p>Amazon Simple Storage Service (Amazon S3) is an object storage service that offers industry-leading scalability, data availability, security, and performance.</p>\n\n<p>Replication enables automatic, asynchronous copying of objects across Amazon S3 buckets. Buckets that are configured for object replication can be owned by the same AWS account or by different accounts. You can copy objects between different AWS Regions or within the same Region.</p>\n\n<p>Although Amazon S3 stores your data across multiple geographically distant Availability Zones by default, compliance requirements might dictate that you store data at even greater distances. S3 cross-region replication (S3 CRR) allows you to replicate data between distant AWS Regions to satisfy these requirements.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Use S3 same-region replication (S3 SRR) to replicate data between distant AWS Regions</strong> - S3 same-region replication (S3 SRR) is used to copy objects across Amazon S3 buckets in the same AWS Region, so this option is incorrect.</p>\n\n<p>Exam Alert:</p>\n\n<p>Please review the differences between S3 same-region replication (S3 SRR) and S3 cross-region replication (S3 CRR):\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q8-i1.jpg\">\nvia - <a href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/replication.html\">https://docs.aws.amazon.com/AmazonS3/latest/dev/replication.html</a></p>\n\n<p><strong>For every new object, trigger an AWS Lambda function to write data into a bucket in another AWS Region</strong> - Although this solution is feasible, it's not resource efficient as the AWS Lambda is used to do something which S3 cross-region replication (S3 CRR) can achieve off-the-shelf.</p>\n\n<p><strong>Run a daily job on an Amazon Elastic Compute Cloud (Amazon EC2) instance to copy objects into another Region</strong> - Creating a daily job on Amazon Elastic Compute Cloud (Amazon EC2) instance to copy objects into another Region involves a lot of development effort. It is much better to use S3 cross-region replication (S3 CRR) for this task.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/replication.html\">https://docs.aws.amazon.com/AmazonS3/latest/dev/replication.html</a></p>\n","answers":["<p>Use S3 cross-region replication (S3 CRR) to replicate data between distant AWS Regions</p>","<p>For every new object, trigger an AWS Lambda function to write data into a bucket in another AWS Region</p>","<p>Run a daily job on an Amazon Elastic Compute Cloud (Amazon EC2) instance to copy objects into another Region</p>","<p>Use S3 same-region replication (S3 SRR) to replicate data between distant AWS Regions</p>"]},"correct_response":["a"],"section":"Technology","question_plain":"A financial services company must meet compliance requirements that mandate storing multiple copies of data in geographically distant locations. As the company uses Amazon Simple Storage Service (Amazon S3) as its main storage service, which of the following represents the MOST resource-efficient solution for this use-case?","related_lectures":[]},{"_class":"assessment","id":102315697,"assessment_type":"multiple-choice","prompt":{"question":"<p>Compared to the on-demand instance prices, what is the highest possible discount offered for reserved instances (RI)?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>72</strong></p>\n\n<p>Reserved instances (RI) provide you with significant savings (up to 72%) on your Amazon Elastic Compute Cloud (Amazon EC2) costs compared to on-demand instance pricing. Reserved Instances (RI) are not physical instances, but rather a billing discount applied to the use of on-demand instances in your account. You can purchase a reserved instance (RI) for a one-year or three-year commitment, with the three-year commitment offering a bigger discount.</p>\n\n<p>Amazon Elastic Compute Cloud (Amazon EC2) Pricing Options Overview:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q9-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/ec2/pricing/\">https://aws.amazon.com/ec2/pricing/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>90</strong></p>\n\n<p><strong>50</strong></p>\n\n<p><strong>40</strong></p>\n\n<p>These three options contradict the explanation provided above, so these options are incorrect.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/ec2/pricing/\">https://aws.amazon.com/ec2/pricing/</a></p>\n","answers":["<p>90</p>","<p>72</p>","<p>50</p>","<p>40</p>"]},"correct_response":["b"],"section":"Billing and Pricing","question_plain":"Compared to the on-demand instance prices, what is the highest possible discount offered for reserved instances (RI)?","related_lectures":[]},{"_class":"assessment","id":102315695,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which of the following capabilities does Amazon Rekognition provide as a ready-to-use feature?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Identify objects in a photo</strong></p>\n\n<p>With Amazon Rekognition, you can identify objects, people, text, scenes, and activities in images and videos, as well as detect any inappropriate content. Amazon Rekognition also provides highly accurate facial analysis and facial search capabilities that you can use to detect, analyze, and compare faces for a wide variety of user verification, people counting, and public safety use cases.</p>\n\n<p>Amazon Rekognition Use-Cases:</p>\n\n<p><img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q10-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/rekognition/\">https://aws.amazon.com/rekognition/</a></p>\n\n<p><img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q10-i2.jpg\">\nvia - <a href=\"https://aws.amazon.com/rekognition/\">https://aws.amazon.com/rekognition/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Convert images into greyscale</strong></p>\n\n<p><strong>Resize images quickly</strong></p>\n\n<p><strong>Human pose detection</strong></p>\n\n<p>Amazon Rekognition does not do image processing tasks such as converting images to greyscale or resizing images. Human pose detection is not available in Amazon Rekognition.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/rekognition/\">https://aws.amazon.com/rekognition/</a></p>\n","answers":["<p>Convert images into greyscale</p>","<p>Human pose detection</p>","<p>Identify objects in a photo</p>","<p>Resize images quickly</p>"]},"correct_response":["c"],"section":"Technology","question_plain":"Which of the following capabilities does Amazon Rekognition provide as a ready-to-use feature?","related_lectures":[]},{"_class":"assessment","id":102315693,"assessment_type":"multi-select","prompt":{"question":"<p>Which of the following are components of an AWS Site-to-Site VPN? (Select two)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Virtual private gateway (VGW)</strong></p>\n\n<p><strong>Customer gateway</strong></p>\n\n<p>AWS Site-to-Site VPN enables you to securely connect your on-premises network or branch office site to your Amazon Virtual Private Cloud (Amazon VPC). VPN Connections are a good solution if you have an immediate need, and have low to modest bandwidth requirements. This connection goes over the public internet. Virtual private gateway (VGW) / Transit Gateway and Customer Gateway are the components of an AWS Site-to-Site VPN.</p>\n\n<p>A virtual private gateway (VGW) is the VPN concentrator on the Amazon side of the AWS Site-to-Site VPN connection. A customer gateway is a resource in AWS that provides information to AWS about your Customer gateway device.</p>\n\n<p>Components of an AWS Site-to-Site VPN:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q11-i1.jpg\">\nvia - <a href=\"https://docs.aws.amazon.com/vpn/latest/s2svpn/how_it_works.html\">https://docs.aws.amazon.com/vpn/latest/s2svpn/how_it_works.html</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS storage gateway</strong> -  AWS storage gateway is a hybrid cloud storage service that connects your existing on-premises environments with the AWS Cloud. Customers use storage gateway to simplify storage management and reduce costs for key hybrid cloud storage use cases.</p>\n\n<p><strong>Network Address Translation gateway (NAT gateway)</strong> - A Network Address Translation gateway (NAT gateway) or a NAT Instance can be used in a public subnet in your VPC to enable instances in the private subnet to initiate outbound IPv4 traffic to the Internet. Network Address Translation gateway (NAT gateway) is managed by AWS but NAT Instance is managed by you.</p>\n\n<p><strong>Internet gateway</strong> - An internet gateway is a horizontally scaled, redundant, and highly available VPC component that allows communication between instances in your VPC and the internet. It, therefore, imposes no availability risks or bandwidth constraints on your network traffic.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/vpn/latest/s2svpn/how_it_works.html\">https://docs.aws.amazon.com/vpn/latest/s2svpn/how_it_works.html</a></p>\n","answers":["<p>Virtual private gateway (VGW)</p>","<p>AWS storage gateway</p>","<p>Customer gateway</p>","<p>Network Address Translation gateway (NAT gateway)</p>","<p>Internet gateway</p>"]},"correct_response":["a","c"],"section":"Technology","question_plain":"Which of the following are components of an AWS Site-to-Site VPN? (Select two)","related_lectures":[]},{"_class":"assessment","id":102315691,"assessment_type":"multi-select","prompt":{"question":"<p>Which AWS services/features support High Availability by default? (Select two)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct options:</p>\n\n<p><strong>Amazon DynamoDB</strong></p>\n\n<p>Amazon DynamoDB is a key-value and document database that delivers single-digit millisecond performance at any scale. It's a fully managed, multi-Region, multi-master, durable database with built-in security, backup and restore, and in-memory caching for internet-scale applications. All of your data is stored on solid-state disks (SSDs) and is automatically replicated across multiple Availability Zones (AZ) in an AWS Region, providing built-in high availability and data durability.</p>\n\n<p>Amazon DynamoDB High Availability:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q12-i1.jpg\">\nvia - <a href=\"https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/Introduction.html\">https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/Introduction.html</a></p>\n\n<p><strong>Amazon Elastic File System (Amazon EFS)</strong></p>\n\n<p>Amazon Elastic File System (Amazon EFS) provides a simple, scalable, fully managed elastic NFS file system for use with AWS Cloud services and on-premises resources. It is built to scale on-demand to petabytes without disrupting applications, growing and shrinking automatically as you add and remove files, eliminating the need to provision and manage capacity to accommodate growth. Amazon EFS is a regional service storing data within and across multiple Availability Zones (AZ) for high availability and durability.</p>\n\n<p>Amazon EFS High Availability:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q12-i2.jpg\">\nvia - <a href=\"https://aws.amazon.com/efs/faq/\">https://aws.amazon.com/efs/faq/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Subnet</strong> - A subnet is a range of IP addresses in your VPC. You can create AWS resources, such as EC2 instances, in specific subnets. Each subnet must reside entirely within one Availability Zone and cannot span multiple Availability Zones.</p>\n\n<p><strong>Amazon Elastic Block Store (Amazon EBS)</strong> - Amazon Elastic Block Store (Amazon EBS) is an easy to use, high-performance block storage service designed for use with Amazon Elastic Compute Cloud (EC2) for both throughput and transaction-intensive workloads at any scale. EBS volumes are replicated within an Availability Zone (AZ) and can easily scale to petabytes of data.</p>\n\n<p><strong>Instance Store</strong> - As Instance Store volumes are tied to an EC2 instance, they are also single Availability Zone (AZ) entities.</p>\n\n<p>References:</p>\n\n<p><a href=\"https://aws.amazon.com/efs/faq/\">https://aws.amazon.com/efs/faq/</a></p>\n\n<p><a href=\"https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/Introduction.html\">https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/Introduction.html</a></p>\n\n<p><a href=\"https://docs.aws.amazon.com/vpc/latest/userguide/configure-subnets.html\">https://docs.aws.amazon.com/vpc/latest/userguide/configure-subnets.html</a></p>\n\n<p><a href=\"https://aws.amazon.com/ebs/\">https://aws.amazon.com/ebs/</a></p>\n","answers":["<p>Amazon DynamoDB</p>","<p>Subnet</p>","<p>Amazon Elastic Block Store (Amazon EBS)</p>","<p>Instance Store</p>","<p>Amazon Elastic File System (Amazon EFS)</p>"]},"correct_response":["a","e"],"section":"Technology","question_plain":"Which AWS services/features support High Availability by default? (Select two)","related_lectures":[]},{"_class":"assessment","id":102315689,"assessment_type":"multiple-choice","prompt":{"question":"<p>An IT company would like to move its IT resources (including any data and applications) from an AWS Region in the US to another AWS Region in Europe. Which of the following represents the correct solution for this use-case?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>The company should just start creating new resources in the destination AWS Region and then migrate the relevant data and applications into this new AWS Region</strong> - The company needs to create resources in the new AWS Region and then move the relevant data and applications into the new AWS Region. There is no off-the-shelf solution or service that the company can use to facilitate this transition.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>The company should use AWS CloudFormation to move the resources (including any data and applications) from source AWS Region to destination AWS Region</strong> - AWS CloudFormation allows you to use programming languages or a simple text file to model and provision, in an automated and secure manner, all the resources needed for your applications across all regions and accounts. AWS CloudFormation cannot help with moving data and applications into another Region.</p>\n\n<p><strong>The company should use AWS Database Migration Service (AWS DMS) to move the resources (including any data and applications) from source AWS Region to destination AWS Region</strong> - AWS Database Migration Service (AWS DMS) helps you migrate databases to AWS quickly and securely. The source database remains fully operational during the migration, minimizing downtime to applications that rely on the database. The AWS Database Migration Service (AWS DMS) can migrate your data to and from the most widely used commercial and open-source databases. AWS Database Migration Service (AWS DMS) cannot help with the entire IT resources migration.</p>\n\n<p><strong>The company should raise a ticket with AWS Support for this resource migration</strong> - This option has been added as a distractor. AWS Support cannot help with IT resources migration.</p>\n","answers":["<p>The company should just start creating new resources in the destination AWS Region and then migrate the relevant data and applications into this new AWS Region</p>","<p>The company should raise a ticket with AWS Support for this resource migration</p>","<p>The company should use AWS CloudFormation to move the resources (including any data and applications) from source AWS Region to destination AWS Region</p>","<p>The company should use AWS Database Migration Service (AWS DMS) to move the resources (including any data and applications) from source AWS Region to destination AWS Region</p>"]},"correct_response":["a"],"section":"Technology","question_plain":"An IT company would like to move its IT resources (including any data and applications) from an AWS Region in the US to another AWS Region in Europe. Which of the following represents the correct solution for this use-case?","related_lectures":[]},{"_class":"assessment","id":102315687,"assessment_type":"multiple-choice","prompt":{"question":"<p>As a Cloud Practitioner, which Amazon Simple Storage Service (Amazon S3) storage class would you recommend for data archival?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon S3 Glacier Flexible Retrieval</strong></p>\n\n<p>Amazon S3 Glacier Flexible Retrieval (formerly S3 Glacier) is the ideal storage class for archiving data that does not require immediate access but needs the flexibility to retrieve large sets of data at no cost, such as backup or disaster recovery use cases. It is a secure, durable, and extremely low-cost Amazon S3 cloud storage class for data archiving and long-term backup. It is designed to deliver 99.999999999% durability, and provide comprehensive security and compliance capabilities that can help meet even the most stringent regulatory requirements.</p>\n\n<p>You can further review the use-cases for S3 Glacier Flexible Retrieval:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q14-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/glacier/\">https://aws.amazon.com/glacier/</a></p>\n\n<p>S3 Storage Classes Overview:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q14-i2.jpg\">\nvia - <a href=\"https://aws.amazon.com/s3/storage-classes/\">https://aws.amazon.com/s3/storage-classes/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon S3 Standard</strong> - Amazon S3 Standard offers high durability, availability, and performance object storage for frequently accessed data. It is not suitable for data archival.</p>\n\n<p><strong>Amazon S3 Intelligent-Tiering</strong> - The Amazon S3 Intelligent-Tiering storage class is designed to optimize costs by automatically moving data to the most cost-effective access tier, without performance impact or operational overhead. It works by storing objects in two access tiers: one tier that is optimized for frequent access and another lower-cost tier that is optimized for infrequent access. It is not suitable for data archival.</p>\n\n<p><strong>Amazon S3 One Zone-Infrequent Access (S3 One Zone-IA)</strong> - Amazon S3 One Zone-Infrequent Access (S3 One Zone-IA) is for data that is accessed less frequently, but requires rapid access when needed. Unlike other S3 Storage Classes which store data in a minimum of three Availability Zones (AZ), Amazon S3 One Zone-Infrequent Access (S3 One Zone-IA) stores data in a single Availability Zone (AZ). It is not suitable for data archival.</p>\n\n<p>References:</p>\n\n<p><a href=\"https://aws.amazon.com/glacier/\">https://aws.amazon.com/glacier/</a></p>\n\n<p><a href=\"https://aws.amazon.com/s3/storage-classes/\">https://aws.amazon.com/s3/storage-classes/</a></p>\n","answers":["<p>Amazon S3 Standard</p>","<p>Amazon S3 Intelligent-Tiering</p>","<p>Amazon S3 Glacier Flexible Retrieval</p>","<p>Amazon S3 One Zone-Infrequent Access (S3 One Zone-IA)</p>"]},"correct_response":["c"],"section":"Technology","question_plain":"As a Cloud Practitioner, which Amazon Simple Storage Service (Amazon S3) storage class would you recommend for data archival?","related_lectures":[]},{"_class":"assessment","id":102315685,"assessment_type":"multi-select","prompt":{"question":"<p>Which of the following statements are CORRECT regarding security groups and network access control lists (network ACL)? (Select two)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct options:</p>\n\n<p><strong>A security group is stateful, that is, it automatically allows the return traffic</strong></p>\n\n<p><strong>A network access control list (network ACL) contains a numbered list of rules and evaluates these rules in the increasing order while deciding whether to allow the traffic</strong></p>\n\n<p>A security group acts as a virtual firewall for your instance to control inbound and outbound traffic. Security groups act at the instance level, not at the subnet level. Security groups are stateful — if you send a request from your instance, the response traffic for that request is allowed to flow in regardless of inbound security group rules. A security group evaluates all rules before deciding whether to allow traffic.</p>\n\n<p>Security group overview:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q15-i1.jpg\">\nvia - <a href=\"https://docs.aws.amazon.com/vpc/latest/userguide/VPC_SecurityGroups.html\">https://docs.aws.amazon.com/vpc/latest/userguide/VPC_SecurityGroups.html</a></p>\n\n<p>A network access control list (network ACL) is an optional layer of security for your VPC that acts as a firewall for controlling traffic in and out of one or more subnets (i.e. it works at subnet level). A network access control list (network ACL) contains a numbered list of rules. A network access control list (network ACL) evaluates the rules in order, starting with the lowest numbered rule, to determine whether traffic is allowed in or out of any subnet associated with the network ACL. The highest number that you can use for a rule is 32766. AWS recommends that you start by creating rules in increments (for example, increments of 10 or 100) so that you can insert new rules where you need to later on.</p>\n\n<p>Network access control list (network ACL) overview:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q15-i2.jpg\">\nvia - <a href=\"https://docs.aws.amazon.com/vpc/latest/userguide/vpc-network-acls.html\">https://docs.aws.amazon.com/vpc/latest/userguide/vpc-network-acls.html</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>A security group contains a numbered list of rules and evaluates these rules in the increasing order while deciding whether to allow the traffic</strong></p>\n\n<p><strong>A network access control list (network ACL) is stateful, that is, it automatically allows the return traffic</strong></p>\n\n<p><strong>A security group is stateless, that is, the return traffic must be explicitly allowed</strong></p>\n\n<p>These three options contradict the details provided earlier in the explanation, so these options are incorrect.</p>\n\n<p>References:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/vpc/latest/userguide/VPC_SecurityGroups.html\">https://docs.aws.amazon.com/vpc/latest/userguide/VPC_SecurityGroups.html</a></p>\n\n<p><a href=\"https://docs.aws.amazon.com/vpc/latest/userguide/vpc-network-acls.html\">https://docs.aws.amazon.com/vpc/latest/userguide/vpc-network-acls.html</a></p>\n","answers":["<p>A security group is stateful, that is, it automatically allows the return traffic</p>","<p>A network access control list (network ACL) contains a numbered list of rules and evaluates these rules in the increasing order while deciding whether to allow the traffic</p>","<p>A security group contains a numbered list of rules and evaluates these rules in the increasing order while deciding whether to allow the traffic</p>","<p>A network access control list (network ACL) is stateful, that is, it automatically allows the return traffic</p>","<p>A security group is stateless, that is, the return traffic must be explicitly allowed</p>"]},"correct_response":["a","b"],"section":"Technology","question_plain":"Which of the following statements are CORRECT regarding security groups and network access control lists (network ACL)? (Select two)","related_lectures":[]},{"_class":"assessment","id":102315683,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which of the following use cases is best suited for Amazon EFS Standard-Infrequent Access (EFS Standard-IA) storage class?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Storing files in an accessible location to satisfy audit requirements</strong></p>\n\n<p>The Amazon EFS Standard-Infrequent Access (EFS Standard-IA) storage class reduces storage costs for files that are not accessed every day. It does this without sacrificing the high availability, high durability, elasticity, and POSIX file system access that Amazon Elastic File System (Amazon EFS) provides.</p>\n\n<p>AWS recommends Amazon EFS Standard-Infrequent Access (EFS Standard-IA) storage class if you need your full dataset to be readily accessible and want to automatically save on storage costs for files that are less frequently accessed. Examples include keeping files accessible to satisfy audit requirements, performing historical analysis, or performing backup and recovery. Amazon EFS Standard-Infrequent Access (EFS Standard-IA) storage is compatible with all Amazon EFS features, and is available in all AWS Regions where Amazon EFS is available.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Storing data in a single AWS Availability Zone (AZ)</strong> - Amazon EFS One Zone-Infrequent Access (EFS One Zone-IA) storage class is used to store data in a single AWS Availability Zone. Data stored in this storage class may be lost in the event of a disaster or other fault that affects all copies of the data within the Availability Zone (AZ), or in the event of Availability Zone (AZ) destruction.</p>\n\n<p><strong>Object storage for workloads that need sub-second latency speeds for accessing the data</strong> - Amazon EFS is a file system service and not an object storage service. You should use Amazon S3 for object storage. So, this option is incorrect.</p>\n\n<p><strong>Use as boot volume for highly available Amazon Elastic Compute Cloud (Amazon EC2) instances</strong> - Amazon EFS cannot be used as a boot volume for Amazon Elastic Compute Cloud (Amazon EC2) instances. For boot volumes, Amazon Elastic Block Storage (Amazon EBS) volumes are used.</p>\n\n<p>References:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/efs/latest/ug/storage-classes.html\">https://docs.aws.amazon.com/efs/latest/ug/storage-classes.html</a></p>\n\n<p><a href=\"https://aws.amazon.com/efs/features/infrequent-access/\">https://aws.amazon.com/efs/features/infrequent-access/</a></p>\n","answers":["<p>Storing data in a single AWS Availability Zone (AZ)</p>","<p>Storing files in an accessible location to satisfy audit requirements</p>","<p>Object storage for workloads that need sub-second latency speeds for accessing the data</p>","<p>Use as boot volume for highly available Amazon Elastic Compute Cloud (Amazon EC2) instances</p>"]},"correct_response":["b"],"section":"Technology","question_plain":"Which of the following use cases is best suited for Amazon EFS Standard-Infrequent Access (EFS Standard-IA) storage class?","related_lectures":[]},{"_class":"assessment","id":102315681,"assessment_type":"multiple-choice","prompt":{"question":"<p>A company has a static website hosted on an Amazon Simple Storage Service (Amazon S3) bucket in an AWS Region in Asia. Although most of its users are in Asia, now it wants to drive growth globally. How can it improve the global performance of its static website?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Use Amazon CloudFront to improve the performance of your website</strong></p>\n\n<p>You can use Amazon CloudFront to improve the performance of your website. Amazon CloudFront makes your website files (such as HTML, images, and video) available from data centers around the world (called edge locations). When a visitor requests a file from your website, Amazon CloudFront automatically redirects the request to a copy of the file at the nearest edge location. This results in faster download times than if the visitor had requested the content from a data center that is located farther away.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Use Amazon CloudFormation to improve the performance of your website</strong> - AWS CloudFormation allows you to use programming languages or a simple text file to model and provision, in an automated and secure manner, all the resources needed for your applications across all regions and accounts. CloudFormation cannot be used to improve the performance of a static website.</p>\n\n<p><strong>Use AWS Web Application Firewall (AWS WAF) to improve the performance of your website</strong> - By using AWS Web Application Firewall (AWS WAF), you can configure web access control lists (Web ACLs) on your CloudFront distributions or Application Load Balancers to filter and block requests based on request signatures. Besides, by using AWS WAF's rate-based rules, you can automatically block the IP addresses of bad actors when requests matching a rule exceed a threshold that you define. WAF cannot be used to improve the performance of a static website.</p>\n\n<p><strong>Use Amazon S3 Transfer Acceleration (Amazon S3TA) to improve the performance of your website</strong> - Amazon S3 Transfer Acceleration (Amazon S3TA) enables fast, easy, and secure transfers of files over long distances between your client and an S3 bucket. Amazon S3 Transfer Acceleration (Amazon S3TA) takes advantage of Amazon CloudFront’s globally distributed edge locations. As the data arrives at an edge location, data is routed to Amazon S3 over an optimized network path. Amazon S3 Transfer Acceleration (Amazon S3TA) cannot be used to improve the performance of a static website.</p>\n\n<p>References:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/website-hosting-cloudfront-walkthrough.html\">https://docs.aws.amazon.com/AmazonS3/latest/dev/website-hosting-cloudfront-walkthrough.html</a></p>\n\n<p><a href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/transfer-acceleration.html\">https://docs.aws.amazon.com/AmazonS3/latest/dev/transfer-acceleration.html</a></p>\n","answers":["<p>Use Amazon CloudFront to improve the performance of your website</p>","<p>Use AWS Web Application Firewall (AWS WAF) to improve the performance of your website</p>","<p>Use Amazon CloudFormation to improve the performance of your website</p>","<p>Use Amazon S3 Transfer Acceleration (Amazon S3TA) to improve the performance of your website</p>"]},"correct_response":["a"],"section":"Technology","question_plain":"A company has a static website hosted on an Amazon Simple Storage Service (Amazon S3) bucket in an AWS Region in Asia. Although most of its users are in Asia, now it wants to drive growth globally. How can it improve the global performance of its static website?","related_lectures":[]},{"_class":"assessment","id":102315739,"assessment_type":"multiple-choice","prompt":{"question":"<p>A research lab wants to optimize the caching capabilities for its scientific computations application running on Amazon Elastic Compute Cloud (Amazon EC2) instances. Which Amazon Elastic Compute Cloud (Amazon EC2) storage option is best suited for this use-case?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Instance Store</strong></p>\n\n<p>An Instance Store provides temporary block-level storage for your Amazon EC2 instance. This storage is located on disks that are physically attached to the host computer. Instance store is ideal for the temporary storage of information that changes frequently, such as buffers, caches, scratch data, and other temporary content, or for data that is replicated across a fleet of instances, such as a load-balanced pool of web servers. Instance storage is temporary, data is lost if instance experiences failure or is terminated.</p>\n\n<p>Instance Store Overview:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q18-i1.jpg\">\nvia - <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/InstanceStorage.html\">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/InstanceStorage.html</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon Elastic Block Store (Amazon EBS)</strong> - Amazon Elastic Block Store (Amazon EBS) is an easy to use, high-performance block storage service designed for use with Amazon Elastic Compute Cloud (Amazon EC2) for both throughput and transaction-intensive workloads at any scale. A broad range of workloads, such as relational and non-relational databases, enterprise applications, containerized applications, big data analytics engines, file systems, and media workflows are widely deployed on Amazon EBS. Amazon EBS is not a good fit for caching information on Amazon EC2 instances.</p>\n\n<p><strong>Amazon Elastic File System (Amazon EFS)</strong> - Amazon Elastic File System (Amazon EFS) provides a simple, scalable, fully managed, elastic NFS file system. It is built to scale on-demand to petabytes without disrupting applications, growing and shrinking automatically as you add and remove files, eliminating the need to provision and manage capacity to accommodate growth. Amazon EFS is designed to provide massively parallel shared access to thousands of Amazon EC2 instances, enabling your applications to achieve high levels of aggregate throughput and IOPS with consistent low latencies. Amazon EFS is not a good fit for caching information on Amazon EC2 instances.</p>\n\n<p><strong>Amazon Simple Storage Service (Amazon S3)</strong> - Amazon Simple Storage Service (Amazon S3) is an object storage service that offers industry-leading scalability, data availability, security, and performance. Amazon S3 is not a good fit for caching information on Amazon EC2 instances.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/InstanceStorage.html\">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/InstanceStorage.html</a></p>\n","answers":["<p>Amazon Simple Storage Service (Amazon S3)</p>","<p>Instance Store</p>","<p>Amazon Elastic File System (Amazon EFS)</p>","<p>Amazon Elastic Block Store (Amazon EBS)</p>"]},"correct_response":["b"],"section":"Technology","question_plain":"A research lab wants to optimize the caching capabilities for its scientific computations application running on Amazon Elastic Compute Cloud (Amazon EC2) instances. Which Amazon Elastic Compute Cloud (Amazon EC2) storage option is best suited for this use-case?","related_lectures":[]},{"_class":"assessment","id":102315709,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which Amazon Simple Storage Service (Amazon S3) storage class offers the lowest availability?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon S3 One Zone-Infrequent Access (S3 One Zone-IA)</strong></p>\n\n<p>Amazon S3 One Zone-Infrequent Access (S3 One Zone-IA) is for data that is accessed less frequently but requires rapid access when needed. Unlike other Amazon S3 Storage Classes which store data in a minimum of three Availability Zones (AZ), Amazon S3 One Zone-Infrequent Access (S3 One Zone-IA) stores data in a single Availability Zone (AZ).</p>\n\n<p>Please review this illustration for Amazon S3 Storage Classes availability. You don't need to memorize the actual numbers, just remember that Amazon S3 One Zone-Infrequent Access (S3 One Zone-IA) offers the lowest availability:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q19-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/s3/storage-classes/\">https://aws.amazon.com/s3/storage-classes/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon S3 Standard</strong> - Amazon S3 Standard offers high durability, availability, and performance object storage for frequently accessed data.</p>\n\n<p><strong>Amazon S3 Intelligent-Tiering</strong> - The Amazon S3 Intelligent-Tiering storage class is designed to optimize costs by automatically moving data to the most cost-effective access tier, without performance impact or operational overhead. It works by storing objects in two access tiers: one tier that is optimized for frequent access and another lower-cost tier that is optimized for infrequent access.</p>\n\n<p><strong>Amazon S3 Glacier Flexible Retrieval</strong> - Amazon S3 Glacier Flexible Retrieval is a secure, durable, and extremely low-cost Amazon S3 cloud storage class for data archiving and long-term backup. It is designed to deliver 99.999999999% durability, and provide comprehensive security and compliance capabilities that can help meet even the most stringent regulatory requirements.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/s3/storage-classes/\">https://aws.amazon.com/s3/storage-classes/</a></p>\n","answers":["<p>Amazon S3 Standard</p>","<p>Amazon S3 Intelligent-Tiering</p>","<p>Amazon S3 Glacier Flexible Retrieval</p>","<p>Amazon S3 One Zone-Infrequent Access (S3 One Zone-IA)</p>"]},"correct_response":["d"],"section":"Technology","question_plain":"Which Amazon Simple Storage Service (Amazon S3) storage class offers the lowest availability?","related_lectures":[]},{"_class":"assessment","id":102315711,"assessment_type":"multiple-choice","prompt":{"question":"<p>An e-commerce company uses AWS Cloud and would like to receive separate invoices for development and production environments. As a Cloud Practioner, which of the following solutions would you recommend for this use-case?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Create separate AWS accounts for development and production environments to receive separate invoices</strong></p>\n\n<p>Every AWS account provides its own invoice end of the month. You can get separate invoices for development and production environments by setting up separate AWS accounts for each environment.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Use AWS Organizations to create separate invoices for development and production environments</strong> - AWS Organizations helps you to centrally manage billing; control access, compliance, and security; and share resources across your AWS accounts. Using AWS Organizations, you can automate account creation, create groups of accounts to reflect your business needs, and apply policies for these groups for governance. You can also simplify billing by setting up a single payment method for all of your AWS accounts. AWS Organizations is available to all AWS customers at no additional charge.</p>\n\n<p>AWS Organizations cannot create separate invoices for development and production environments, rather, AWS Organizations helps you to centrally manage billing.</p>\n\n<p><strong>Tag all resources in the AWS account as either <code>development</code> or <code>production</code>. Then use the tags to create separate invoices</strong> - You cannot create separate invoices based on tags.</p>\n\n<p><strong>Use AWS Cost Explorer to create separate invoices for development and production environments</strong> - AWS Cost Explorer lets you explore your AWS costs and usage at both a high level and at a detailed level of analysis, and empowering you to dive deeper using several filtering dimensions (e.g., AWS Service, Region, Linked Account). AWS Cost Explorer cannot create separate invoices for development and production environments.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/billing-what-is.html\">https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/billing-what-is.html</a></p>\n","answers":["<p>Tag all resources in the AWS account as either <code>development</code> or <code>production</code>. Then use the tags to create separate invoices</p>","<p>Use AWS Organizations to create separate invoices for development and production environments</p>","<p>Create separate AWS accounts for development and production environments to receive separate invoices</p>","<p>Use AWS Cost Explorer to create separate invoices for development and production environments</p>"]},"correct_response":["c"],"section":"Billing and Pricing","question_plain":"An e-commerce company uses AWS Cloud and would like to receive separate invoices for development and production environments. As a Cloud Practioner, which of the following solutions would you recommend for this use-case?","related_lectures":[]},{"_class":"assessment","id":102315713,"assessment_type":"multi-select","prompt":{"question":"<p>Which of the following are recommended best practices for AWS Identity and Access Management (AWS IAM) service? (Select two)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Enable multi-factor authentication (MFA) for all users</strong></p>\n\n<p>AWS recommends that you require multi-factor authentication (MFA) for all users in your account. With multi-factor authentication (MFA), users have a device that generates a response to an authentication challenge. Both the user's credentials and the device-generated response are required to complete the sign-in process.</p>\n\n<p><strong>Rotate credentials regularly</strong></p>\n\n<p>AWS recommends that you change your own passwords and access keys regularly, and make sure that all IAM users in your account do as well. That way, if a password or access key is compromised without your knowledge, you limit how long the credentials can be used to access your resources. You can apply a password policy to your account to require all your IAM users to rotate their passwords.</p>\n\n<p>AWS IAM security best practices:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q21-i1.jpg\">\nvia - <a href=\"https://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html\">https://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Create a minimum number of accounts and share these account credentials among employees</strong> - AWS recommends that user account credentials should not be shared between users.</p>\n\n<p><strong>Grant maximum privileges to avoid assigning privileges again</strong> - AWS recommends granting the least privileges required to complete a certain job and avoid giving excessive privileges which can be misused.</p>\n\n<p><strong>Share AWS account root user access keys with other administrators</strong> - The access key for your AWS account root user gives full access to all your resources for all AWS services, including your billing information. You cannot reduce the permissions associated with your AWS account root user access key. You should never share these access keys with any other users, not even the administrators.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html\">https://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html</a></p>\n","answers":["<p>Create a minimum number of accounts and share these account credentials among employees</p>","<p>Grant maximum privileges to avoid assigning privileges again</p>","<p>Enable multi-factor authentication (MFA) for all users</p>","<p>Rotate credentials regularly</p>","<p>Share AWS account root user access keys with other administrators</p>"]},"correct_response":["c","d"],"section":"Security and Compliance","question_plain":"Which of the following are recommended best practices for AWS Identity and Access Management (AWS IAM) service? (Select two)","related_lectures":[]},{"_class":"assessment","id":102315715,"assessment_type":"multi-select","prompt":{"question":"<p>Which of the following statements are CORRECT about the AWS Auto Scaling group? (Select two)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Auto Scaling group scales out and adds more number of Amazon EC2 instances to match an increase in demand</strong></p>\n\n<p><strong>Auto Scaling group scales in and reduces the number of Amazon EC2 instances to match a decrease in demand</strong></p>\n\n<p>AWS Auto Scaling monitors your applications and automatically adjusts the capacity to maintain steady, predictable performance at the lowest possible cost. Using AWS Auto Scaling, it’s easy to setup application scaling for multiple resources across multiple services in minutes. The service provides a simple, powerful user interface that lets you build scaling plans for resources including Amazon EC2 instances and Spot Fleets, Amazon ECS tasks, Amazon DynamoDB tables and indexes, and Amazon Aurora Replicas.</p>\n\n<p>You can use scaling policies to increase or decrease the number of instances in your group dynamically to meet changing conditions. When the scaling policy is in effect, the Auto Scaling group adjusts the desired capacity of the group, between the minimum and maximum capacity values that you specify, and launches or terminates the instances as needed. You can also scale on a schedule.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Auto Scaling group scales down and reduces the number of Amazon EC2 instances to match a decrease in demand</strong> - A scale down refers to a downgrade to a less powerful Amazon EC2 instance. Therefore this option is incorrect.</p>\n\n<p><strong>Auto Scaling group scales down and downgrades to a less powerful Amazon EC2 instance to match a decrease in demand</strong></p>\n\n<p><strong>Auto Scaling group scales up and upgrades to a more powerful Amazon EC2 instance to match an increase in demand</strong></p>\n\n<p>An Auto Scaling group does not scale up or scale down, so these two options are incorrect.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/AutoScalingGroup.html\">https://docs.aws.amazon.com/autoscaling/ec2/userguide/AutoScalingGroup.html</a></p>\n","answers":["<p>Auto Scaling group scales out and adds more number of Amazon EC2 instances to match an increase in demand</p>","<p>Auto Scaling group scales down and reduces the number of Amazon EC2 instances to match a decrease in demand</p>","<p>Auto Scaling group scales down and downgrades to a less powerful Amazon EC2 instance to match a decrease in demand</p>","<p>Auto Scaling group scales up and upgrades to a more powerful Amazon EC2 instance to match an increase in demand</p>","<p>Auto Scaling group scales in and reduces the number of Amazon EC2 instances to match a decrease in demand</p>"]},"correct_response":["a","e"],"section":"Technology","question_plain":"Which of the following statements are CORRECT about the AWS Auto Scaling group? (Select two)","related_lectures":[]},{"_class":"assessment","id":102315717,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which of the following statements is correct regarding the Amazon Elastic File System (Amazon EFS) storage service?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>EC2 instances can access files on an Amazon Elastic File System (Amazon EFS) file system across many Availability Zones (AZ), Regions and VPCs</strong></p>\n\n<p>Amazon EFS is a regional service storing data within and across multiple Availability Zones (AZs) for high availability and durability. Amazon EC2 instances can access your file system across AZs, regions, and VPCs, while on-premises servers can access using AWS Direct Connect or AWS VPN.</p>\n\n<p>Amazon EFS Overview:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q23-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/efs/\">https://aws.amazon.com/efs/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>EC2 instances can access files on an Amazon Elastic File System (Amazon EFS) file system only in one Availability Zone (AZ)</strong></p>\n\n<p><strong>EC2 instances can access files on an Amazon Elastic File System (Amazon EFS) file system across many Availability Zones (AZ) but not across VPCs and Regions</strong></p>\n\n<p><strong>EC2 instances can access files on an Amazon Elastic File System (Amazon EFS) file system across many Availability Zones (AZ) and VPCs but not across Regions</strong></p>\n\n<p>These three options contradict the details provided earlier in the explanation, so these options are incorrect.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/efs/\">https://aws.amazon.com/efs/</a></p>\n","answers":["<p>EC2 instances can access files on an Amazon Elastic File System (Amazon EFS) file system only in one Availability Zone (AZ)</p>","<p>EC2 instances can access files on an Amazon Elastic File System (Amazon EFS) file system across many Availability Zones (AZ) but not across VPCs and Regions</p>","<p>EC2 instances can access files on an Amazon Elastic File System (Amazon EFS) file system across many Availability Zones (AZ) and VPCs but not across Regions</p>","<p>EC2 instances can access files on an Amazon Elastic File System (Amazon EFS) file system across many Availability Zones (AZ), Regions and VPCs</p>"]},"correct_response":["d"],"section":"Technology","question_plain":"Which of the following statements is correct regarding the Amazon Elastic File System (Amazon EFS) storage service?","related_lectures":[]},{"_class":"assessment","id":102315719,"assessment_type":"multiple-choice","prompt":{"question":"<p>A leading research firm needs to access information available in old patents and documents (such as PDFs, Text Files, Word documents, etc) present in its huge knowledge base. The firm is looking for a powerful search tool that can dig into these knowledge resources and return the most relevant files/documents. Which of the following is the correct service to address this requirement?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon Kendra</strong></p>\n\n<p>Amazon Kendra is an intelligent search service powered by machine learning. Kendra reimagines enterprise search for yo
