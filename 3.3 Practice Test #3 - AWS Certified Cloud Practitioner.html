ur websites and applications so your employees and customers can easily find the content they are looking for, even when it’s scattered across multiple locations and content repositories within your organization.</p>\n\n<p>Using Amazon Kendra, you can stop searching through troves of unstructured data and discover the right answers to your questions, when you need them. Amazon Kendra is a fully managed service, so there are no servers to provision, and no machine learning models to build, train, or deploy. Amazon Kendra supports unstructured and semi-structured data in .html, MS Office (.doc, .ppt), PDF, and text formats.</p>\n\n<p>Unlike conventional search technology, natural language search capabilities return the answers you’re looking for quickly and accurately, no matter where the information lives within your organization.</p>\n\n<p>Amazon Kendra’s deep learning models come pre-trained across 14 industry domains, allowing it to extract more accurate answers across a wide range of business use cases from the get-go. You can also fine-tune search results by manually adjusting the importance of data sources, authors, freshness, or using custom tags.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon Personalize</strong> - Amazon Personalize enables developers to build applications with the same machine learning (ML) technology used by Amazon.com for real-time personalized recommendations. Amazon Personalize makes it easy for developers to build applications capable of delivering a wide array of personalization experiences, including specific product recommendations, personalized product re-ranking, and customized direct marketing.</p>\n\n<p><strong>Amazon Comprehend</strong> - Amazon Comprehend is a natural-language processing (NLP) service that uses machine learning to uncover information in unstructured data. Instead of combing through documents, the process is simplified and unseen information is easier to understand.</p>\n\n<p>Amazon Kendra provides ML-powered search capabilities for all unstructured data customers store in AWS. Amazon Kendra offers easy-to-use native connectors to popular AWS repository types such as S3 and RDS databases. Other AI services such as Amazon Comprehend, Amazon Transcribe, and Amazon Comprehend Medical can be used to pre-process documents, generate searchable text, extract entities, and enrich their metadata for more specialized search experiences.</p>\n\n<p><strong>Amazon Lex</strong> - Amazon Lex is a service for building conversational interfaces into any application using voice and text. Amazon Lex provides the advanced deep learning functionalities of automatic speech recognition (ASR) for converting speech to text, and natural language understanding (NLU) to recognize the intent of the text, to enable you to build applications with highly engaging user experiences and lifelike conversational interactions.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/kendra/\">https://aws.amazon.com/kendra/</a></p>\n","answers":["<p>Amazon Kendra</p>","<p>Amazon Personalize</p>","<p>Amazon Comprehend</p>","<p>Amazon Lex</p>"]},"correct_response":["a"],"section":"Technology","question_plain":"A leading research firm needs to access information available in old patents and documents (such as PDFs, Text Files, Word documents, etc) present in its huge knowledge base. The firm is looking for a powerful search tool that can dig into these knowledge resources and return the most relevant files/documents. Which of the following is the correct service to address this requirement?","related_lectures":[]},{"_class":"assessment","id":102315721,"assessment_type":"multiple-choice","prompt":{"question":"<p>An IT company has deployed a static website on Amazon Simple Storage Service (Amazon S3), but the website is still inaccessible. As a Cloud Practioner, which of the following solutions would you suggest to address this issue?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Fix the Amazon S3 bucket policy</strong></p>\n\n<p>To host a static website on Amazon S3, you configure an Amazon S3 bucket for website hosting and then upload your website content to the bucket. When you configure a bucket as a static website, you must enable website hosting, set permissions, and create and add an index document.</p>\n\n<p>Hosting a static website on Amazon S3:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q25-i1.jpg\">\nvia - <a href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/WebsiteHosting.html\">https://docs.aws.amazon.com/AmazonS3/latest/dev/WebsiteHosting.html</a></p>\n\n<p>If you want to configure an existing bucket as a static website that has public access, you must edit block public access settings for that bucket. You may also have to edit your account-level block public access settings. Amazon S3 applies the most restrictive combination of the bucket-level and account-level block public access settings.</p>\n\n<p>Here is how you can edit Public Access settings for S3 buckets:\n<img src=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/images/edit-public-access-clear.png\">\nvia - <a href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/WebsiteAccessPermissionsReqd.html\">https://docs.aws.amazon.com/AmazonS3/latest/dev/WebsiteAccessPermissionsReqd.html</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Disable Amazon S3 encryption</strong></p>\n\n<p><strong>Enable Amazon S3 versioning</strong></p>\n\n<p><strong>Enable Amazon S3 replication</strong></p>\n\n<p>Disabling Amazon S3 encryption, enabling Amazon S3 versioning or enabling Amazon S3 replication have no bearing on deploying a static website on Amazon S3, so these options are not correct.</p>\n\n<p>References:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/WebsiteHosting.html\">https://docs.aws.amazon.com/AmazonS3/latest/dev/WebsiteHosting.html</a></p>\n\n<p><a href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/WebsiteAccessPermissionsReqd.html\">https://docs.aws.amazon.com/AmazonS3/latest/dev/WebsiteAccessPermissionsReqd.html</a></p>\n","answers":["<p>Disable Amazon S3 encryption</p>","<p>Enable Amazon S3 versioning</p>","<p>Fix the Amazon S3 bucket policy</p>","<p>Enable Amazon S3 replication</p>"]},"correct_response":["c"],"section":"Technology","question_plain":"An IT company has deployed a static website on Amazon Simple Storage Service (Amazon S3), but the website is still inaccessible. As a Cloud Practioner, which of the following solutions would you suggest to address this issue?","related_lectures":[]},{"_class":"assessment","id":102315723,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which of the following Cloud Computing models does the 'gmail' service represent?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Software as a service (SaaS)</strong></p>\n\n<p>Software as a Service (SaaS) provides you with a complete product that is run and managed by the service provider. With a Software as a Service (SaaS) offering, you don’t have to think about how the service is maintained or how the underlying infrastructure is managed. You only need to think about how you will use that particular software. Gmail is an example of Software as a Service (SaaS).</p>\n\n<p>Overview of Cloud Computing Types:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q26-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/types-of-cloud-computing/\">https://aws.amazon.com/types-of-cloud-computing/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Infrastructure as a service (IaaS)</strong> - Infrastructure as a Service (IaaS) contains the basic building blocks for cloud IT. It typically provides access to networking features, computers (virtual or on dedicated hardware), and data storage space. IaaS gives the highest level of flexibility and management control over IT resources. Amazon EC2 is an example of Infrastructure as a Service (IaaS).</p>\n\n<p><strong>Platform as a service (PaaS)</strong> - Platform as a Service (PaaS) removes the need to manage underlying infrastructure (usually hardware and operating systems), and allows you to focus on the deployment and management of your applications. You don’t need to worry about resource procurement, capacity planning, software maintenance, patching, or any of the other undifferentiated heavy lifting involved in running your application. AWS Elastic Beanstalk is an example of Platform as a Service (PaaS).</p>\n\n<p><strong>Function as a service (FaaS)</strong> - Function as a service (FaaS) is a category of cloud computing services that provides a platform allowing customers to develop, run, and manage application functionalities without the complexity of building and maintaining the infrastructure typically associated with developing and launching an app. AWS Lambda is an example of Function as a service (FaaS).</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/types-of-cloud-computing/\">https://aws.amazon.com/types-of-cloud-computing/</a></p>\n","answers":["<p>Infrastructure as a service (IaaS)</p>","<p>Function as a service (FaaS)</p>","<p>Platform as a service (PaaS)</p>","<p>Software as a service (SaaS)</p>"]},"correct_response":["d"],"section":"Cloud Concepts","question_plain":"Which of the following Cloud Computing models does the 'gmail' service represent?","related_lectures":[]},{"_class":"assessment","id":102315725,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which AWS service can be used to automate code deployment to Amazon Elastic Compute Cloud (Amazon EC2) instances as well as on-premises instances?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS CodeDeploy</strong></p>\n\n<p>AWS CodeDeploy is a service that automates code deployments to any instance, including Amazon EC2 instances and instances running on-premises. AWS CodeDeploy makes it easier for you to rapidly release new features, helps you avoid downtime during deployment, and handles the complexity of updating your applications. You can use AWS CodeDeploy to automate deployments, eliminating the need for error-prone manual operations, and the service scales with your infrastructure so you can easily deploy to one instance or thousands.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS CodeCommit</strong> - AWS CodeCommit is a fully-managed source control service that hosts secure Git-based repositories. It makes it easy for teams to collaborate on code in a secure and highly scalable ecosystem. CodeCommit eliminates the need to operate your own source control system or worry about scaling its infrastructure. It cannot be used to automate code deployment.</p>\n\n<p><strong>AWS CloudFormation</strong> - AWS CloudFormation allows you to use programming languages or a simple text file to model and provision, in an automated and secure manner, all the resources needed for your applications across all regions and accounts. It cannot be used to automate code deployment.</p>\n\n<p><strong>AWS CodePipeline</strong> - AWS CodePipeline is a continuous delivery service that enables you to model, visualize, and automate the steps required to release your software. With AWS CodePipeline, you model the full release process for building your code, deploying to pre-production environments, testing your application and releasing it to production.</p>\n\n<p>AWS CodePipeline integrates with AWS services such as AWS CodeCommit, Amazon S3, AWS CodeBuild, AWS CodeDeploy, AWS Elastic Beanstalk, AWS CloudFormation, AWS OpsWorks, Amazon ECS, and AWS Lambda. To further elucidate, CodePipeline cannot by itself deploy the code, it can integrate with CodeDeploy for the actual deployment.</p>\n\n<p>How AWS CodePipeline Works:\n<img src=\"https://d1.awsstatic.com/Products/product-name/diagrams/product-page-diagram_CodePipeLine.7b8dd19eb6478b7f6f747d936c2f0b0b66757bbf.png\">\nvia - <a href=\"https://aws.amazon.com/codepipeline/\">https://aws.amazon.com/codepipeline/</a></p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/codedeploy/\">https://aws.amazon.com/codedeploy/</a></p>\n","answers":["<p>AWS CodeDeploy</p>","<p>AWS CodeCommit</p>","<p>AWS CloudFormation</p>","<p>AWS CodePipeline</p>"]},"correct_response":["a"],"section":"Technology","question_plain":"Which AWS service can be used to automate code deployment to Amazon Elastic Compute Cloud (Amazon EC2) instances as well as on-premises instances?","related_lectures":[]},{"_class":"assessment","id":102315727,"assessment_type":"multi-select","prompt":{"question":"<p>An IT company is on a cost-optimization spree and wants to identify all Amazon Elastic Compute Cloud (Amazon EC2) instances that are under-utilized. Which AWS services can be used off-the-shelf to address this use-case without needing any manual configurations? (Select two)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Trusted Advisor</strong></p>\n\n<p>AWS Trusted Advisor is an online tool that provides real-time guidance to help provision your resources following AWS best practices. Whether establishing new workflows, developing applications, or as part of ongoing improvement, recommendations provided by Trusted Advisor regularly help keep your solutions provisioned optimally. AWS Trusted Advisor analyzes your AWS environment and provides best practice recommendations in five categories: Cost Optimization, Performance, Security, Fault Tolerance, Service Limits.</p>\n\n<p>AWS Trusted Advisor checks the Amazon Elastic Compute Cloud (Amazon EC2) instances that were running at any time during the last 14 days and alerts you if the daily CPU utilization was 10% or less and network I/O was 5 MB or less on 4 or more days.</p>\n\n<p>How AWS Trusted Advisor Works:\n<img src=\"https://d1.awsstatic.com/product-marketing/AWS%20Support/AWS-trusted-advisor.5b9909d5f29f680eeb12ccff536e8d88d8701304.png\">\nvia - <a href=\"https://aws.amazon.com/premiumsupport/technology/trusted-advisor/\">https://aws.amazon.com/premiumsupport/technology/trusted-advisor/</a></p>\n\n<p>How AWS Trusted Advisor identifies low utilization Amazon EC2 instances:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q28-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/premiumsupport/technology/trusted-advisor/best-practice-checklist/#Cost_Optimization\">https://aws.amazon.com/premiumsupport/technology/trusted-advisor/best-practice-checklist/#Cost_Optimization</a></p>\n\n<p><strong>AWS Cost Explorer</strong></p>\n\n<p>AWS Cost Explorer has an easy-to-use interface that lets you visualize, understand, and manage your AWS costs and usage over time. AWS Cost Explorer includes a default report that helps you visualize the costs and usage associated with your top five cost-accruing AWS services, and gives you a detailed breakdown of all services in the table view. The reports let you adjust the time range to view historical data going back up to twelve months to gain an understanding of your cost trends.</p>\n\n<p>The rightsizing recommendations feature in AWS Cost Explorer helps you identify cost-saving opportunities by downsizing or terminating Amazon EC2 instances. You can see all of your underutilized Amazon EC2 instances across member accounts in a single view to immediately identify how much you can save.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Cost &amp; Usage Report (AWS CUR)</strong> - The AWS Cost &amp; Usage Report (AWS CUR) contains the most comprehensive set of cost and usage data available. You can use AWS Cost &amp; Usage Report (AWS CUR) to publish your AWS billing reports to an Amazon Simple Storage Service (Amazon S3) bucket that you own. You can receive reports that break down your costs by the hour or month, by product or product resource, or by tags that you define yourself. AWS Cost &amp; Usage Report (AWS CUR) cannot be used to identify under-utilized Amazon EC2 instances.</p>\n\n<p><strong>Amazon CloudWatch</strong> - Amazon CloudWatch can be used to create alarm to monitor your estimated charges. When you enable the monitoring of estimated charges for your AWS account, the estimated charges are calculated and sent several times daily to CloudWatch as metric data. You can choose to receive alerts by email when charges have exceeded a certain threshold. Think resource performance monitoring, events, and alerts; think CloudWatch. Amazon CloudWatch cannot be used to identify under-utilized Amazon EC2 instances without manually configuring an alarm with the appropriate threshold to track the Amazon EC2 utilization, so this option is incorrect.</p>\n\n<p><strong>AWS Budgets</strong> - AWS Budgets gives the ability to set custom budgets that alert you when your costs or usage exceed (or are forecasted to exceed) your budgeted amount. You can also use AWS Budgets to set reservation utilization or coverage targets and receive alerts when your utilization drops below the threshold you define. AWS Budgets can be created at the monthly, quarterly, or yearly level, and you can customize the start and end dates. You can further refine your budget to track costs associated with multiple dimensions, such as AWS service, linked account, tag, and others. AWS Budgets cannot be used to identify under-utilized EC2 instances without manually configuring coverage targets, so this option is incorrect.</p>\n\n<p>References:</p>\n\n<p><a href=\"https://aws.amazon.com/premiumsupport/technology/trusted-advisor/best-practice-checklist/#Cost_Optimization\">https://aws.amazon.com/premiumsupport/technology/trusted-advisor/best-practice-checklist/#Cost_Optimization</a></p>\n\n<p><a href=\"https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/ce-rightsizing.html\">https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/ce-rightsizing.html</a></p>\n","answers":["<p>AWS Cost Explorer</p>","<p>AWS Cost &amp; Usage Report (AWS CUR)</p>","<p>AWS Trusted Advisor</p>","<p>Amazon CloudWatch</p>","<p>AWS Budgets</p>"]},"correct_response":["a","c"],"section":"Cloud Concepts","question_plain":"An IT company is on a cost-optimization spree and wants to identify all Amazon Elastic Compute Cloud (Amazon EC2) instances that are under-utilized. Which AWS services can be used off-the-shelf to address this use-case without needing any manual configurations? (Select two)","related_lectures":[]},{"_class":"assessment","id":102315729,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which pillar of the AWS Well-Architected Framework recommends maintaining infrastructure as code (IaC)?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Operational Excellence</strong></p>\n\n<p>The AWS Well-Architected Framework helps you understand the pros and cons of decisions you make while building systems on AWS. By using the Framework you will learn architectural best practices for designing and operating reliable, secure, efficient, and cost-effective systems in the cloud. It provides a way for you to consistently measure your architectures against best practices and identify areas for improvement.</p>\n\n<p>The AWS Well-Architected Framework is based on six pillars — Operational Excellence, Security, Reliability, Performance Efficiency, Cost Optimization and Sustainability.</p>\n\n<p>The Operational Excellence pillar includes the ability to run and monitor systems to deliver business value and to continually improve supporting processes and procedures. In the cloud, you can apply the same engineering discipline that you use for application code to your entire environment. You can define your entire workload (applications, infrastructure) as code and update it with code. You can implement your operations procedures as code and automate their execution by triggering them in response to events.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Cost Optimization</strong> - Cost Optimization focuses on avoiding un-needed costs. Key topics include understanding and controlling where the money is being spent, selecting the most appropriate and right number of resource types, analyzing spend over time, and scaling to meet business needs without overspending.</p>\n\n<p><strong>Performance Efficiency</strong> - The performance efficiency pillar focuses on using IT and computing resources efficiently. Key topics include selecting the right resource types and sizes based on workload requirements, monitoring performance, and making informed decisions to maintain efficiency as business needs evolve.</p>\n\n<p><strong>Security</strong> - The security pillar focuses on protecting information &amp; systems. Key topics include confidentiality and integrity of data, identifying and managing who can do what with privilege management, protecting systems, and establishing controls to detect security events.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://wa.aws.amazon.com/wat.pillar.operationalExcellence.en.html\">https://wa.aws.amazon.com/wat.pillar.operationalExcellence.en.html</a></p>\n","answers":["<p>Cost Optimization</p>","<p>Performance Efficiency</p>","<p>Security</p>","<p>Operational Excellence</p>"]},"correct_response":["d"],"section":"Cloud Concepts","question_plain":"Which pillar of the AWS Well-Architected Framework recommends maintaining infrastructure as code (IaC)?","related_lectures":[]},{"_class":"assessment","id":102315731,"assessment_type":"multiple-choice","prompt":{"question":"<p>A startup runs its proprietary application on docker containers. As a Cloud Practitioner, which AWS service would you recommend so that the startup can run containers and still have access to the underlying servers?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon Elastic Container Service (Amazon ECS)</strong></p>\n\n<p>Amazon Elastic Container Service (Amazon ECS) is a highly scalable, fast, container management service that makes it easy to run, stop, and manage Docker containers on a cluster. This is not a fully managed service and you can manage the underlying servers yourself.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Fargate</strong> - AWS Fargate is a serverless compute engine for containers. It works with both Amazon Elastic Container Service (Amazon ECS) and Amazon Elastic Kubernetes Service (Amazon EKS). AWS Fargate makes it easy for you to focus on building your applications. AWS Fargate removes the need to provision and manage servers, lets you specify and pay for resources per application, and improves security through application isolation by design. With AWS Fargate, you do not have access to the underlying servers, so this option is incorrect.</p>\n\n<p>How AWS Fargate Works:\n<img src=\"https://d1.awsstatic.com/re19/FargateonEKS/Product-Page-Diagram_Fargate@2x.a20fb2b15c2aebeda3a44dbbb0b10b82fb89aa6a.png\">\nvia - <a href=\"https://aws.amazon.com/fargate/\">https://aws.amazon.com/fargate/</a></p>\n\n<p><strong>AWS Lambda</strong> - AWS Lambda is a compute service that lets you run code without provisioning or managing servers. AWS Lambda executes your code only when needed and scales automatically, from a few requests per day to thousands per second. AWS Lambda does not support running container applications.</p>\n\n<p><strong>Amazon Elastic Container Registry (Amazon ECR)</strong> - Amazon Elastic Container Registry (Amazon ECR) can be used to store, manage, and deploy Docker container images. Amazon Elastic Container Registry (Amazon ECR) eliminates the need to operate your container repositories. Amazon Elastic Container Registry (Amazon ECR) does not support running container applications.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/fargate/\">https://aws.amazon.com/fargate/</a></p>\n","answers":["<p>Amazon Elastic Container Service (Amazon ECS)</p>","<p>AWS Lambda</p>","<p>AWS Fargate</p>","<p>Amazon Elastic Container Registry (Amazon ECR)</p>"]},"correct_response":["a"],"section":"Technology","question_plain":"A startup runs its proprietary application on docker containers. As a Cloud Practitioner, which AWS service would you recommend so that the startup can run containers and still have access to the underlying servers?","related_lectures":[]},{"_class":"assessment","id":102315733,"assessment_type":"multiple-choice","prompt":{"question":"<p>What is the primary benefit of deploying an Amazon Relational Database Service (Amazon RDS) database in a Read Replica configuration?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Read Replica improves database scalability</strong></p>\n\n<p>Amazon Relational Database Service (Amazon RDS) makes it easy to set up, operate, and scale a relational database in the cloud. Read Replicas allow you to create read-only copies that are synchronized with your master database. Read Replicas are used for improved read performance. You can also place your read replica in a different AWS Region closer to your users for better performance. Read Replicas are an example of horizontal scaling of resources.</p>\n\n<p>Read Replica Overview:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q31-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/rds/features/multi-az/\">https://aws.amazon.com/rds/features/multi-az/</a></p>\n\n<p>Exam Alert:</p>\n\n<p>Please review the differences between Amazon RDS Multi-AZ, Multi-Region and Read Replica deployments for RDS:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q31-i2.jpg\">\nvia - <a href=\"https://aws.amazon.com/rds/features/multi-az/\">https://aws.amazon.com/rds/features/multi-az/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Read Replica enhances database availability</strong> - Amazon RDS Multi-AZ deployments provide enhanced availability and durability for RDS database (DB) instances, making them a natural fit for production database workloads. When you provision a Multi-AZ DB Instance, Amazon RDS automatically creates a primary DB Instance and synchronously replicates the data to a standby instance in a different Availability Zone (AZ). Read Replica cannot enhance database availability.</p>\n\n<p><strong>Read Replica protects the database from a regional failure</strong> - You need to use RDS in Multi-Region deployment configuration to protect from a regional failure. Read Replica cannot protect from a regional failure.</p>\n\n<p><strong>Read Replica reduces database usage costs</strong> - Amazon Relational Database Service (Amazon RDS) with Read Replicas increases the database costs compared to the standard deployment. So this option is incorrect.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/rds/features/multi-az/\">https://aws.amazon.com/rds/features/multi-az/</a></p>\n","answers":["<p>Read Replica enhances database availability</p>","<p>Read Replica reduces database usage costs</p>","<p>Read Replica protects the database from a regional failure</p>","<p>Read Replica improves database scalability</p>"]},"correct_response":["d"],"section":"Technology","question_plain":"What is the primary benefit of deploying an Amazon Relational Database Service (Amazon RDS) database in a Read Replica configuration?","related_lectures":[]},{"_class":"assessment","id":102315735,"assessment_type":"multiple-choice","prompt":{"question":"<p>An IT company has a hybrid cloud architecture and it wants to centralize the server logs for its Amazon Elastic Compute Cloud (Amazon EC2) instances and on-premises servers. Which of the following is the MOST effective for this use-case?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Use Amazon CloudWatch Logs for both the Amazon Elastic Compute Cloud (Amazon EC2) instance and the on-premises servers</strong></p>\n\n<p>You can use Amazon CloudWatch Logs to monitor, store, and access your log files from Amazon Elastic Compute Cloud (Amazon EC2) instances, AWS CloudTrail, Route 53, and other sources such as on-premises servers.</p>\n\n<p>Amazon CloudWatch Logs enables you to centralize the logs from all of your systems, applications, and AWS services that you use, in a single, highly scalable service. You can then easily view them, search them for specific error codes or patterns, filter them based on specific fields, or archive them securely for future analysis.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Use AWS Lambda to send log data from Amazon Elastic Compute Cloud (Amazon EC2) instance as well as on-premises servers to Amazon CloudWatch Logs</strong></p>\n\n<p>AWS Lambda lets you run code without provisioning or managing servers. You pay only for the compute time you consume. Lambda cannot be used to centralize the logs from Amazon Elastic Compute Cloud (Amazon EC2) instances and on-premises servers.</p>\n\n<p><strong>Use Amazon CloudWatch Logs for the Amazon Elastic Compute Cloud (Amazon EC2) instance and AWS CloudTrail for the on-premises servers</strong></p>\n\n<p><strong>Use AWS CloudTrail for the Amazon Elastic Compute Cloud (Amazon EC2) instance and Amazon CloudWatch Logs for the on-premises servers</strong></p>\n\n<p>AWS CloudTrail is a service that enables governance, compliance, operational auditing, and risk auditing of your AWS account. With AWS CloudTrail, you can log, continuously monitor, and retain account activity related to actions across your AWS infrastructure. AWS CloudTrail provides event history of your AWS account activity, including actions taken through the AWS Management Console, AWS SDKs, command-line tools, and other AWS services. AWS CloudTrail cannot be used to centralize the server logs for Amazon Elastic Compute Cloud (Amazon EC2) instances or on-premises servers, so both these options are incorrect.</p>\n\n<p>References:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/WhatIsCloudWatchLogs.html\">https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/WhatIsCloudWatchLogs.html</a></p>\n\n<p><a href=\"https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/AgentReference.html\">https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/AgentReference.html</a></p>\n","answers":["<p>Use Amazon CloudWatch Logs for both the Amazon Elastic Compute Cloud (Amazon EC2) instance and the on-premises servers</p>","<p>Use Amazon CloudWatch Logs for the Amazon Elastic Compute Cloud (Amazon EC2) instance and AWS CloudTrail for the on-premises servers</p>","<p>Use AWS CloudTrail for the Amazon Elastic Compute Cloud (Amazon EC2) instance and Amazon CloudWatch Logs for the on-premises servers</p>","<p>Use AWS Lambda to send log data from Amazon Elastic Compute Cloud (Amazon EC2) instance as well as on-premises servers to Amazon CloudWatch Logs</p>"]},"correct_response":["a"],"section":"Security and Compliance","question_plain":"An IT company has a hybrid cloud architecture and it wants to centralize the server logs for its Amazon Elastic Compute Cloud (Amazon EC2) instances and on-premises servers. Which of the following is the MOST effective for this use-case?","related_lectures":[]},{"_class":"assessment","id":102315737,"assessment_type":"multi-select","prompt":{"question":"<p>Which of the following AWS services offer block-level storage? (Select two)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct options:</p>\n\n<p><strong>Amazon Elastic Block Store (Amazon EBS)</strong></p>\n\n<p>Amazon Elastic Block Store (Amazon EBS) is an easy to use, high-performance block storage service designed for use with Amazon Elastic Compute Cloud (Amazon EC2) for both throughput and transaction-intensive workloads at any scale. A broad range of workloads, such as relational and non-relational databases, enterprise applications, containerized applications, big data analytics engines, file systems, and media workflows are widely deployed on Amazon EBS.</p>\n\n<p><strong>Instance Store</strong></p>\n\n<p>An instance store provides temporary block-level storage for your EC2 instance. This storage is located on disks that are physically attached to the host computer. Instance store is ideal for the temporary storage of information that changes frequently, such as buffers, caches, scratch data, and other temporary content, or for data that is replicated across a fleet of instances, such as a load-balanced pool of web servers. Instance storage is temporary, data is lost if instance experiences failure or is terminated. Amazon EC2 instance store cannot be used for file sharing between instances.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon Elastic File System (Amazon EFS)</strong> - Amazon Elastic File System (Amazon EFS) provides a simple, scalable, fully managed, elastic NFS file system. It is built to scale on-demand to petabytes without disrupting applications, growing and shrinking automatically as you add and remove files, eliminating the need to provision and manage capacity to accommodate growth. Amazon EFS is designed to provide massively parallel shared access to thousands of Amazon EC2 instances, enabling your applications to achieve high levels of aggregate throughput and IOPS with consistent low latencies.</p>\n\n<p><strong>Amazon Simple Storage Service (Amazon S3)</strong> - Amazon Simple Storage Service (Amazon S3) is an object storage service that offers industry-leading scalability, data availability, security, and performance. This means customers of all sizes and industries can use it to store and protect any amount of data for a range of use cases, such as websites, mobile applications, backup and restore, archive, enterprise applications, IoT devices, and big data analytics.</p>\n\n<p><strong>Amazon Elastic Container Service (Amazon ECS)</strong> - Amazon Elastic Container Service (Amazon ECS) is a highly scalable, high-performance container management service that supports Docker containers and allows you to easily run applications on a managed cluster of Amazon EC2 instances. This is not a storage service and has been added as a distractor.</p>\n\n<p>References:</p>\n\n<p><a href=\"https://aws.amazon.com/ebs/\">https://aws.amazon.com/ebs/</a></p>\n\n<p><a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/InstanceStorage.html\">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/InstanceStorage.html</a></p>\n","answers":["<p>Amazon Elastic File System (Amazon EFS)</p>","<p>Amazon Elastic Block Store (Amazon EBS)</p>","<p>Amazon Elastic Container Service (Amazon ECS)</p>","<p>Amazon Simple Storage Service (Amazon S3)</p>","<p>Instance Store</p>"]},"correct_response":["b","e"],"section":"Technology","question_plain":"Which of the following AWS services offer block-level storage? (Select two)","related_lectures":[]},{"_class":"assessment","id":102315645,"assessment_type":"multiple-choice","prompt":{"question":"<p>An AWS user is trying to launch an Amazon Elastic Compute Cloud (Amazon EC2) instance in a given region. What is the region-specific constraint that the Amazon Machine Image (AMI) must meet so that it can be used for this Amazon Elastic Compute Cloud (Amazon EC2) instance?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>You must use an Amazon Machine Image (AMI) from the same region as that of the Amazon EC2 instance. The region of the Amazon Machine Image (AMI) has no bearing on the performance of the Amazon EC2 instance</strong></p>\n\n<p>An Amazon Machine Image (AMI) provides the information required to launch an instance. You must specify an Amazon Machine Image (AMI) when you launch an instance. You can launch multiple instances from a single AMI when you need multiple instances with the same configuration.</p>\n\n<p>The Amazon Machine Image (AMI) must be in the same region as that of the Amazon EC2 instance to be launched. If the Amazon Machine Image (AMI) exists in a different region, you can copy that Amazon Machine Image (AMI) to the region where you want to launch the EC2 instance. The region of Amazon Machine Image (AMI) has no bearing on the performance of the Amazon EC2 instance.</p>\n\n<p>Amazon Machine Images (AMI) Overview:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q34-i1.jpg\">\nvia - <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/AMIs.html\">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/AMIs.html</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>You can use an Amazon Machine Image (AMI) from a different region, but it degrades the performance of the Amazon EC2 instance</strong></p>\n\n<p><strong>You should use an Amazon Machine Image (AMI) from the same region, as it improves the performance of the Amazon EC2 instance</strong></p>\n\n<p><strong>An Amazon Machine Image (AMI) is a global entity, so the region is not applicable</strong></p>\n\n<p>These three options contradict the details provided earlier in the explanation, so these options are incorrect.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-regions-availability-zones.html\">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-regions-availability-zones.html</a></p>\n","answers":["<p>You must use an Amazon Machine Image (AMI) from the same region as that of the Amazon EC2 instance. The region of the Amazon Machine Image (AMI) has no bearing on the performance of the Amazon EC2 instance</p>","<p>You can use an Amazon Machine Image (AMI) from a different region, but it degrades the performance of the Amazon EC2 instance</p>","<p>You should use an Amazon Machine Image (AMI) from the same region, as it improves the performance of the Amazon EC2 instance</p>","<p>An Amazon Machine Image (AMI) is a global entity, so the region is not applicable</p>"]},"correct_response":["a"],"section":"Technology","question_plain":"An AWS user is trying to launch an Amazon Elastic Compute Cloud (Amazon EC2) instance in a given region. What is the region-specific constraint that the Amazon Machine Image (AMI) must meet so that it can be used for this Amazon Elastic Compute Cloud (Amazon EC2) instance?","related_lectures":[]},{"_class":"assessment","id":102315615,"assessment_type":"multiple-choice","prompt":{"question":"<p>A medical device company is looking for a durable and cost-effective way of storing their historic data. Due to compliance requirements, the data must be stored for 10 years. Which AWS Storage solution will you suggest?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon S3 Glacier Deep Archive</strong></p>\n\n<p>Amazon S3 Glacier Deep Archive is Amazon S3’s lowest-cost storage class and supports long-term retention and digital preservation for data that may be accessed once or twice in a year. It is designed for customers — particularly those in highly-regulated industries, such as the Financial Services, Healthcare, and Public Sectors — that retain data sets for 7-10 years or longer to meet regulatory compliance requirements. Amazon S3 Glacier Deep Archive can also be used for backup and disaster recovery use cases. It has a retrieval time (first byte latency) of 12 to 48 hours.</p>\n\n<p>Amazon S3 Glacier Deep Archive Overview:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q35-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/s3/storage-classes/\">https://aws.amazon.com/s3/storage-classes/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon S3 Glacier Flexible Retrieval</strong> - Amazon S3 Glacier Flexible Retrieval (formerly S3 Glacier) is the ideal storage class for archiving data that does not require immediate access but needs the flexibility to retrieve large sets of data at no cost, such as backup or disaster recovery use cases. Amazon S3 Glacier Deep Archive is a better fit as it is more cost-optimal than Amazon S3 Glacier Flexible Retrieval for the given use-case.</p>\n\n<p><strong>AWS Storage Gateway</strong> - AWS Storage Gateway is a hybrid cloud storage service that gives you on-premises access to virtually unlimited cloud storage. All data transferred between the gateway and AWS storage is encrypted using SSL (for all three types of gateways - File, Volume and Tape Gateways). AWS Storage Gateway cannot be used for data archival.</p>\n\n<p><strong>Amazon Elastic File System (Amazon EFS)</strong> - Amazon Elastic File System (Amazon EFS) provides a simple, scalable, fully managed elastic NFS file system for use with AWS Cloud services and on-premises resources. It is built to scale on-demand to petabytes without disrupting applications, growing and shrinking automatically as you add and remove files, eliminating the need to provision and manage capacity to accommodate growth.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/s3/storage-classes/\">https://aws.amazon.com/s3/storage-classes/</a></p>\n","answers":["<p>Amazon S3 Glacier Deep Archive</p>","<p>Amazon S3 Glacier Flexible Retrieval</p>","<p>AWS Storage Gateway</p>","<p>Amazon Elastic File System (Amazon EFS)</p>"]},"correct_response":["a"],"section":"Technology","question_plain":"A medical device company is looking for a durable and cost-effective way of storing their historic data. Due to compliance requirements, the data must be stored for 10 years. Which AWS Storage solution will you suggest?","related_lectures":[]},{"_class":"assessment","id":102315617,"assessment_type":"multiple-choice","prompt":{"question":"<p>A financial services enterprise plans to enable Multi-Factor Authentication (MFA) for its employees. For ease of travel, they prefer not to use any physical devices to implement Multi-Factor Authentication (MFA). Which of the below options is best suited for this use case?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Virtual Multi-Factor Authentication (MFA) device</strong></p>\n\n<p>A software app that runs on a phone or other device and emulates a physical device. The device generates a six-digit numeric code based upon a time-synchronized one-time password algorithm. The user must type a valid code from the device on a second webpage during sign-in. Each virtual Multi-Factor Authentication (MFA) device assigned to a user must be unique. A user cannot type a code from another user's virtual Multi-Factor Authentication (MFA) device to authenticate.</p>\n\n<p>Google Authenticator is an example of a Virtual Multi-Factor Authentication (MFA) device:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q36-i1.jpg\"></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>U2F security key</strong> - A device that you plug into a USB port on your computer. U2F is an open authentication standard hosted by the FIDO Alliance. When you enable a U2F security key, you sign in by entering your credentials and then tapping the device instead of manually entering a code.</p>\n\n<p><strong>Hardware Multi-Factor Authentication (MFA) device</strong> - A hardware device that generates a six-digit numeric code based upon a time-synchronized one-time password algorithm. The user must type a valid code from the device on a second webpage during sign-in. Each Multi-Factor Authentication (MFA) device assigned to a user must be unique. A user cannot type a code from another user's device to be authenticated.</p>\n\n<p><strong>Soft Token Multi-Factor Authentication (MFA) device</strong> - This is a made-up option and has been added as a distractor.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_mfa.html\">https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_mfa.html</a></p>\n","answers":["<p>U2F security key</p>","<p>Virtual Multi-Factor Authentication (MFA) device</p>","<p>Hardware Multi-Factor Authentication (MFA) device</p>","<p>Soft Token Multi-Factor Authentication (MFA) device</p>"]},"correct_response":["b"],"section":"Security and Compliance","question_plain":"A financial services enterprise plans to enable Multi-Factor Authentication (MFA) for its employees. For ease of travel, they prefer not to use any physical devices to implement Multi-Factor Authentication (MFA). Which of the below options is best suited for this use case?","related_lectures":[]},{"_class":"assessment","id":102315619,"assessment_type":"multiple-choice","prompt":{"question":"<p>A cyber-security agency uses AWS Cloud and wants to carry out security assessments on its own AWS infrastructure without any prior approval from AWS. Which of the following describes/facilitates this practice?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Penetration Testing</strong></p>\n\n<p>AWS customers can carry out security assessments or penetration tests against their AWS infrastructure without prior approval for few common AWS services. Customers are not permitted to conduct any security assessments of AWS infrastructure, or the AWS services themselves.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Network Stress Testing</strong> - AWS considers \"network stress test\" to be when a test sends a large volume of legitimate or test traffic to a specific intended target application. The endpoint and infrastructure are expected to be able to handle this traffic.</p>\n\n<p><strong>Amazon Inspector</strong> - Amazon Inspector is an automated, security assessment service that helps you check for unintended network accessibility of your Amazon EC2 instances and for vulnerabilities on those Amazon EC2 instances. Amazon Inspector assessments are offered to you as pre-defined rules packages mapped to common security best practices and vulnerability definitions.</p>\n\n<p><strong>AWS Secrets Manager</strong> - AWS Secrets Manager helps you protect secrets needed to access your applications, services, and IT resources. The service enables you to easily rotate, manage, and retrieve database credentials, API keys, and other secrets throughout their lifecycle. Users and applications retrieve secrets with a call to AWS Secrets Manager APIs, eliminating the need to hardcode sensitive information in plain text.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/security/penetration-testing/\">https://aws.amazon.com/security/penetration-testing/</a></p>\n","answers":["<p>Network Stress Testing</p>","<p>Amazon Inspector</p>","<p>Penetration Testing</p>","<p>AWS Secrets Manager</p>"]},"correct_response":["c"],"section":"Security and Compliance","question_plain":"A cyber-security agency uses AWS Cloud and wants to carry out security assessments on its own AWS infrastructure without any prior approval from AWS. Which of the following describes/facilitates this practice?","related_lectures":[]},{"_class":"assessment","id":102315621,"assessment_type":"multi-select","prompt":{"question":"<p>Which of the following are correct statements regarding the AWS Shared Responsibility Model? (Select two)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct options:</p>\n\n<p>Security and Compliance is a shared responsibility between AWS and the customer. This shared model can help relieve the customer’s operational burden as AWS operates, manages and controls the components from the host operating system and virtualization layer down to the physical security of the facilities in which the service operates.</p>\n\n<p><strong>AWS is responsible for Security 'of' the Cloud</strong></p>\n\n<p>AWS is responsible for protecting the infrastructure that runs all of the services offered in the AWS Cloud. This infrastructure is composed of the hardware, software, networking, and facilities that run AWS Cloud services.</p>\n\n<p><strong>For abstracted services like Amazon S3, AWS operates the infrastructure layer, the operating system, and platforms</strong></p>\n\n<p>For abstracted services, such as Amazon S3 and Amazon DynamoDB, AWS operates the infrastructure layer, the operating system, and platforms, and customers access the endpoints to store and retrieve data.</p>\n\n<p>AWS Shared Responsibility Model Overview:\n<img src=\"https://d1.awsstatic.com/security-center/Shared_Responsibility_Model_V2.59d1eccec334b366627e9295b304202faf7b899b.jpg\">\nvia - <a href=\"https://aws.amazon.com/compliance/shared-responsibility-model/\">https://aws.amazon.com/compliance/shared-responsibility-model/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>For a service like Amazon EC2, that falls under Infrastructure as a Service (IaaS), AWS is responsible for maintaining guest operating system</strong> - A service such as Amazon Elastic Compute Cloud (Amazon EC2) is categorized as Infrastructure as a Service (IaaS) and, as such, requires the customer to perform all of the necessary security configuration and management tasks. Customers are responsible for the management of the guest operating system (including updates and security patches), any application software or utilities installed by the customer on the instances, and the configuration of the AWS-provided firewall (called a security group) on each instance.</p>\n\n<p><strong>Configuration Management is the responsibility of the customer</strong> - Configuration management is a shared responsibility. AWS maintains the configuration of its infrastructure devices, but a customer is responsible for configuring their own guest operating systems, databases, and applications.</p>\n\n<p><strong>AWS is responsible for training AWS and customer employees on AWS products and services</strong> - Awareness &amp; Training is also a shared responsibility. AWS trains AWS employees, but a customer must train their own employees.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/compliance/shared-responsibility-model/\">https://aws.amazon.com/compliance/shared-responsibility-model/</a></p>\n","answers":["<p>AWS is responsible for Security 'of' the Cloud</p>","<p>For a service like Amazon EC2, that falls under Infrastructure as a Service (IaaS), AWS is responsible for maintaining guest operating system</p>","<p>For abstracted services like Amazon S3, AWS operates the infrastructure layer, the operating system, and platforms</p>","<p>Configuration Management is the responsibility of the customer</p>","<p>AWS is responsible for training AWS and customer employees on AWS products and services</p>"]},"correct_response":["a","c"],"section":"Security and Compliance","question_plain":"Which of the following are correct statements regarding the AWS Shared Responsibility Model? (Select two)","related_lectures":[]},{"_class":"assessment","id":102315623,"assessment_type":"multi-select","prompt":{"question":"<p>Which of the following AWS services have data encryption automatically enabled? (Select two)?</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon Simple Storage Service (Amazon S3)</strong></p>\n\n<p>All Amazon S3 buckets have encryption configured by default, and objects are automatically encrypted by using server-side encryption with Amazon S3 managed keys (SSE-S3). This encryption setting applies to all objects in your Amazon S3 buckets.</p>\n\n<p><strong>AWS Storage Gateway</strong></p>\n\n<p>AWS Storage Gateway is a hybrid cloud storage service that gives you on-premises access to virtually unlimited cloud storage. All data transferred between the gateway and AWS storage is encrypted using SSL (for all three types of gateways - File, Volume and Tape Gateways).</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon Elastic Block Store (Amazon EBS)</strong> - Amazon Elastic Block Store (Amazon EBS) volumes are not encrypted, by default. You can configure your AWS account to enforce the encryption of the new EBS volumes and snapshot copies that you create.</p>\n\n<p><strong>Amazon Redshift</strong> - Encryption is an optional setting in Amazon Redshift. When you enable encryption for a cluster, the data-blocks and system metadata are encrypted for the cluster and its snapshots.</p>\n\n<p><strong>Amazon Elastic File System (Amazon EFS)</strong> - Encryption is not a default setting, but an optional configuration for Amazon EFS drives. Amazon EFS supports two forms of encryption for file systems, encryption of data in transit and encryption at rest.</p>\n\n<p>References:</p>\n\n<p><a href=\"https://aws.amazon.com/storagegateway/faqs/\">https://aws.amazon.com/storagegateway/faqs/</a></p>\n\n<p><a href=\"https://docs.aws.amazon.com/AmazonS3/latest/userguide/bucket-encryption.html\">https://docs.aws.amazon.com/AmazonS3/latest/userguide/bucket-encryption.html</a></p>\n","answers":["<p>Amazon Elastic Block Store (Amazon EBS)</p>","<p>Amazon Simple Storage Service (Amazon S3)</p>","<p>Amazon Redshift</p>","<p>AWS Storage Gateway</p>","<p>Amazon Elastic File System (Amazon EFS)</p>"]},"correct_response":["b","d"],"section":"Security and Compliance","question_plain":"Which of the following AWS services have data encryption automatically enabled? (Select two)?","related_lectures":[]},{"_class":"assessment","id":102315625,"assessment_type":"multiple-choice","prompt":{"question":"<p>A development team is looking for a forum where the most frequent questions and requests from AWS customers are listed along with AWS provided solutions.</p>\n\n<p>Which AWS forum/service can be used for troubleshooting an issue or checking for a solution?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Knowledge Center</strong></p>\n\n<p>AWS Knowledge Center contains the most frequent &amp; common questions and requests and AWS provided solutions for the same. This should be the starting point of checking for a solution or troubleshooting an issue with AWS services. The URL for Knowledge Center is <a href=\"https://aws.amazon.com/premiumsupport/knowledge-center/\">https://aws.amazon.com/premiumsupport/knowledge-center/</a>.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Marketplace</strong> - The AWS Marketplace enables qualified partners to market and sell their software to AWS Customers. AWS Marketplace is an online software store that helps customers find, buy, and immediately start using the software and services that run on AWS.</p>\n\n<p>AWS Marketplace is designed for Independent Software Vendors (ISVs), Value-Added Resellers (VARs), and Systems Integrators (SIs) who have software products they want to offer to customers in the cloud. Partners use AWS Marketplace to be up and running in days and offer their software products to customers around the world.</p>\n\n<p><strong>AWS Support Center</strong> - AWS Support Center is the hub for managing your Support cases. The Support Center is accessible through the AWS Management Console, providing federated access support. All Developer-level and higher Support customers can open a Technical Support case online through the Support Center. Business and Enterprise-level customers can ask Support to call at a convenient phone number or strike up a conversation with one of our engineers via chat. Enterprise-level customers can have direct access to their dedicated Technical Account Manager.</p>\n\n<p><strong>AWS Health Dashboard - service health</strong> - Amazon Web Services publishes up-to-the-minute information on service availability in a tabular form through its AWS Health Dashboard - service health page. You can check the page any time to get current status information or subscribe to an RSS feed to be notified of interruptions to each service. The page can be accessed via the URL - <a href=\"https://health.aws.amazon.com/health/status\">https://health.aws.amazon.com/health/status</a>.</p>\n\n<p>References:</p>\n\n<p><a href=\"https://aws.amazon.com/premiumsupport/knowledge-center/\">https://aws.amazon.com/premiumsupport/knowledge-center/</a></p>\n\n<p><a href=\"https://health.aws.amazon.com/health/status\">https://health.aws.amazon.com/health/status</a></p>\n","answers":["<p>AWS Marketplace</p>","<p>AWS Knowledge Center</p>","<p>AWS Support Center</p>","<p>AWS Health Dashboard - service health</p>"]},"correct_response":["b"],"section":"Cloud Concepts","question_plain":"A development team is looking for a forum where the most frequent questions and requests from AWS customers are listed along with AWS provided solutions.\n\nWhich AWS forum/service can be used for troubleshooting an issue or checking for a solution?","related_lectures":[]},{"_class":"assessment","id":102315627,"assessment_type":"multiple-choice","prompt":{"question":"<p>As per the AWS Shared Responsibility Model, Security and Compliance is a shared responsibility between AWS and the customer. Which of the following security services/utilities falls under the purview of AWS under the AWS Shared Responsibility Model?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Shield Standard</strong></p>\n\n<p>AWS Shield is a managed service that protects against Distributed Denial of Service (DDoS) attacks for applications running on AWS. AWS Shield Standard is enabled for all AWS customers at no additional cost. AWS Shield Standard automatically protects your web applications running on AWS against the most common, frequently occurring DDoS attacks. You can get the full benefits of AWS Shield Standard by following the best practices of DDoS resiliency on AWS. As AWS Shield Standard is automatically activated for all AWS customers with no options for any customizations, therefore AWS needs to manage the maintenance and configurations for this service. Hence this service falls under the purview of AWS.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Web Application Firewall (AWS WAF)</strong> - AWS Web Application Firewall (AWS WAF) is a web application firewall that lets you monitor the HTTP and HTTPS requests that are forwarded to an Amazon API Gateway API, Amazon CloudFront or an Application Load Balancer. AWS Web Application Firewall (AWS WAF) also lets you control access to your content. AWS Web Application Firewall (AWS WAF) has to be enabled by the customer and comes under the customer's responsibility.</p>\n\n<p><strong>AWS Shield Advanced</strong> - For higher levels of protection against attacks, you can subscribe to AWS Shield Advanced. As an AWS Shield Advanced customer, you can contact a 24x7 DDoS response team (DRT) for assistance during a DDoS attack. You also have exclusive access to advanced, real-time metrics and reports for extensive visibility into attacks on your AWS resources. Customers need to subscribe to AWS Shield Advanced and need to pay for this service. It falls under customer responsibility per the AWS Shared Responsibility Model.</p>\n\n<p><strong>Security group</strong> - A Security group acts as a virtual firewall for the Amazon EC2 instance to control incoming and outgoing traffic. Inbound rules control the incoming traffic to your instance, and outbound rules control the outgoing traffic from your instance. Security groups are the responsibility of the customer.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/compliance/shared-responsibility-model/\">https://aws.amazon.com/compliance/shared-responsibility-model/</a></p>\n","answers":["<p>AWS Web Application Firewall (AWS WAF)</p>","<p>AWS Shield Advanced</p>","<p>Security group</p>","<p>AWS Shield Standard</p>"]},"correct_response":["d"],"section":"Security and Compliance","question_plain":"As per the AWS Shared Responsibility Model, Security and Compliance is a shared responsibility between AWS and the customer. Which of the following security services/utilities falls under the purview of AWS under the AWS Shared Responsibility Model?","related_lectures":[]},{"_class":"assessment","id":102315629,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which AWS service will you use to privately connect your virtual private cloud (VPC) to Amazon Simple Storage Service (Amazon S3)?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>VPC Endpoint</strong></p>\n\n<p>A VPC endpoint enables you to privately connect your VPC to supported AWS services and VPC endpoint services powered by AWS PrivateLink without requiring an internet gateway, NAT device, VPN connection, or AWS Direct Connect connection. Instances in your VPC do not require public IP addresses to communicate with resources in the service. Traffic between your VPC and the other service does not leave the Amazon network.</p>\n\n<p>There are two types of VPC endpoints: interface endpoints and gateway endpoints.</p>\n\n<p>An interface endpoint is an elastic network interface with a private IP address from the IP address range of your subnet that serves as an entry point for traffic destined to a supported service. Interface endpoints are powered by AWS PrivateLink, a technology that enables you to privately access services by using private IP addresses.</p>\n\n<p>A gateway endpoint is a gateway that you specify as a target for a route in your route table for traffic destined to a supported AWS service. The following AWS services are supported:</p>\n\n<p>Amazon Simple Storage Service (Amazon S3)</p>\n\n<p>Amazon DynamoDB</p>\n\n<p>Exam Alert:</p>\n\n<p>You may see a question around this concept in the exam. Just remember that only Amazon S3 and Amazon DynamoDB support VPC gateway endpoint. All other services that support VPC Endpoints use a VPC interface endpoint (note that Amazon S3 supports the VPC interface endpoint as well).</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Direct Connect</strong> - AWS Direct Connect is a cloud service solution that makes it easy to establish a dedicated network connection from your premises to AWS. You can use AWS Direct Connect to establish a private virtual interface from your on-premise network directly to your Amazon VPC. This private connection takes at least one month for completion.</p>\n\n<p><strong>AWS Transit Gateway</strong> - AWS Transit Gateway connects VPCs and on-premises networks through a central hub. This simplifies your network and puts an end to complex peering relationships. It acts as a cloud router – each new connection is only made once. This service is helpful in reducing the complex topology of VPC peering when a lot of systems are involved.</p>\n\n<p><strong>Amazon API Gateway</strong> - Amazon API Gateway is a fully managed service that makes it easy for developers to create, publish, maintain, monitor, and secure APIs at any scale. APIs act as the \"front door\" for applications to access data, business logic, or functionality from your backend services.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/vpc/latest/userguide/vpc-endpoints.html\">https://docs.aws.amazon.com/vpc/latest/userguide/vpc-endpoints.html</a></p>\n","answers":["<p>AWS Direct Connect</p>","<p>AWS Transit Gateway</p>","<p>Amazon API Gateway</p>","<p>VPC Endpoint</p>"]},"correct_response":["d"],"section":"Security and Compliance","question_plain":"Which AWS service will you use to privately connect your virtual private cloud (VPC) to Amazon Simple Storage Service (Amazon S3)?","related_lectures":[]},{"_class":"assessment","id":102315631,"assessment_type":"multi-select","prompt":{"question":"<p>AWS Trusted Advisor analyzes your AWS environment and provides best practice recommendations for which of the following categories? (Select two)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct options:</p>\n\n<p><strong>Cost Optimization</strong></p>\n\n<p><strong>Service Limits</strong></p>\n\n<p>AWS Trusted Advisor is an online tool that provides real-time guidance to help provision your resources following AWS best practices. Whether establishing new workflows, developing applications, or as part of ongoing improvement, recommendations provided by Trusted Advisor on a regular basis help keep your solutions provisioned optimally. AWS Trusted Advisor analyzes your AWS environment and provides best practice recommendations in five categories: Cost Optimization, Performance, Security, Fault Tolerance, Service Limits.</p>\n\n<p>How Trusted Advisor Works:\n<img src=\"https://d1.awsstatic.com/product-marketing/AWS%20Support/AWS-trusted-advisor.5b9909d5f29f680eeb12ccff536e8d88d8701304.png\">\nvia - <a href=\"https://aws.amazon.com/premiumsupport/technology/trusted-advisor/\">https://aws.amazon.com/premiumsupport/technology/trusted-advisor/</a></p>\n\n<p>AWS Trusted Advisor Recommendations:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q43-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/premiumsupport/technology/trusted-advisor/\">https://aws.amazon.com/premiumsupport/technology/trusted-advisor/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Elasticity</strong></p>\n\n<p><strong>Documentation</strong></p>\n\n<p><strong>Change Management</strong></p>\n\n<p>These three options are made-up and have no importance in the context of AWS Trusted Advisor.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/premiumsupport/technology/trusted-advisor/\">https://aws.amazon.com/premiumsupport/technology/trusted-advisor/</a></p>\n","answers":["<p>Elasticity</p>","<p>Cost Optimization</p>","<p>Service Limits</p>","<p>Documentation</p>","<p>Change Management</p>"]},"correct_response":["b","c"],"section":"Security and Compliance","question_plain":"AWS Trusted Advisor analyzes your AWS environment and provides best practice recommendations for which of the following categories? (Select two)","related_lectures":[]},{"_class":"assessment","id":102315633,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which of the following is correct regarding the AWS Shield Advanced pricing?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Shield Advanced offers protection against higher fees that could result from a DDoS attack</strong></p>\n\n<p>AWS Shield Advanced offers some cost protection against spikes in your AWS bill that could result from a DDoS attack. This cost protection is provided for your Elastic Load Balancing load balancers, Amazon CloudFront distributions, Amazon Route 53 hosted zones, Amazon Elastic Compute Cloud instances, and your AWS Global Accelerator accelerators.</p>\n\n<p>AWS Shield Advanced is a paid service for all customers, irrespective of the Support plan.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Shield Advanced is a free service for AWS Enterprise Support plan</strong></p>\n\n<p><strong>AWS Shield Advanced is a free service for AWS Business Support plan</strong></p>\n\n<p><strong>AWS Shield Advanced is a free service for all AWS Support plans</strong></p>\n\n<p>These three options contradict the details provided earlier in the explanation, so these options are incorrect.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/waf/latest/developerguide/ddos-overview.html\">https://docs.aws.amazon.com/waf/latest/developerguide/ddos-overview.html</a></p>\n","answers":["<p>AWS Shield Advanced offers protection against higher fees that could result from a DDoS attack</p>","<p>AWS Shield Advanced is a free service for AWS Enterprise Support plan</p>","<p>AWS Shield Advanced is a free service for AWS Business Support plan</p>","<p>AWS Shield Advanced is a free service for all AWS Support plans</p>"]},"correct_response":["a"],"section":"Billing and Pricing","question_plain":"Which of the following is correct regarding the AWS Shield Advanced pricing?","related_lectures":[]},{"_class":"assessment","id":102315635,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which of the following is a part of the AWS Global Infrastructure?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Region</strong></p>\n\n<p>AWS Region is a physical location around the world where AWS builds its data centers. Each group of logical data centers is called an Availability Zone (AZ). Each AWS Region consists of multiple, isolated, and physically separate AZ's within a geographic area.</p>\n\n<p>Please see this illustration for AWS regions in the US:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q45-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/about-aws/global-infrastructure/regions_az/\">https://aws.amazon.com/about-aws/global-infrastructure/regions_az/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Virtual Private Cloud (VPC)</strong> - Amazon Virtual Private Cloud (Amazon VPC) is a logically isolated section of the AWS Cloud where you can launch AWS resources in a virtual network that you define. You have complete control over your virtual networking environment, including the selection of your IP address range, creation of subnets, and configuration of route tables and network gateways. A VPC spans all of the Availability Zones in the Region.</p>\n\n<p><strong>Virtual Private Network (VPN)</strong> - AWS Virtual Private Network (AWS VPN) lets you establish a secure and private encrypted tunnel from your on-premises network to the AWS global network. AWS VPN is comprised of two services: AWS Site-to-Site VPN and AWS Client VPN.</p>\n\n<p><strong>Subnet</strong> - A subnet is a range of IP addresses within your VPC. A subnet spans only one Availability Zone in the Region.</p>\n\n<p>These three options are not a part of the AWS Global Infrastructure.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/about-aws/global-infrastructure/regions_az/\">https://aws.amazon.com/about-aws/global-infrastructure/regions_az/</a></p>\n","answers":["<p>Virtual Private Cloud (VPC)</p>","<p>AWS Region</p>","<p>Virtual Private Network (VPN)</p>","<p>Subnet</p>"]},"correct_response":["b"],"section":"Cloud Concepts","question_plain":"Which of the following is a part of the AWS Global Infrastructure?","related_lectures":[]},{"_class":"assessment","id":102315637,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which AWS service will you use if you have to move large volumes of on-premises data to AWS Cloud from a remote location with limited bandwidth?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Snowball</strong></p>\n\n<p>AWS Snowball, a part of the AWS Snow Family, is a data migration and edge computing device. If you have large quantities of data you need to migrate into AWS, offline data transfer with AWS Snowball can overcome the challenge of limited bandwidth, and avoid the need to lease additional bandwidth. AWS Snowball moves terabytes of data in about a week. You can use it to move things like databases, backups, archives, healthcare records, analytics datasets, IoT sensor data and media content, especially when network conditions prevent realistic timelines for transferring large amounts of data both into and out of AWS.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Virtual Private Network (VPN)</strong> - A VPN connection refers to the connection between your Virtual Private Cloud and your on-premises network. By default, instances that you launch into an Amazon VPC can't communicate with your own (remote) network. You can enable access to your remote network from your VPC by creating an AWS Site-to-Site VPN (Site-to-Site VPN) connection, and configuring routing to pass traffic through the connection. VPN aids regular connectivity of AWS and your private om-premises network, it is not a data migration solution.</p>\n\n<p><strong>AWS Direct Connect</strong> - AWS Direct Connect is a cloud service solution that makes it easy to establish a dedicated network connection from your premises to AWS. You can use AWS Direct Connect to establish a private virtual interface from your on-premise network directly to your Amazon VPC, providing you with a private, high bandwidth network connection between your network and your VPC. This connection is private and does not go over the public internet. It takes at least a month to establish this physical connection. It is not feasible to set up AWS Direct Connect in remote locations.</p>\n\n<p><strong>AWS Transit Gateway</strong> - AWS Transit Gateway connects VPCs and on-premises networks through a central hub. This simplifies your network and puts an end to complex peering relationships. It acts as a cloud router – each new connection is only made once. VPC peering across large connections is made possible using AWS Transit Gateway without ending up with a complex VPC peering network. AWS Transit Gateway is not a data migration solution.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/snowball/\">https://aws.amazon.com/snowball/</a></p>\n","answers":["<p>AWS Virtual Private Network (VPN)</p>","<p>AWS Direct Connect</p>","<p>AWS Transit Gateway</p>","<p>AWS Snowball</p>"]},"correct_response":["d"],"section":"Technology","question_plain":"Which AWS service will you use if you have to move large volumes of on-premises data to AWS Cloud from a remote location with limited bandwidth?","related_lectures":[]},{"_class":"assessment","id":102315639,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which of the following improves the availability for a fleet of Amazon Elastic Compute Cloud (Amazon EC2) instances?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Deploy the Amazon Elastic Compute Cloud (Amazon EC2) instances across different Availability Zones (AZ) in the same AWS Region</strong></p>\n\n<p>AWS has the concept of a Region, which is a physical location around the world where AWS clusters data centers. Each AWS Region consists of multiple (three or more), isolated, and physically separate Availability Zones (AZ) within a geographic area. Each Availability Zone (AZ) has independent power, cooling, and physical security and is connected via redundant, ultra-low-latency networks.</p>\n\n<p>An Availability Zone (AZ) is one or more discrete data centers with redundant power, networking, and connectivity in an AWS Region. An AWS Region refers to a physical location around the world where AWS clusters data centers. Availability Zones (AZ) give customers the ability to operate production applications and databases that are more highly available, fault tolerant, and scalable than would be possible from a single data center. All Availability Zones (AZ) in an AWS Region are interconnected with high-bandwidth, low-latency networking, over fully redundant, dedicated metro fiber providing high-throughput, low-latency networking between Availability Zones (AZ).</p>\n\n<p>AWS Regions and Availability Zones (AZ) Explained:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q47-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/about-aws/global-infrastructure/regions_az/\">https://aws.amazon.com/about-aws/global-infrastructure/regions_az/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Deploy the Amazon Elastic Compute Cloud (Amazon EC2) instances in the same Availability Zone (AZ) of an AWS Region</strong> - Deploying Amazon Elastic Compute Cloud (Amazon EC2) instances within the same Availability Zone (AZ) will not improve availability.</p>\n\n<p><strong>Deploy the Amazon Elastic Compute Cloud (Amazon EC2) instances in the same Availability Zone (AZ) across two different AWS Regions</strong> - An Availability Zone (AZ) cannot belong to two different AWS Regions. So this option is incorrect.</p>\n\n<p><strong>Deploy the Amazon Elastic Compute Cloud (Amazon EC2) instances across different AWS Regions of the same Availability Zone (AZ)</strong> - You cannot have an AWS Region inside an Availability Zone (AZ). So this option is incorrect.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/about-aws/global-infrastructure/regions_az/\">https://aws.amazon.com/about-aws/global-infrastructure/regions_az/</a></p>\n","answers":["<p>Deploy the Amazon Elastic Compute Cloud (Amazon EC2) instances in the same Availability Zone (AZ) across two different AWS Regions</p>","<p>Deploy the Amazon Elastic Compute Cloud (Amazon EC2) instances in the same Availability Zone (AZ) of an AWS Region</p>","<p>Deploy the Amazon Elastic Compute Cloud (Amazon EC2) instances across different Availability Zones (AZ) in the same AWS Region</p>","<p>Deploy the Amazon Elastic Compute Cloud (Amazon EC2) instances across different AWS Regions of the same Availability Zone (AZ)</p>"]},"correct_response":["c"],"section":"Technology","question_plain":"Which of the following improves the availability for a fleet of Amazon Elastic Compute Cloud (Amazon EC2) instances?","related_lectures":[]},{"_class":"assessment","id":102315641,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which of the following is the best way to protect your data from accidental deletion on Amazon S3?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon S3 Versioning</strong></p>\n\n<p>Versioning is a means of keeping multiple variants of an object in the same bucket. You can use versioning to preserve, retrieve, and restore every version of every object stored in your Amazon S3 bucket. With versioning, you can easily recover from both unintended user actions and application failures.</p>\n\n<p>Versioning-enabled buckets enable you to recover objects from accidental deletion or overwrite. For example: if you delete an object, instead of removing it permanently, Amazon S3 inserts a delete marker, which becomes the current object version.</p>\n\n<p>Amazon S3 Versioning Overview:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt3-q48-i1.jpg\">\nvia - <a href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/ObjectVersioning.html\">https://docs.aws.amazon.com/AmazonS3/latest/dev/ObjectVersioning.html</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon S3 lifecycle configuration</strong> - To manage your Amazon S3 objects so that they are stored cost-effectively throughout their lifecycle, configure their Amazon S3 Lifecycle. With Amazon S3 Lifecycle configuration rules, you can tell Amazon S3 to transition objects to less expensive storage classes, or archive or delete them. Amazon S3 lifecycle configuration will do the hard lifting of moving your data into cost-effective storage classes without user intervention. Amazon S3 Lifecycle configuration is not meant to protect from accidental deletion of data.</p>\n\n<p><strong>Amazon S3 storage classes</strong> - Amazon S3 offers a range of storage classes designed for different use cases. These include S3 Standard for general-purpose storage of frequently accessed data; S3 Intelligent-Tiering for data with unknown or changing access patterns; S3 Standard-Infrequent Access (S3 Standard-IA) and S3 One Zone-Infrequent Access (S3 One Zone-IA) for long-lived, but less frequently accessed data; and Amazon S3 Glacier (S3 Glacier) and Amazon S3 Glacier Deep Archive (S3 Glacier Deep Archive) for long-term archive and digital preservation. Storage classes are for different storage pattern needs that customers have, and not a data protection mechanism for S3.</p>\n\n<p><strong>Amazon S3 Transfer Acceleration (Amazon S3TA)</strong> - Amazon S3 Transfer Acceleration (Amazon S3TA) enables fast, easy, and secure transfers of files over long distances between your client and an S3 bucket. Amazon S3 Transfer Acceleration (Amazon
