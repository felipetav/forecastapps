 upload their applications, and AWS Elastic Beanstalk automatically handles the deployment details of capacity provisioning, load balancing, auto-scaling, and application health monitoring.</p>\n\n<p>It is a Platform as a Service (PaaS) as you only manage the applications and the data.</p>\n\n<p>Please review this overview of the types of Cloud Computing:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q53-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/types-of-cloud-computing/\">https://aws.amazon.com/types-of-cloud-computing/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>It is an Infrastructure as Code (IaC) that allows you to model and provision resources needed for an application</strong> - This is the definition of AWS CloudFormation. AWS CloudFormation gives developers and systems administrators an easy way to create and manage a collection of related AWS resources, provisioning and updating them in an orderly and predictable fashion. You can use the AWS CloudFormation sample templates or create your own templates to describe your AWS resources, and any associated dependencies or runtime parameters, required to run your application.</p>\n\n<p><strong>It is a Platform as a Service (PaaS) that allows you to model and provision resources needed for an application</strong> - AWS Elastic Beanstalk is a Platform as a Service (PaaS). However, the service that allows you to model and provision resources needed for an application is AWS CloudFormation.</p>\n\n<p><strong>It is an Infrastructure as a Service (IaaS) that allows you to deploy and scale web applications and services</strong> - AWS Elastic Beanstalk allows you to deploy and scale web applications and services, but it is not an Infrastructure as a Service (IaaS). With AWS Elastic Beanstalk, you do not manage the runtime, the middleware, and the operating system.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/elasticbeanstalk/\">https://aws.amazon.com/elasticbeanstalk/</a></p>\n","answers":["<p>It is an Infrastructure as Code (IaC) that allows you to model and provision resources needed for an application</p>","<p>It is a Platform as a Service (PaaS) that allows you to model and provision resources needed for an application</p>","<p>It is an Infrastructure as a Service (IaaS) that allows you to deploy and scale web applications and services</p>","<p>It is a Platform as a Service (PaaS) that allows you to deploy and scale web applications and services</p>"]},"correct_response":["d"],"section":"Technology","question_plain":"Which of the following statements is the MOST accurate when describing AWS Elastic Beanstalk?","related_lectures":[]},{"_class":"assessment","id":102315809,"assessment_type":"multi-select","prompt":{"question":"<p>Which of the following options are the benefits of using AWS Elastic Load Balancing (ELB)? (Select TWO)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct options:</p>\n\n<p><strong>High availability</strong></p>\n\n<p><strong>Fault tolerance</strong></p>\n\n<p>Elastic Load Balancing (ELB) automatically distributes incoming application traffic across multiple targets, such as Amazon EC2 instances, containers, and IP addresses. It can handle the varying load of your application traffic in a single Availability Zone (AZ) or across multiple Availability Zones (AZs).</p>\n\n<p>Elastic Load Balancing (ELB) offers three types of load balancers that all feature the high availability, automatic scaling, and robust security necessary to make your applications fault-tolerant: Application Load Balancer (best suited for HTTP and HTTPS traffic), Network Load Balancer (best suited for TCP traffic), and Classic Load Balancer.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Agility</strong> - Agility refers to new IT resources being only a click away, which means that you reduce the time to make those resources available to your developers from weeks to just minutes. AWS Elastic Load Balancing (ELB) does not help with agility.</p>\n\n<p><strong>Less costly</strong> - AWS Elastic Load Balancing (ELB) does not help with reducing costs.</p>\n\n<p><strong>Storage</strong> - AWS Elastic Load Balancing (ELB) does not offer storage benefits. It is not a storage-related service.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/elasticloadbalancing/\">https://aws.amazon.com/elasticloadbalancing/</a></p>\n","answers":["<p>High availability</p>","<p>Fault tolerance</p>","<p>Agility</p>","<p>Less costly</p>","<p>Storage</p>"]},"correct_response":["a","b"],"section":"Cloud Concepts","question_plain":"Which of the following options are the benefits of using AWS Elastic Load Balancing (ELB)? (Select TWO)","related_lectures":[]},{"_class":"assessment","id":102315869,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which AWS service can be used to subscribe to an RSS feed to be notified of the status of all AWS service interruptions?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Health Dashboard - Service Health</strong></p>\n\n<p>The AWS Health Dashboard – Service health is the single place to learn about the availability and operations of AWS services. You can view the overall status of AWS services, and you can sign in to view personalized communications about your particular AWS account or organization.</p>\n\n<p>You can check on this page <a href=\"https://health.aws.amazon.com/health/status\">https://health.aws.amazon.com/health/status</a> to get current status information.</p>\n\n<p>The AWS Health Dashboard – Service health offers the possibility to subscribe to an RSS feed to be notified of interruptions to each service.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon Simple Notification Service (Amazon SNS)</strong> - Amazon Simple Notification Service (Amazon SNS) is a highly available, durable, secure, fully managed pub/sub messaging service that enables you to decouple microservices, distributed systems, and serverless applications. It can be used to deliver notifications, but it does not provide the current services' status.</p>\n\n<p><strong>AWS Health Dashboard - Your Account Health</strong> - Your AWS Health Dashboard – Your Account Health provides alerts and remediation guidance when AWS is experiencing events that may impact you.</p>\n\n<p><strong>AWS Lambda</strong> - AWS Lambda lets you run code without provisioning or managing servers. It does not provide all AWS services' status.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://health.aws.amazon.com/health/status\">https://health.aws.amazon.com/health/status</a></p>\n","answers":["<p>Amazon Simple Notification Service (Amazon SNS)</p>","<p>AWS Health Dashboard - Your Account Health</p>","<p>AWS Health Dashboard - Service Health</p>","<p>AWS Lambda</p>"]},"correct_response":["c"],"section":"Technology","question_plain":"Which AWS service can be used to subscribe to an RSS feed to be notified of the status of all AWS service interruptions?","related_lectures":[]},{"_class":"assessment","id":102315885,"assessment_type":"multiple-choice","prompt":{"question":"<p>What is the primary use case for Amazon GuardDuty?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Detecting malicious activity and threats in your AWS accounts and workloads</strong></p>\n\n<p>Amazon GuardDuty is a managed threat detection service that identifies potential security risks by analyzing logs, such as AWS CloudTrail, VPC Flow Logs, and DNS query logs. It helps organizations detect suspicious or malicious activity in their AWS environments.</p>\n\n<p>Amazon GuardDuty Overview:\n<img src=\"https://d1.awsstatic.com/Security/Amazon-GuardDuty/product-page-diagram_Amazon-GuardDuty%402x.bfd2a2aa158cf5c01b5858e3578cd8185eb13d13.png\">\nvia - <a href=\"https://aws.amazon.com/guardduty/\">https://aws.amazon.com/guardduty/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Enforcing secure communication between VPCs using network traffic filtering</strong> - This is a feature provided by AWS Network Firewall or Security Groups, which allow you to control network traffic into and out of your VPCs. GuardDuty detects malicious activities but does not enforce network traffic filtering.</p>\n\n<p><strong>Encrypting data in transit between AWS services using TLS certificates.</strong> - AWS Certificate Manager (ACM) or AWS Key Management Service (KMS) is responsible for managing encryption and TLS certificates. GuardDuty does not handle encryption but focuses on identifying potential security threats.</p>\n\n<p><strong>Protecting web applications from common exploits and vulnerabilities such as SQL injection</strong> - This is the primary use case for AWS Web Application Firewall (WAF), which protects web applications from vulnerabilities like SQL injection and cross-site scripting. GuardDuty detects threats but does not directly protect applications.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/guardduty/\">https://aws.amazon.com/guardduty/</a></p>\n","answers":["<p>Enforcing secure communication between VPCs using network traffic filtering</p>","<p>Encrypting data in transit between AWS services using TLS certificates.</p>","<p>Protecting web applications from common exploits and vulnerabilities such as SQL injection</p>","<p>Detecting malicious activity and threats in your AWS accounts and workloads</p>"]},"correct_response":["d"],"section":"Technology","question_plain":"What is the primary use case for Amazon GuardDuty?","related_lectures":[]},{"_class":"assessment","id":102315927,"assessment_type":"multi-select","prompt":{"question":"<p>Which of the following are the best practices when using AWS Organizations? (Select TWO)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct options:</p>\n\n<p><strong>Create AWS accounts per department</strong></p>\n\n<p><strong>Restrict account privileges using Service Control Policies (SCP)</strong></p>\n\n<p>AWS Organizations helps you centrally govern your environment as you grow and scale your workloads on AWS. Whether you are a growing startup or a large enterprise, AWS Organizations help you to centrally manage billing; control access, compliance, and security; and share resources across your AWS accounts.</p>\n\n<p>Using AWS Organizations, you can automate account creation, create groups of accounts to reflect your business needs, and apply policies for these groups for governance. You can also simplify billing by setting up a single payment method for all of your AWS accounts. Through integrations with other AWS services, you can use AWS Organizations to define central configurations and resource sharing across accounts in your organization. AWS Organizations is available to all AWS customers at no additional charge.</p>\n\n<p>You should create accounts per department based on regulatory restrictions (using Service Control Policies (SCP)) for better resource isolation, and to have separate per-account service limits.</p>\n\n<p>AWS Organizations allows you to restrict what services and actions are allowed in your accounts. You can use the Service Control Policies (SCP) to apply permission guardrails on AWS Identity and Access Management (IAM) users and roles.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Never use tags for billing</strong> - You should use tags standards to categorize AWS resources for billing purposes.</p>\n\n<p><strong>Disable AWS CloudTrail on several accounts</strong> - You should enable AWS CloudTrail to monitor activity on all accounts for governance, compliance, risk, and auditing purposes.</p>\n\n<p><strong>Do not use AWS Organizations to automate AWS account creation</strong> - AWS Organizations helps you simplify IT operations by automating AWS account creation and management. The AWS Organizations APIs enable you to create new accounts programmatically and to add new accounts to a group. The policies attached to the group are automatically applied to the new account.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/organizations/\">https://aws.amazon.com/organizations/</a></p>\n","answers":["<p>Create AWS accounts per department</p>","<p>Never use tags for billing</p>","<p>Disable AWS CloudTrail on several accounts</p>","<p>Do not use AWS Organizations to automate AWS account creation</p>","<p>Restrict account privileges using Service Control Policies (SCP)</p>"]},"correct_response":["a","e"],"section":"Billing and Pricing","question_plain":"Which of the following are the best practices when using AWS Organizations? (Select TWO)","related_lectures":[]},{"_class":"assessment","id":102315849,"assessment_type":"multiple-choice","prompt":{"question":"<p>A Cloud Practitioner would like to get operational insights of its resources to quickly identify any issues that might impact applications using those resources. Which AWS service can help with this task?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Systems Manager</strong></p>\n\n<p>AWS Systems Manager allows you to centralize operational data from multiple AWS services and automate tasks across your AWS resources. You can create logical groups of resources such as applications, different layers of an application stack, or production versus development environments.</p>\n\n<p>With AWS Systems Manager, you can select a resource group and view its recent API activity, resource configuration changes, related notifications, operational alerts, software inventory, and patch compliance status. You can also take action on each resource group depending on your operational needs. AWS Systems Manager provides a central place to view and manage your AWS resources, so you can have complete visibility and control over your operations.</p>\n\n<p>How AWS Systems Manager works:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q58-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/systems-manager/\">https://aws.amazon.com/systems-manager/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon Inspector</strong> - Amazon Inspector is an automated security assessment service that helps improve the security and compliance of applications deployed on AWS. It is not used to get operational insights of AWS resources.</p>\n\n<p><strong>AWS Health Dashboard - Your Account Health</strong> - AWS Health Dashboard - Your Account Health provides alerts and remediation guidance when AWS is experiencing events that may impact you. It is not used to get operational insights of AWS resources.</p>\n\n<p><strong>AWS Trusted Advisor</strong> - AWS Trusted Advisor is an online resource to help you reduce cost, increase performance, and improve security by optimizing your AWS environment. AWS Trusted Advisor provides real-time guidance to help you provision your resources following AWS best practices. It is not used to get operational insights of AWS resources.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/systems-manager/\">https://aws.amazon.com/systems-manager/</a></p>\n","answers":["<p>Amazon Inspector</p>","<p>AWS Systems Manager</p>","<p>AWS Health Dashboard - Your Account Health</p>","<p>AWS Trusted Advisor</p>"]},"correct_response":["b"],"section":"Security and Compliance","question_plain":"A Cloud Practitioner would like to get operational insights of its resources to quickly identify any issues that might impact applications using those resources. Which AWS service can help with this task?","related_lectures":[]},{"_class":"assessment","id":102315857,"assessment_type":"multiple-choice","prompt":{"feedbacks":["","","",""],"relatedLectureIds":"","answers":["<p>Automate security assessments</p>","<p>Analyze against unintended network accessibility</p>","<p>Track configuration changes</p>","<p>Inspect running operating systems (OS) against known vulnerabilities</p>"],"question":"<p>Which of the following options is NOT a feature of Amazon Inspector?</p>\n","explanation":"<p>Correct option:</p>\n\n<p><strong>Track configuration changes</strong></p>\n\n<p>Tracking configuration changes is a feature of AWS Config.</p>\n\n<p>AWS Config is a service that enables you to assess, audit, and evaluate the configurations of your AWS resources. Config continuously monitors and records your AWS resource configurations and allows you to automate the evaluation of recorded configurations against desired configurations.</p>\n\n<p>How AWS Config works:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q59-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/config/\">https://aws.amazon.com/config/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Automate security assessments</strong></p>\n\n<p><strong>Analyze against unintended network accessibility</strong></p>\n\n<p><strong>Inspect running operating systems (OS) against known vulnerabilities</strong></p>\n\n<p>These options are all features of Amazon Inspector.</p>\n\n<p>Amazon Inspector is an automated security assessment service that helps improve the security and compliance of applications deployed on AWS. Amazon Inspector automatically assesses applications for exposure, vulnerabilities, and deviations from best practices.</p>\n\n<p>Amazon Inspector security assessments help you check for unintended network accessibility of your Amazon EC2 instances and for vulnerabilities on those EC2 instances.</p>\n\n<p>Amazon Inspector also offers predefined software called an agent that you can optionally install in the operating system of the EC2 instances that you want to assess. The agent monitors the behavior of the EC2 instances, including network, file system, and process activity. It also collects a wide set of behavior and configuration data (telemetry).</p>\n\n<p>References:</p>\n\n<p><a href=\"https://aws.amazon.com/config/\">https://aws.amazon.com/config/</a></p>\n\n<p><a href=\"https://aws.amazon.com/inspector/\">https://aws.amazon.com/inspector/</a></p>\n"},"correct_response":["c"],"section":"Security and Compliance","question_plain":"Which of the following options is NOT a feature of Amazon Inspector?","related_lectures":[]},{"_class":"assessment","id":102315819,"assessment_type":"multiple-choice","prompt":{"question":"<p>A Cloud Practitioner would like to deploy identical resources across all AWS regions and accounts using templates while estimating costs. Which AWS service can assist with this task?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS CloudFormation</strong></p>\n\n<p>AWS CloudFormation gives developers and systems administrators an easy way to create and manage a collection of related AWS resources, provisioning and updating them in an orderly and predictable fashion.</p>\n\n<p>You can use the AWS CloudFormation sample templates or create your own templates to describe your AWS resources, and any associated dependencies or runtime parameters, required to run your application. This provides a single source of truth for all your resources and helps you to standardize infrastructure components used across your organization, enabling configuration compliance and faster troubleshooting.</p>\n\n<p>AWS CloudFormation templates allow you to estimate the cost of your resources.</p>\n\n<p>How AWS CloudFormation works:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q60-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/cloudformation/\">https://aws.amazon.com/cloudformation/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Directory Service for Microsoft Active Directory (AWS Managed Microsoft AD)</strong> - AWS Directory Service for Microsoft Active Directory (AWS Managed Microsoft AD), also known as AWS Managed Microsoft AD, enables your directory-aware workloads and AWS resources to use managed Active Directory in the AWS Cloud. It is not used to deploy resources.</p>\n\n<p><strong>Amazon LightSail</strong> - Amazon Lightsail is designed to be the easiest way to launch and manage a virtual private server with AWS. It is not best suited when deploying more complex resources, while AWS CloudFormation can.</p>\n\n<p><strong>AWS CodeDeploy</strong> - AWS CodeDeploy is a service that automates code deployments to any instance, including Amazon EC2 instances and instances running on-premises. Unlike AWS CloudFormation, it does not deal with infrastructure configuration and orchestration.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/cloudformation/\">https://aws.amazon.com/cloudformation/</a></p>\n","answers":["<p>AWS Directory Service for Microsoft Active Directory (AWS Managed Microsoft AD)</p>","<p>Amazon LightSail</p>","<p>AWS CodeDeploy</p>","<p>AWS CloudFormation</p>"]},"correct_response":["d"],"section":"Technology","question_plain":"A Cloud Practitioner would like to deploy identical resources across all AWS regions and accounts using templates while estimating costs. Which AWS service can assist with this task?","related_lectures":[]},{"_class":"assessment","id":102315803,"assessment_type":"multiple-choice","prompt":{"question":"<p>A corporation would like to simplify access management to multiple AWS accounts as well as facilitate AWS Single Sign-On (AWS SSO) access to its AWS accounts. As a Cloud Practitioner, which AWS service would you use for this task?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS IAM Identity Center</strong></p>\n\n<p>AWS IAM Identity Center is the successor to AWS Single Sign-On (AWS SSO). It is built on top of AWS Identity and Access Management (IAM) to simplify access management to multiple AWS accounts, AWS applications, and other SAML-enabled cloud applications. In IAM Identity Center, you create or connect, your workforce users for use across AWS. You can choose to manage access just to your AWS accounts, just to your cloud applications, or to both.</p>\n\n<p>You can create users directly in IAM Identity Center, or you can bring them from your existing workforce directory. With IAM Identity Center, you get a unified administration experience to define, customize, and assign fine-grained access. Your workforce users get a user portal to access their assigned AWS accounts or cloud applications.</p>\n\n<p>You can use IAM Identity Center to quickly and easily assign and manage your employees’ access to multiple AWS accounts, SAML-enabled cloud applications (such as Salesforce, Microsoft 365, and Box), and custom-built in-house applications, all from a central place.</p>\n\n<p>How AWS IAM Identity Center works:\n<img src=\"https://d1.awsstatic.com/product-marketing/IAM/product-page-diagram_AWS-IAM-Identity-Center_SSO-Rework.45817a4d5cdf0acf33a75257713d3266879196b1.png\">\nvia - <a href=\"https://aws.amazon.com/iam/identity-center/\">https://aws.amazon.com/iam/identity-center/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Cognito</strong> - Amazon Cognito lets you add user sign-up, sign-in, and access control to your web and mobile apps quickly and easily. With Amazon Cognito, you also have the option to authenticate users through social identity providers such as Facebook, Twitter, or Amazon, with SAML identity solutions, or by using your own identity system. It is an identity management solution for customers/developers building B2C or B2B apps for their customers.</p>\n\n<p><strong>AWS Identity and Access Management (AWS IAM)</strong> - AWS Identity and Access Management (AWS IAM) enables you to securely control access to AWS services and resources for your users. Using AWS IAM, you can create and manage AWS users and groups, and use permissions to allow and deny their access to AWS resources. It is not used to log in but to manage users and roles.</p>\n\n<p><strong>AWS Command Line Interface (CLI)</strong> - The AWS Command Line Interface (CLI) is a unified tool to manage your AWS services. With just one tool to download and configure, you can control multiple AWS services from the command line and automate them through scripts. It is not a central user portal.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/iam/identity-center/\">https://aws.amazon.com/iam/identity-center/</a></p>\n","answers":["<p>AWS IAM Identity Center</p>","<p>AWS Cognito</p>","<p>AWS Identity and Access Management (AWS IAM)</p>","<p>AWS Command Line Interface (CLI)</p>"]},"correct_response":["a"],"section":"Technology","question_plain":"A corporation would like to simplify access management to multiple AWS accounts as well as facilitate AWS Single Sign-On (AWS SSO) access to its AWS accounts. As a Cloud Practitioner, which AWS service would you use for this task?","related_lectures":[]},{"_class":"assessment","id":102315829,"assessment_type":"multiple-choice","prompt":{"question":"<p>A company would like to separate cost for AWS services by the department for cost allocation. Which of the following is the simplest way to achieve this task?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Create tags for each department</strong></p>\n\n<p>You can assign metadata to your AWS resources in the form of tags. Each tag is a label consisting of a user-defined key and value. Tags can help you manage, identify, organize, search for, and filter resources. You can create tags to categorize resources by purpose, owner, environment, or other criteria.</p>\n\n<p>Typically, you use business tags such as cost center/business unit, customer, or project to associate AWS costs with traditional cost-allocation dimensions. But a cost allocation report can include any tag. This lets you associate costs with technical or security dimensions, such as specific applications, environments, or compliance programs.</p>\n\n<p>Example of tagging for cost optimization:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q62-i1.jpg\">\nvia - <a href=\"https://docs.aws.amazon.com/general/latest/gr/aws_tagging.html\">https://docs.aws.amazon.com/general/latest/gr/aws_tagging.html</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Create different accounts for different departments</strong> - Users can belong to several departments. Therefore, having different accounts for different departments would imply some users having several accounts. This is contrary to the security best practice: one physical user = one account. Also, it is much simpler to set up tags for tracking costs for each department.</p>\n\n<p><strong>Create one account for all departments and share this account</strong> - Sharing accounts is not a security best practice, and is not recommended.</p>\n\n<p><strong>Create different virtual private cloud (VPCs) for different departments</strong> - Creating different VPCs will not help with separating costs.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/general/latest/gr/aws_tagging.html\">https://docs.aws.amazon.com/general/latest/gr/aws_tagging.html</a></p>\n","answers":["<p>Create different accounts for different departments</p>","<p>Create tags for each department</p>","<p>Create one account for all departments and share this account</p>","<p>Create different virtual private cloud (VPCs) for different departments</p>"]},"correct_response":["b"],"section":"Billing and Pricing","question_plain":"A company would like to separate cost for AWS services by the department for cost allocation. Which of the following is the simplest way to achieve this task?","related_lectures":[]},{"_class":"assessment","id":102315813,"assessment_type":"multi-select","prompt":{"question":"<p>Which of the following are the advantages of using the AWS Cloud? (Select TWO)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct options:</p>\n\n<p><strong>Increase speed and agility</strong></p>\n\n<p><strong>Stop guessing about capacity</strong></p>\n\n<p>Exam Alert:</p>\n\n<p>Please check out the following six advantages of Cloud Computing. You would certainly be asked questions on the advantages of Cloud Computing compared to a traditional on-premises setup:</p>\n\n<p><img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q63-i1.jpg\">\nvia - <a href=\"https://docs.aws.amazon.com/whitepapers/latest/aws-overview/six-advantages-of-cloud-computing.html\">https://docs.aws.amazon.com/whitepapers/latest/aws-overview/six-advantages-of-cloud-computing.html</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Limited scaling</strong> - Scaling is not limited in the cloud. You can access as much or as little capacity as you need, and scale up and down as required with only a few minutes’ notice.</p>\n\n<p><strong>AWS is responsible for security in the cloud</strong> - AWS is responsible for the security OF the cloud, which means AWS is responsible for protecting the infrastructure that runs all the services offered in the AWS Cloud.</p>\n\n<p><strong>Trade operational expense for capital expense</strong> - In the cloud, you trade capital expense (CAPEX) for the operational expense (OPEX). Instead of having to invest heavily in data centers and servers before you know how you’re going to use them, you can pay only when you consume computing resources, and pay only for how much you consume.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/whitepapers/latest/aws-overview/six-advantages-of-cloud-computing.html\">https://docs.aws.amazon.com/whitepapers/latest/aws-overview/six-advantages-of-cloud-computing.html</a></p>\n","answers":["<p>Limited scaling</p>","<p>AWS is responsible for security in the cloud</p>","<p>Increase speed and agility</p>","<p>Stop guessing about capacity</p>","<p>Trade operational expense for capital expense</p>"]},"correct_response":["c","d"],"section":"Cloud Concepts","question_plain":"Which of the following are the advantages of using the AWS Cloud? (Select TWO)","related_lectures":[]},{"_class":"assessment","id":102315891,"assessment_type":"multi-select","prompt":{"question":"<p>A company would like to optimize Amazon Elastic Compute Cloud (Amazon EC2) costs. Which of the following actions can help with this task? (Select TWO)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct options:</p>\n\n<p><strong>Set up Auto Scaling groups to align the number of instances with the demand</strong></p>\n\n<p><strong>Purchase Amazon EC2 Reserved instances (RIs)</strong></p>\n\n<p>An Auto Scaling group contains a collection of Amazon EC2 instances that are treated as a logical grouping for automatic scaling and management. You can adjust its size to meet demand, either manually or by using automatic scaling.</p>\n\n<p>AWS Auto Scaling can help you optimize your utilization and cost efficiencies when consuming AWS services so you only pay for the resources you need.</p>\n\n<p>How AWS Auto Scaling works:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q64-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/autoscaling/\">https://aws.amazon.com/autoscaling/</a></p>\n\n<p>Amazon EC2 Reserved Instances (RI) provide a significant discount (up to 72%) compared to On-Demand pricing and provide a capacity reservation when used in a specific Availability Zone (AZ).</p>\n\n<p>EC2 Pricing Options Overview:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q64-i2.jpg\">\nvia - <a href=\"https://aws.amazon.com/ec2/pricing/\">https://aws.amazon.com/ec2/pricing/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Vertically scale the EC2 instances</strong> - Vertically scaling EC2 instances (increasing one computer performance by adding CPUs, memory, and storage) is limited and is way more expensive than scaling horizontally (adding more computers to the system).</p>\n\n<p><strong>Opt for a higher AWS Support plan</strong> - The AWS Support plans do not help with EC2 costs.</p>\n\n<p><strong>Build its own servers</strong> - Building your own servers is more expensive than using EC2 instances in the cloud. You're more likely to spend more money than saving money.</p>\n\n<p>References:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/AutoScalingGroup.html\">https://docs.aws.amazon.com/autoscaling/ec2/userguide/AutoScalingGroup.html</a></p>\n\n<p><a href=\"https://aws.amazon.com/ec2/pricing/reserved-instances/\">https://aws.amazon.com/ec2/pricing/reserved-instances/</a></p>\n\n<p><a href=\"https://wa.aws.amazon.com/wat.concept.horizontal-scaling.en.html\">https://wa.aws.amazon.com/wat.concept.horizontal-scaling.en.html</a></p>\n\n<p><a href=\"https://aws.amazon.com/autoscaling/\">https://aws.amazon.com/autoscaling/</a></p>\n","answers":["<p>Set up Auto Scaling groups to align the number of instances with the demand</p>","<p>Vertically scale the EC2 instances</p>","<p>Opt for a higher AWS Support plan</p>","<p>Purchase Amazon EC2 Reserved instances (RIs)</p>","<p>Build its own servers</p>"]},"correct_response":["a","d"],"section":"Billing and Pricing","question_plain":"A company would like to optimize Amazon Elastic Compute Cloud (Amazon EC2) costs. Which of the following actions can help with this task? (Select TWO)","related_lectures":[]},{"_class":"assessment","id":102315919,"assessment_type":"multiple-choice","prompt":{"question":"<p>A start-up would like to quickly deploy a popular technology on AWS. As a Cloud Practitioner, which AWS tool would you use for this task?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Partner Solutions (formerly Quick Starts)</strong></p>\n\n<p>AWS Partner Solutions are automated reference deployments built by Amazon Web Services (AWS) solutions architects and AWS Partners. Partner Solutions help you deploy popular technologies to AWS according to AWS best practices. You can reduce hundreds of manual procedures to a few steps and start using your environment within minutes.</p>\n\n<p>AWS Partner Solutions are automated reference deployments for key workloads on the AWS Cloud. Each Partner Solution launches, configures, and runs the AWS compute, network, storage, and other services required to deploy a specific workload on AWS, using AWS best practices for security and availability.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Forums</strong> - AWS Forums is an AWS community platform where people can help each other. It is not used to deploy technologies on AWS.</p>\n\n<p><strong>AWS CodeDeploy</strong> - AWS CodeDeploy is a service that automates code deployments to any instance, including Amazon EC2 instances and instances running on-premises. It is not suited to rapidly deploy popular technologies on AWS ready to be used immediately.</p>\n\n<p><strong>AWS Whitepapers</strong> - AWS Whitepapers are technical content authored by AWS and the AWS community to expand your knowledge of the cloud. They include technical whitepapers, technical guides, reference material, and reference architecture diagrams. You can find useful content for your deployment, but it is not a service that will deploy technologies.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/quickstart/\">https://aws.amazon.com/quickstart/</a></p>\n","answers":["<p>AWS Forums</p>","<p>AWS Partner Solutions (formerly Quick Starts)</p>","<p>AWS CodeDeploy</p>","<p>AWS Whitepapers</p>"]},"correct_response":["b"],"section":"Technology","question_plain":"A start-up would like to quickly deploy a popular technology on AWS. As a Cloud Practitioner, which AWS tool would you use for this task?","related_lectures":[]}]};
      let correct = new Set();
      let incorrect = new Set();
      let totalNumberOfQuestions = 0;
      const quizTitle = quizData.quiz_title;
      const quizDescription = quizData.quiz_description;
      const questionData = quizData.questions;
      const passPercent = quizData.pass_percent;
      const modalTextElement = document.getElementById('modal-text');
      const quizContainerElement = document.getElementById('quiz-container');

      const dialog = document.querySelector('dialog');
      const showButton = document.getElementById('view-explanatin');
      const closeButton = document.getElementById('close-modal-btn');
      const quizTitleElement = document.getElementById('quiz-title');
      const quizDescriptionElement = document.getElementById('quiz-description');

      function main() {
        // update quiz meta data
        document.title = quizTitle;
        quizTitleElement.innerHTML = quizTitle;
        quizDescriptionElement.innerHTML = quizDescription;

        const passPercentElement = document.getElementById('pass-percent');
        passPercentElement.innerHTML = passPercent + '%';
        totalNumberOfQuestions = questionData.length;
        // shuffle the questionData to randomize the order of the questions
        for (let i = questionData.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [questionData[i], questionData[j]] = [questionData[j], questionData[i]];
        }

        let formattedQuestions = questionData.map(formatSingleQuestionData);
        updateScore();
        // display the formattedQuestions
        formattedQuestions.forEach((question, idx) => {
          renderSingleQuestion(question, idx + 1);
        });
      }

      /**
       * Formats the question data from the given QuizData object.
       *
       * @param {Object} singleQuizData - The singleQuizData object containing prompt and correct_response.
       * @return {Object} The formatted question object with the following properties:
       *   - id: The ID of the question.
       *   - question: The text of the question.
       *   - answers: The array of answer options.
       *   - correctAnswer: The text of the correct answer.
       *   - explanation: The explanation of the correct answer.
       */
      function formatSingleQuestionData(singleQuizData = null) {
        const { prompt, correct_response, id } = singleQuizData;
        const questionText = prompt.question;
        const answers = prompt.answers;
        const correctAnswer = correct_response[0];
        const correctAnswerText = answers[correctAnswer.toLowerCase().charCodeAt(0) - 97];
        const questionObj = {
          id: id,
          question: questionText,
          answers: answers,
          correctAnswer,
          explanation: prompt?.explanation || '',
        };
        return questionObj;
      }

      /**
       * Renders a single question with its options and submit button.
       *
       * @param {Object} singleQuestionData - The data of the question to render.
       * @param {number} rootIndex - The index of the question in the quiz.
       * @return {void} return nothing.
       */

      const renderSingleQuestion = (singleQuestionData = {}, rootIndex = 1) => {
        const { id, explanation, answers, correctAnswer, question } = singleQuestionData;
        // shuffle the answers to randomize the order of the answers
        // for (let i = answers.length - 1; i > 0; i--) {
        //   const j = Math.floor(Math.random() * (i + 1));
        //   [answers[i], answers[j]] = [answers[j], answers[i]];
        // }
        const alphabet = 'abcdefghijklmnopqrstuvwxyz'.split('');
        const optionsHTML = answers
          .map((option, index) => {
            const optionId = `${id}_${index}`;

            return `
        <div class="question-lable">
          <input type="radio" id="${optionId}" name="${'answer'}" value="${alphabet[index]}" />
          <label for="${optionId}">${option}</label>
        </div>
      `;
          })

          .join('');

        const container = document.createElement('div');
        container.innerHTML = `
        <form data-correct-answer="${correctAnswer}" data-question-id="${id}" class="single-question-container" onsubmit="submitButtonListener(event)">
          <div style="display: flex;justify-content: space-between;">
            <p style="font-weight: 600">Question ${rootIndex}:</p>
            <button type="button" onclick="renderExplanation(event)" id="${`explanation-${id}`}" data-explanation="${'tt'}" data-explanation-id=${id} class="explanation-btn">View Explanation</button>
          </div>
          <p style="margin-bottom: 8px;line-height: 1.5">${question}</p>
          <div class="options-container">
            ${optionsHTML}
          </div>
          <div style="display: flex; gap: 8px;">
            <button type="submit" id="submit-button" class="button">Submit</button>
          </div>
        </form>
      `;
        quizContainerElement.appendChild(container);
      };

      /**
       * Updates the score on the page based on the number of correct and incorrect answers.
       *
       * @return {void} This function does not return a value.
       */
      function updateScore() {
        const currentParcentageElement = document.getElementById('current-score');
        const correctAnswerElement = document.getElementById('correct-answers');
        const wrongAnswerElement = document.getElementById('wrong-answers');
        correctAnswerElement.innerHTML = correct.size;
        wrongAnswerElement.innerHTML = incorrect.size;
        const score = Number((correct.size / totalNumberOfQuestions) * 100).toFixed(2);
        currentParcentageElement.innerHTML = score;
      }

      /**
       * Handles the event when the submit button is clicked.
       *
       * @param {Event} e - The event object.
       * @return {void} This function does not return anything.
       */
      const submitButtonListener = e => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const form = e.target;
        const selectedOption = e.target.querySelector('input[type="radio"]:checked');
        if (!selectedOption) {
          alert('Please select an answer!');
          return;
        }

        let isCorrect = false;
        const { answer: userAnswer } = Object.fromEntries(formData.entries());
        const correctAnswer = e.target.dataset.correctAnswer;
        const questionId = e.target.dataset.questionId;
        if (userAnswer == correctAnswer) {
          correct.add(questionId);
          incorrect.delete(questionId);
          isCorrect = true;
        } else {
          incorrect.add(e.target.dataset.questionId);
          correct.delete(questionId);
        }
        updateScore();

        const resultClass = isCorrect ? 'correct-answer' : 'incorrect-answer';

        form.querySelectorAll('.question-lable').forEach(label => {
          label.classList.remove('correct-answer', 'incorrect-answer');
        });
        selectedOption.closest('.question-lable').classList.add(resultClass);
      };

      function renderExplanation(ev) {
        const dataid = ev.target.dataset.explanationId;
        const quiz = quizData.questions.find(q => q.id === Number(dataid));
        modalTextElement.innerHTML =
          quiz && quiz.prompt.explanation ? quiz.prompt.explanation : 'no explanation found';
        // modalTextElement.innerHTML = ev.target.dataset?.explanation || 'no explanation found';
        dialog.showModal();
        dialog.addEventListener('click', event => {
          if (event.target === dialog) {
            dialog.close();
          }
        });
      }
    </script>
