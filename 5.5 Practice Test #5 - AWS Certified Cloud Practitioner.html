lus.com/aws-clf-pt/assets/pt5-q25-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/elasticache/\">https://aws.amazon.com/elasticache/)</a>)</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon Relational Database Service (Amazon RDS)</strong> - Amazon Relational Database Service (Amazon RDS) makes it easy to set up, operate, and scale a relational database in the cloud. It provides cost-efficient and resizable capacity while automating time-consuming administration tasks such as hardware provisioning, database setup, patching, and backups. It frees you to focus on your applications so you can give them the fast performance, high availability, security, and compatibility they need. It cannot be used to take the load off databases. However, Amazon ElastiCache is often used with Amazon RDS to take the load off RDS.</p>\n\n<p><strong>AWS Glue</strong> - AWS Glue is a fully managed extract, transform, and load (ETL) service that makes it easy for customers to prepare and load their data for analytics. AWS Glue job is meant to be used for batch ETL data processing. It cannot be used to take the load off the databases.</p>\n\n<p><strong>Amazon EMR</strong> - Amazon EMR provides a managed Hadoop framework that makes it easy, fast, and cost-effective to process vast amounts of data across dynamically scalable Amazon EC2 instances. It cannot be used to take the load off the databases.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/elasticache/\">https://aws.amazon.com/elasticache/</a></p>\n","answers":["<p>Amazon ElastiCache</p>","<p>Amazon Relational Database Service (Amazon RDS)</p>","<p>AWS Glue</p>","<p>Amazon EMR</p>"]},"correct_response":["a"],"section":"Technology","question_plain":"The IT infrastructure at a university is deployed on AWS Cloud and it's experiencing a read-intensive workload. As a Cloud Practitioner, which AWS service would you use to take the load off databases?","related_lectures":[]},{"_class":"assessment","id":102315807,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which AWS service allows you to quickly and easily add user sign-up, sign-in, and access control to web and mobile applications?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon Cognito</strong></p>\n\n<p>Amazon Cognito lets you add user sign-up, sign-in, and access control to your web and mobile apps quickly and easily. With Amazon Cognito, you also have the option to authenticate users through social identity providers such as Facebook, Twitter, or Amazon, with SAML identity solutions, or by using your own identity system.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Identity and Access Management (AWS IAM)</strong> - AWS Identity and Access Management (AWS IAM) enables you to securely control access to AWS services and resources for your users. Using IAM, you can create and manage AWS users and groups, and use permissions to allow and deny their access to AWS resources. It does not provide user sign-up, sign-in, and access control to web and mobile applications.</p>\n\n<p><strong>AWS IAM Identity Center</strong> - AWS IAM Identity Center is the successor to AWS Single Sign-On. It is built on top of AWS Identity and Access Management (IAM) to simplify access management to multiple AWS accounts, AWS applications, and other SAML-enabled cloud applications. In IAM Identity Center, you create, or connect, your workforce users for use across AWS. You can choose to manage access just to your AWS accounts, just to your cloud applications, or to both.</p>\n\n<p><strong>AWS Organizations</strong> - AWS Organizations offers policy-based management for multiple AWS accounts. With AWS Organizations, you can create groups of accounts, automate account creation, and apply and manage policies for those groups. Organizations enable you to centrally manage policies across multiple accounts, without requiring custom scripts and manual processes. It does not provide user sign-up, sign-in, and access control to web and mobile applications.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/cognito/\">https://aws.amazon.com/cognito/</a></p>\n","answers":["<p>AWS Identity and Access Management (AWS IAM)</p>","<p>Amazon Cognito</p>","<p>AWS IAM Identity Center</p>","<p>AWS Organizations</p>"]},"correct_response":["b"],"section":"Technology","question_plain":"Which AWS service allows you to quickly and easily add user sign-up, sign-in, and access control to web and mobile applications?","related_lectures":[]},{"_class":"assessment","id":102315865,"assessment_type":"multiple-choice","prompt":{"question":"<p>The development team at a company manages 300 microservices and it is now trying to automate the code reviews to improve the code quality. Which tool/service is the right fit for this requirement?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon CodeGuru</strong></p>\n\n<p>Amazon CodeGuru is a developer tool that provides intelligent recommendations to improve code quality and identify an application’s most expensive lines of code. Integrate Amazon CodeGuru into your existing software development workflow to automate code reviews during application development, continuously monitor application performance in production, provide recommendations and visual clues for improving code quality and application performance, and reduce overall cost.</p>\n\n<p>Amazon CodeGuru Reviewer uses machine learning and automated reasoning to identify critical issues, security vulnerabilities, and hard-to-find bugs during application development and provides recommendations to improve code quality.</p>\n\n<p>Amazon CodeGuru Profiler pinpoints an application’s most expensive lines of code by helping developers understand the runtime behavior of their applications, identify and remove code inefficiencies, improve performance, and significantly decrease compute costs.</p>\n\n<p>How Amazon CodeGuru works:\n<img src=\"https://d1.awsstatic.com/products/CodeGuru/Product-Page-Diagram_CodeGuru.4d70717197b2bbd7bb11c44e8c9c351dbc12f821.png\">\nvia - <a href=\"https://aws.amazon.com/codeguru/\">https://aws.amazon.com/codeguru/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS X-Ray</strong> - AWS X-Ray helps developers analyze and debug production, and distributed applications, such as those built using a microservices architecture. With AWS X-Ray, you can understand how your application and its underlying services are performing to identify and troubleshoot the root cause of performance issues and errors. AWS X-Ray provides an end-to-end view of requests as they travel through your application, and shows a map of your application’s underlying components.</p>\n\n<p><strong>AWS CodeBuild</strong> - AWS CodeBuild is a fully managed continuous integration service that compiles source code, runs tests, and produces software packages that are ready to deploy. With AWS CodeBuild, you don’t need to provision, manage, and scale your own build servers. AWS CodeBuild scales continuously and processes multiple builds concurrently, so your builds are not left waiting in a queue.</p>\n\n<p><strong>AWS Trusted Advisor</strong> - AWS Trusted Advisors provides recommendations that help you follow AWS best practices. AWS Trusted Advisor evaluates your account by using checks. These checks identify ways to optimize your AWS infrastructure, improve security and performance, reduce costs, and monitor service quotas.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/codeguru/\">https://aws.amazon.com/codeguru/</a></p>\n","answers":["<p>AWS X-Ray</p>","<p>AWS CodeBuild</p>","<p>AWS Trusted Advisor</p>","<p>Amazon CodeGuru</p>"]},"correct_response":["d"],"section":"Technology","question_plain":"The development team at a company manages 300 microservices and it is now trying to automate the code reviews to improve the code quality. Which tool/service is the right fit for this requirement?","related_lectures":[]},{"_class":"assessment","id":102315873,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which of the following AWS Support plans is the MOST cost-effective when getting enhanced technical support by Cloud Support Engineers?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Business Support</strong></p>\n\n<p>AWS recommends AWS Business Support if you have production workloads on AWS and want 24x7 phone, email, and chat access to technical support and architectural guidance in the context of your specific use cases. You get full access to AWS Trusted Advisor Best Practice Checks. It is also the cheapest support plan to provide enhanced technical support by Cloud Support Engineers.</p>\n\n<p>Exam Alert:</p>\n\n<p>Please review the differences between the AWS Developer Support, AWS Business Support, and AWS Enterprise Support plans as you can expect at least a couple of questions on the exam:</p>\n\n<p><img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q28-i1.jpg\"></p>\n\n<p><img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q28-i2.jpg\"></p>\n\n<p><img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q28-i3.jpg\"></p>\n\n<p>via - <a href=\"https://aws.amazon.com/premiumsupport/plans/\">https://aws.amazon.com/premiumsupport/plans/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Developer Support</strong> - AWS recommends AWS Developer Support if you are testing or doing early development on AWS and want the ability to get technical support during business hours as well as general architectural guidance as you build and test. It provides enhanced technical support by Cloud Support Associates.</p>\n\n<p><strong>AWS Basic Support</strong> - The AWS Basic Support plan is included for all AWS customers. It does not provide enhanced technical support.</p>\n\n<p><strong>AWS Enterprise Support</strong> - AWS Enterprise Support provides customers with concierge-like service where the main focus is helping the customer achieve their outcomes and find success in the cloud. With Enterprise Support, you get 24x7 technical support from high-quality engineers, tools, and technology to automatically manage the health of your environment, consultative architectural guidance delivered in the context of your applications and use cases, and a designated Technical Account Manager (TAM) to coordinate access to proactive/preventative programs and AWS subject matter experts. It provides enhanced technical support by Cloud Support Engineers but is more expensive than the Business support plan.</p>\n\n<p>References:</p>\n\n<p><a href=\"https://aws.amazon.com/premiumsupport/plans/\">https://aws.amazon.com/premiumsupport/plans/</a></p>\n\n<p><a href=\"https://aws.amazon.com/premiumsupport/plans/business/\">https://aws.amazon.com/premiumsupport/plans/business/</a></p>\n","answers":["<p>AWS Developer Support</p>","<p>AWS Basic Support</p>","<p>AWS Enterprise Support</p>","<p>AWS Business Support</p>"]},"correct_response":["d"],"section":"Billing and Pricing","question_plain":"Which of the following AWS Support plans is the MOST cost-effective when getting enhanced technical support by Cloud Support Engineers?","related_lectures":[]},{"_class":"assessment","id":102315879,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which service/tool will you use to create and provide trusted users with temporary security credentials that can control access to your AWS resources?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Security Token Service (AWS STS)</strong></p>\n\n<p>AWS Security Token Service (AWS STS) is a web service that enables you to request temporary, limited-privilege credentials for AWS Identity and Access Management (AWS IAM) users or for users that you authenticate (federated users).</p>\n\n<p>You can use the AWS Security Token Service (AWS STS) to create and provide trusted users with temporary security credentials that can control access to your AWS resources. Temporary security credentials work almost identically to the long-term access key credentials that your IAM users can use, with the following differences:</p>\n\n<ol>\n<li><p>Temporary security credentials are short-term, as the name implies. They can be configured to last for anywhere from a few minutes to several hours. After the credentials expire, AWS no longer recognizes them or allows any kind of access from API requests made with them.</p></li>\n<li><p>Temporary security credentials are not stored with the user but are generated dynamically and provided to the user when requested. When (or even before) the temporary security credentials expire, the user can request new credentials, as long as the user requesting them still has permission to do so.</p></li>\n</ol>\n\n<p>Temporary security credentials are generated by AWS Security Token Service (AWS STS). By default, AWS STS is a global service with a single endpoint at https://sts.amazonaws.com. However, you can also choose to make AWS STS API calls to endpoints in any other supported Region.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon Cognito</strong> - Amazon Cognito is a higher level of abstraction than AWS Security Token Service (AWS STS). Amazon Cognito supports the same identity providers as AWS STS, and also supports unauthenticated (guest) access, and lets you migrate user data when a user signs in. Amazon Cognito also provides API operations for synchronizing user data so that it is preserved as users move between devices.  Amazon Cognito helps create the user database, which is not possible with STS.</p>\n\n<p><strong>AWS IAM Identity Center</strong> - AWS IAM Identity Center is the successor to AWS Single Sign-On (AWS SSO). It is built on top of AWS Identity and Access Management (AWS IAM) to simplify access management to multiple AWS accounts, AWS applications, and other SAML-enabled cloud applications. In AWS IAM Identity Center, you create or connect, your workforce users for use across AWS. You can choose to manage access just to your AWS accounts, just to your cloud applications, or to both.</p>\n\n<p><strong>AWS Web Application Firewall (AWS WAF)</strong> - AWS Web Application Firewall (AWS WAF) is a web application firewall that helps protect your web applications or APIs against common web exploits and bots that may affect availability, compromise security, or consume excessive resources. AWS WAF gives you control over how traffic reaches your applications by enabling you to create security rules that control bot traffic and block common attack patterns, such as SQL injection or cross-site scripting.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_temp.html\">https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_temp.html</a></p>\n","answers":["<p>AWS Security Token Service (AWS STS)</p>","<p>Amazon Cognito</p>","<p>AWS IAM Identity Center</p>","<p>AWS Web Application Firewall (AWS WAF)</p>"]},"correct_response":["a"],"section":"Security and Compliance","question_plain":"Which service/tool will you use to create and provide trusted users with temporary security credentials that can control access to your AWS resources?","related_lectures":[]},{"_class":"assessment","id":102315895,"assessment_type":"multi-select","prompt":{"question":"<p>A company would like to move its infrastructure to AWS Cloud. Which of the following should be included in the Total Cost of Ownership (TCO) estimate? (Select TWO)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct options:</p>\n\n<p><strong>Server administration</strong></p>\n\n<p><strong>Power/Cooling</strong></p>\n\n<p>AWS Pricing Calculator lets you explore AWS services and create an estimate for the cost of your use cases on AWS. You can model your solutions before building them, explore the price points and calculations behind your estimate, and find the available instance types and contract terms that meet your needs. This enables you to make informed decisions about using AWS. You can plan your AWS costs and usage or price out by setting up a new set of instances and services. AWS Pricing Calculator can be accessed at <a href=\"https://calculator.aws/#/\">https://calculator.aws/#/</a>.</p>\n\n<p>AWS Pricing Calculator compares the cost of your applications in an on-premises or traditional hosting environment to AWS: server, storage, network, and IT labor. Therefore, you need to include every element relevant to these points of comparison.</p>\n\n<p>Server administration is included in the IT labor costs.</p>\n\n<p>Power/Cooling are included in the server, storage, and network cost.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Application advertising</strong> - The application advertising is not relevant for a Total Cost of Ownership (TCO) estimate.</p>\n\n<p><strong>Number of end-users</strong> - The number of end-users is not relevant for a Total Cost of Ownership (TCO) estimate.</p>\n\n<p><strong>Electronic equipment at office</strong> - The electronic equipment at the office is not relevant for a Total Cost of Ownership (TCO) estimate.</p>\n\n<p>References:</p>\n\n<p><a href=\"https://calculator.aws/#/\">https://calculator.aws/#/</a></p>\n\n<p><a href=\"https://aws.amazon.com/blogs/aws/new-cloud-tco-comparison-calculator-for-web-applications/\">https://aws.amazon.com/blogs/aws/new-cloud-tco-comparison-calculator-for-web-applications/</a></p>\n","answers":["<p>Application advertising</p>","<p>Server administration</p>","<p>Power/Cooling</p>","<p>Number of end-users</p>","<p>Electronic equipment at office</p>"]},"correct_response":["b","c"],"section":"Billing and Pricing","question_plain":"A company would like to move its infrastructure to AWS Cloud. Which of the following should be included in the Total Cost of Ownership (TCO) estimate? (Select TWO)","related_lectures":[]},{"_class":"assessment","id":102315909,"assessment_type":"multi-select","prompt":{"question":"<p>Which of the following criteria are used to calculate the charge for Amazon EBS Volumes? (Select Two)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct options:</p>\n\n<p><strong>Provisioned IOPS</strong></p>\n\n<p><strong>Volume type</strong></p>\n\n<p>Amazon Elastic Block Store (Amazon EBS) provides persistent block storage volumes for use with Amazon EC2 instances in the AWS Cloud. Each Amazon EBS volume is automatically replicated within its Availability Zone (AZ) to protect you from component failure, offering high availability and durability. Amazon EBS volumes offer the consistent and low-latency performance needed to run your workloads. With Amazon EBS, you can scale your usage up or down within minutes—all while paying a low price for only what you provision.</p>\n\n<p>The fundamental charges for EBS volumes are the volume type (based on performance), the storage volume in GB per month provisioned, the number of IOPS provisioned per month, the storage consumed by snapshots, and outbound data transfer.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Data transfer IN</strong> - Data transfer-in is always free, including for Amazon EBS Elastic Volumes.</p>\n\n<p><strong>The Amazon EC2 instance type the Amazon EBS Elastic volume is attached to</strong> - The Amazon EC2 instance type the Amazon EBS volume is attached to does not influence the EBS volume pricing.</p>\n\n<p><strong>Data type</strong> - The type of data stored on EBS volumes does not influence the price.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/ebs/pricing/\">https://aws.amazon.com/ebs/pricing/</a></p>\n","answers":["<p>Provisioned IOPS</p>","<p>Volume type</p>","<p>Data transfer IN</p>","<p>The Amazon EC2 instance type the Amazon EBS Elastic volume is attached to</p>","<p>Data type</p>"]},"correct_response":["a","b"],"section":"Billing and Pricing","question_plain":"Which of the following criteria are used to calculate the charge for Amazon EBS Volumes? (Select Two)","related_lectures":[]},{"_class":"assessment","id":102315877,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which of the following billing timeframes is applied when running a Windows EC2 on-demand instance?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Pay per second</strong></p>\n\n<p>With On-Demand instances, you only pay for the Amazon EC2 instances you use. The use of On-Demand instances frees you from the costs and complexities of planning, purchasing, and maintaining hardware and transforms what are commonly large fixed costs into much smaller variable costs.</p>\n\n<p>When running a Windows EC2 on-demand instance, pay-per-second pricing is applied.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Pay per hour</strong> - When running an Amazon Windows EC2 On-demand instance, pay-per-second pricing is applied. Windows-based EC2 instances used to follow pay-per-hour pricing earlier.</p>\n\n<p><strong>Pay per minute</strong> - Pay per minute pricing is not available for Windows EC2 on-demand instances, or any other type of on-demand EC2 instance.</p>\n\n<p><strong>Pay per day</strong> - Pay per day pricing is not available for Windows EC2 on-demand instances, or any other type of on-demand EC2 instance.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/ec2/pricing/\">https://aws.amazon.com/ec2/pricing/</a></p>\n","answers":["<p>Pay per second</p>","<p>Pay per minute</p>","<p>Pay per day</p>","<p>Pay per hour</p>"]},"correct_response":["a"],"section":"Billing and Pricing","question_plain":"Which of the following billing timeframes is applied when running a Windows EC2 on-demand instance?","related_lectures":[]},{"_class":"assessment","id":102315837,"assessment_type":"multiple-choice","prompt":{"question":"<p>A research lab needs to be notified in case of a configuration change for security and compliance reasons. Which AWS service can assist with this task?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Config</strong></p>\n\n<p>AWS Config is a service that enables you to assess, audit, and evaluate the configurations of your AWS resources. AWS Config continuously monitors and records your AWS resource configurations and allows you to automate the evaluation of recorded configurations against desired configurations. With AWS Config, you can review changes in configurations and relationships between AWS resources, dive into detailed resource configuration histories, and determine your overall compliance against the configurations specified in your internal guidelines. This enables you to simplify compliance auditing, security analysis, change management, and operational troubleshooting.</p>\n\n<p>How AWS Config works:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q33-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/config/\">https://aws.amazon.com/config/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon Inspector</strong> - Amazon Inspector is an automated security assessment service that helps improve the security and compliance of applications deployed on your Amazon EC2 instances. Amazon Inspector automatically assesses applications for exposure, vulnerabilities, and deviations from best practices. It cannot notify configuration changes.</p>\n\n<p><strong>AWS Trusted Advisor</strong> - AWS Trusted Advisor is an online resource to help you reduce cost, increase performance, and improve security by optimizing your AWS environment. Trusted Advisor provides real-time guidance to help you provision your resources following AWS best practices. It cannot notify configuration changes.</p>\n\n<p><strong>AWS Secrets Manager</strong> - AWS Secrets Manager helps you protect the secrets needed to access your applications, services, and IT resources. The service enables you to easily rotate, manage, and retrieve database credentials, API keys, and other secrets throughout their lifecycle. It cannot notify configuration changes.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/config/\">https://aws.amazon.com/config/</a></p>\n","answers":["<p>AWS Config</p>","<p>Amazon Inspector</p>","<p>AWS Trusted Advisor</p>","<p>AWS Secrets Manager</p>"]},"correct_response":["a"],"section":"Security and Compliance","question_plain":"A research lab needs to be notified in case of a configuration change for security and compliance reasons. Which AWS service can assist with this task?","related_lectures":[]},{"_class":"assessment","id":102315903,"assessment_type":"multiple-choice","prompt":{"question":"<p>A company needs to use a secure online data transfer tool/service that can automate the ongoing transfers from on-premises systems into AWS while providing support for incremental data backups.</p>\n\n<p>Which AWS tool/service is an optimal fit for this requirement?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS DataSync</strong></p>\n\n<p>AWS DataSync is a secure online data transfer service that simplifies, automates, and accelerates copying terabytes of data to and from AWS storage services. Easily migrate or replicate large data sets without having to build custom solutions or oversee repetitive tasks. DataSync can copy data between Network File System (NFS) shares, or Server Message Block (SMB) shares, self-managed object storage, AWS Snowcone, Amazon Simple Storage Service (Amazon S3) buckets, Amazon Elastic File System (Amazon EFS) file systems, and Amazon FSx for Windows File Server file systems.</p>\n\n<p>You can use AWS DataSync for ongoing transfers from on-premises systems into or out of AWS for processing. DataSync can help speed up your critical hybrid cloud storage workflows in industries that need to move active files into AWS quickly. This includes machine learning in life sciences, video production in media and entertainment, and big data analytics in financial services. AWS DataSync provides timely delivery to ensure dependent processes are not delayed. You can specify exclude filters, include filters, or both, to determine which files, folders, or objects get transferred each time your task runs.</p>\n\n<p>AWS DataSync employs an AWS-designed transfer protocol—decoupled from the storage protocol—to accelerate data movement. The protocol performs optimizations on how, when, and what data is sent over the network. Network optimizations performed by DataSync include incremental transfers, in-line compression, and sparse file detection, as well as in-line data validation and encryption.</p>\n\n<p>Data Transfer between on-premises and AWS using AWS DataSync:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q34-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/datasync/\">https://aws.amazon.com/datasync/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Storage Gateway</strong> - AWS Storage Gateway is a set of hybrid cloud services that give you on-premises access to virtually unlimited cloud storage. Customers use AWS Storage Gateway to integrate AWS Cloud storage with existing on-site workloads so they can simplify storage management and reduce costs for key hybrid cloud storage use cases. These include moving backups to the cloud, using on-premises file shares backed by cloud storage, and providing low latency access to data in AWS for on-premises applications.</p>\n\n<p><strong>AWS Snowmobile</strong> - AWS Snowmobile is an Exabyte-scale data transfer service used to move extremely large amounts of data to AWS. You can transfer up to 100PB per Snowmobile, a 45-foot-long ruggedized shipping container, pulled by a semi-trailer truck. AWS Snowmobile makes it easy to move massive volumes of data to the cloud, including video libraries, image repositories, or even a complete data center migration.</p>\n\n<p><strong>AWS Snowcone</strong> - AWS Snowcone is the smallest member of the AWS Snow Family of edge computing, edge storage, and data transfer devices. Weighing in at 4.5 pounds (2.1 kg), AWS Snowcone is equipped with 8 terabytes of usable storage, while AWS Snowcone Solid State Drive (SSD) supports 14 terabytes of usable storage. Both referred to as AWS Snowcone, the device is ruggedized, secure, and purpose-built for use outside of a traditional data center. Its small form factor makes it a perfect fit for tight spaces or where portability is a necessity and network connectivity is unreliable. You can use AWS Snowcone in backpacks for first responders, or for IoT, vehicular, and drone use cases. You can execute compute applications at the edge, and you can ship the device with data to AWS for offline data transfer, or you can transfer data online with AWS DataSync from edge locations.</p>\n\n<p>References:</p>\n\n<p><a href=\"https://aws.amazon.com/datasync/\">https://aws.amazon.com/datasync/</a></p>\n\n<p><a href=\"https://aws.amazon.com/datasync/features/\">https://aws.amazon.com/datasync/features/</a></p>\n","answers":["<p>AWS Storage Gateway</p>","<p>AWS Snowcone</p>","<p>AWS DataSync</p>","<p>AWS Snowmobile</p>"]},"correct_response":["c"],"section":"Technology","question_plain":"A company needs to use a secure online data transfer tool/service that can automate the ongoing transfers from on-premises systems into AWS while providing support for incremental data backups.\n\nWhich AWS tool/service is an optimal fit for this requirement?","related_lectures":[]},{"_class":"assessment","id":102315929,"assessment_type":"multi-select","prompt":{"question":"<p>A production company with predictable usage would like to reduce the cost of its Amazon Elastic Compute Cloud (Amazon EC2) instances by using reserved instances (RI). Which of the following length terms are available for Amazon EC2 reserved instances (RI)? (Select Two)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct options:</p>\n\n<p><strong>1 year</strong></p>\n\n<p><strong>3 years</strong></p>\n\n<p>Reserved Instances (RI) provide you with a significant discount (up to 75%) compared to On-Demand instance pricing. Besides, when Reserved Instances (RI) are assigned to a specific Availability Zone (AZ), they provide a capacity reservation, giving you additional confidence in your ability to launch instances when you need them.</p>\n\n<p>Standard and Convertible reserved instances can be purchased for a 1-year or 3-year term.</p>\n\n<p>EC2 Pricing Options Overview:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q35-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/ec2/pricing/\">https://aws.amazon.com/ec2/pricing/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>6 months</strong> - It is not possible to reserve instances for 6 months.</p>\n\n<p><strong>5 years</strong> - It is not possible to reserve instances for 5 years.</p>\n\n<p><strong>2 years</strong> - It is not possible to reserve instances for 2 years.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/ec2/pricing/\">https://aws.amazon.com/ec2/pricing/</a></p>\n","answers":["<p>6 months</p>","<p>5 years</p>","<p>2 years</p>","<p>1 year</p>","<p>3 years</p>"]},"correct_response":["d","e"],"section":"Technology","question_plain":"A production company with predictable usage would like to reduce the cost of its Amazon Elastic Compute Cloud (Amazon EC2) instances by using reserved instances (RI). Which of the following length terms are available for Amazon EC2 reserved instances (RI)? (Select Two)","related_lectures":[]},{"_class":"assessment","id":102315905,"assessment_type":"multi-select","prompt":{"question":"<p>Which of the following services are provided by Amazon Route 53? (Select Two)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct options:</p>\n\n<p><strong>Domain registration</strong></p>\n\n<p><strong>Health checks and monitoring</strong></p>\n\n<p>Amazon Route 53 is a highly available and scalable cloud Domain Name System (DNS) web service. It is designed to give developers and businesses an extremely reliable and cost-effective way to route end users to Internet applications by translating names like www.example.com into the numeric IP addresses like 192.0.2.1 that computers use to connect to each other.</p>\n\n<p>Amazon Route 53 offers domain name registration services, where you can search for and register available domain names or transfer in existing domain names to be managed by Route 53.</p>\n\n<p>Amazon Route 53 can monitor the health and performance of your application as well as your web servers and other resources.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>IP routing</strong> - Despite its name, Amazon Route 53 does not offer IP routing. However, it can route traffic based on multiple criteria, such as endpoint health, geographic location, and latency, using routing policies.</p>\n\n<p><strong>Load balancing</strong> - It is a feature of Elastic Load Balancing (ELB) and not Amazon Route 53. Elastic Load Balancing (ELB) automatically distributes incoming application traffic across multiple targets, such as Amazon EC2 instances, containers, IP addresses, and Lambda functions. It can handle the varying load of your application traffic in a single Availability Zone (AZ) or across multiple Availability Zones (AZs).</p>\n\n<p><strong>Transfer acceleration</strong> - Transfer acceleration is a feature of Amazon's simple storage service (Amazon S3). Amazon S3 Transfer Acceleration (Amazon S3TA) can speed up content transfers to and from Amazon S3 by as much as 50-500% for long-distance transfer of larger objects.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/route53/\">https://aws.amazon.com/route53/</a></p>\n","answers":["<p>Domain registration</p>","<p>Health checks and monitoring</p>","<p>IP routing</p>","<p>Load balancing</p>","<p>Transfer acceleration</p>"]},"correct_response":["a","b"],"section":"Technology","question_plain":"Which of the following services are provided by Amazon Route 53? (Select Two)","related_lectures":[]},{"_class":"assessment","id":102315921,"assessment_type":"multiple-choice","prompt":{"question":"<p>A multinational company has just moved its infrastructure to AWS Cloud and has employees traveling to different offices around the world. How should the company set the AWS accounts?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>There is nothing to do, AWS Identity and Access Management (AWS IAM) is a global service</strong></p>\n\n<p>AWS Identity and Access Management (IAM) enables you to manage access to AWS services and resources securely. Using IAM, you can create and manage IAM users and IAM user groups, and use permissions to allow and deny their access to AWS resources.</p>\n\n<p>AWS IAM is a global service. Users created within IAM can access their accounts all around the world, and deploy resources in every region.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Create an IAM user for each user in each AWS region</strong> - IAM users can access their accounts from different AWS regions.</p>\n\n<p><strong>Create global permissions so users can access resources from all around the world</strong> - AWS Identity and Access Management (AWS IAM) is a global service. You can use it globally without implementing anything.</p>\n\n<p><strong>As employees travel, they can use other employees' accounts</strong> - You should never share you IAM user credentials.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/iam/\">https://aws.amazon.com/iam/</a></p>\n","answers":["<p>Create an IAM user for each user in each AWS region</p>","<p>Create global permissions so users can access resources from all around the world</p>","<p>There is nothing to do, AWS Identity and Access Management (AWS IAM) is a global service</p>","<p>As employees travel, they can use other employees' accounts</p>"]},"correct_response":["c"],"section":"Security and Compliance","question_plain":"A multinational company has just moved its infrastructure to AWS Cloud and has employees traveling to different offices around the world. How should the company set the AWS accounts?","related_lectures":[]},{"_class":"assessment","id":102315871,"assessment_type":"multiple-choice","prompt":{"question":"<p>According to the AWS Well-Architected Framework, which of the following action is recommended in the Security pillar?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Use AWS Key Management Service (AWS KMS) to encrypt data</strong></p>\n\n<p>The Security pillar includes the ability to protect information, systems, and assets while delivering business value through risk assessments and mitigation strategies.</p>\n\n<p>Encrypting data is part of the design principle \"Protect data in transit and at rest\": Classify your data into sensitivity levels and use mechanisms, such as encryption, tokenization, and access control where appropriate.</p>\n\n<p>AWS Key Management Service (AWS KMS) makes it easy for you to create and control keys used for encryption. It is a key service of the Security pillar.</p>\n\n<p>The AWS Well-Architected Framework helps you understand the pros and cons of the decisions you make while building systems on AWS. By using the Framework you will learn architectural best practices for designing and operating reliable, secure, efficient, and cost-effective systems in the cloud. It provides a way for you to consistently measure your architectures against best practices and identify areas for improvement.</p>\n\n<p>The AWS Well-Architected Framework is based on six pillars — Operational Excellence, Security, Reliability, Performance Efficiency, Cost Optimization, and Sustainability.</p>\n\n<p>Overview of the six pillars of the AWS Well-Architected Framework:</p>\n\n<p><img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q38-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/architecture/well-architected/\">https://aws.amazon.com/architecture/well-architected/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Use AWS Cost Explorer to view and track your usage in detail</strong> - AWS Cost Explorer has an easy-to-use interface that lets you visualize, understand, and manage your AWS costs and usage over time. Using Cost Explorer to view and track your usage in detail relates more to the Cost Optimization pillar.</p>\n\n<p><strong>Use Amazon CloudWatch to measure overall efficiency</strong> - Amazon CloudWatch is a monitoring and management service built for developers, system operators, site reliability engineers (SRE), and IT managers. Using Amazon CloudWatch to measure overall efficiency relates more to the Reliability pillar.</p>\n\n<p><strong>Use AWS CloudFormation to automate security best practices</strong> - AWS CloudFormation provides a common language for you to model and provision AWS and third-party application resources in your cloud environment. It is not used to automate security best practices. If you want to automate security best practices, you should use Amazon Inspector.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/architecture/well-architected/\">https://aws.amazon.com/architecture/well-architected/</a></p>\n","answers":["<p>Use AWS Cost Explorer to view and track your usage in detail</p>","<p>Use Amazon CloudWatch to measure overall efficiency</p>","<p>Use AWS CloudFormation to automate security best practices</p>","<p>Use AWS Key Management Service (AWS KMS) to encrypt data</p>"]},"correct_response":["d"],"section":"Cloud Concepts","question_plain":"According to the AWS Well-Architected Framework, which of the following action is recommended in the Security pillar?","related_lectures":[]},{"_class":"assessment","id":102315841,"assessment_type":"multiple-choice","prompt":{"question":"<p>A company would like to define a set of rules to manage objects cost-effectively between Amazon Simple Storage Service (Amazon S3) storage classes. As a Cloud Practitioner, which Amazon S3 feature would you use?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon Simple Storage Service (Amazon S3) Lifecycle configuration</strong></p>\n\n<p>To manage your objects so that they are stored cost-effectively throughout their lifecycle, configure their Amazon S3 Lifecycle. An S3 Lifecycle configuration is a set of rules that define actions that Amazon S3 applies to a group of objects. There are two types of actions: Transition actions (define when objects transition to another storage class) and expiration actions (define when objects expire. Amazon S3 deletes expired objects on your behalf).</p>\n\n<p>In this particular use case, you would use a transition action.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon S3 Transfer Acceleration (Amazon S3TA)</strong> - Amazon S3 Transfer Acceleration (Amazon S3TA) enables fast, easy, and secure transfers of files over long distances between your client and an Amazon S3 bucket. It is not used to move objects between storage classes.</p>\n\n<p><strong>Amazon Simple Storage Service (Amazon S3) Bucket policies</strong> - An S3 bucket policy is a resource-based AWS Identity and Access Management (IAM) policy. You add a bucket policy to a bucket to grant other AWS accounts or IAM users access permissions for the bucket and the objects in it. Object permissions apply only to the objects that the bucket owner creates. It is not used to move objects between storage classes.</p>\n\n<p><strong>S3 Cross-Region Replication (S3 CRR)</strong> - S3 Cross-Region Replication (S3 CRR) enables automatic, asynchronous copying of objects across Amazon S3 buckets. Cross-Region replication (CRR) is used to copy objects across Amazon S3 buckets in different AWS Regions. It is not used to move objects between storage classes.</p>\n\n<p>References:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/object-lifecycle-mgmt.html\">https://docs.aws.amazon.com/AmazonS3/latest/dev/object-lifecycle-mgmt.html</a></p>\n\n<p><a href=\"https://aws.amazon.com/s3/\">https://aws.amazon.com/s3/</a></p>\n","answers":["<p>Amazon Simple Storage Service (Amazon S3) Lifecycle configuration</p>","<p>Amazon S3 Transfer Acceleration (Amazon S3TA)</p>","<p>Amazon Simple Storage Service (Amazon S3) Bucket policies</p>","<p>S3 Cross-Region Replication (S3 CRR)</p>"]},"correct_response":["a"],"section":"Technology","question_plain":"A company would like to define a set of rules to manage objects cost-effectively between Amazon Simple Storage Service (Amazon S3) storage classes. As a Cloud Practitioner, which Amazon S3 feature would you use?","related_lectures":[]},{"_class":"assessment","id":102315911,"assessment_type":"multiple-choice","prompt":{"question":"<p>A growing start-up has trouble identifying and protecting sensitive data at scale. Which AWS fully managed service can assist with this task?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon Macie</strong></p>\n\n<p>Amazon Macie is a fully managed data security and data privacy service that uses Machine Learning and pattern matching to discover and protect your sensitive data in AWS.</p>\n\n<p>Amazon Macie uses Machine Learning and pattern matching to cost-efficiently discover sensitive data at scale. Amazon Macie automatically detects a large and growing list of sensitive data types, including personally identifiable information (PII) such as names, addresses, and credit card numbers. It also gives you constant visibility of the data security and data privacy of your data stored in Amazon S3.</p>\n\n<p>How Amazon Macie works:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q40-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/macie/\">https://aws.amazon.com/macie/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Artifact</strong> - AWS Artifact is your go-to, central resource for compliance-related information that matters to you. It provides on-demand access to AWS’ security and compliance reports and selects online agreements. It is not used to discover and protect sensitive data in AWS.</p>\n\n<p><strong>AWS Secrets Manager</strong> - AWS Secrets Manager helps you protect secrets needed to access your applications, services, and IT resources. The service enables you to easily rotate, manage, and retrieve database credentials, API keys, and other secrets throughout their lifecycle. It is not used to discover and protect sensitive data in AWS.</p>\n\n<p><strong>AWS Key Management Service (AWS KMS)</strong> - AWS Key Management Service (AWS KMS) makes it easy for you to create and manage keys and control the use of encryption across a wide range of AWS services and in your applications. It is not used to discover and protect sensitive data in AWS.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/macie/\">https://aws.amazon.com/macie/</a></p>\n","answers":["<p>AWS Artifact</p>","<p>Amazon Macie</p>","<p>AWS Secrets Manager</p>","<p>AWS Key Management Service (AWS KMS)</p>"]},"correct_response":["b"],"section":"Security and Compliance","question_plain":"A growing start-up has trouble identifying and protecting sensitive data at scale. Which AWS fully managed service can assist with this task?","related_lectures":[]},{"_class":"assessment","id":102315889,"assessment_type":"multiple-choice","prompt":{"question":"<p>A production company would like to establish an AWS managed virtual private network (VPN) service between its on-premises network and AWS. Which item needs to be set up on the company's side?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>A customer gateway</strong></p>\n\n<p>A customer gateway device is a physical or software appliance on your side of a Site-to-Site VPN connection. You or your network administrator must configure the device to work with the Site-to-Site VPN connection.</p>\n\n<p>You can enable access to your remote network from your VPC by creating an AWS Site-to-Site VPN (Site-to-Site VPN) connection, and configuring routing to pass traffic through the connection.</p>\n\n<p>More on customer gateway device:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q41-i1.jpg\">\nvia - <a href=\"https://docs.aws.amazon.com/vpn/latest/s2svpn/your-cgw.html\">https://docs.aws.amazon.com/vpn/latest/s2svpn/your-cgw.html</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>A security group</strong> - A security group acts as a virtual firewall for your instance to control inbound and outbound traffic. It is not a component of a connection between on-premises network and AWS.</p>\n\n<p><strong>A VPC endpoint interface</strong> - An interface VPC endpoint (interface endpoint) enables you to connect to services powered by AWS PrivateLink. It is not a component of a connection between on-premises network and AWS.</p>\n\n<p><strong>A virtual private gateway (VGW)</strong> - A virtual private gateway (VGW) device is a physical or software appliance on AWS side of a Site-to-Site VPN connection.</p>\n\n<p>References:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/vpn/latest/s2svpn/your-cgw.html\">https://docs.aws.amazon.com/vpn/latest/s2svpn/your-cgw.html</a></p>\n\n<p><a href=\"https://docs.aws.amazon.com/vpn/latest/s2svpn/VPC_VPN.html\">https://docs.aws.amazon.com/vpn/latest/s2svpn/VPC_VPN.html</a></p>\n","answers":["<p>A security group</p>","<p>A VPC endpoint interface</p>","<p>A customer gateway</p>","<p>A virtual private gateway (VGW)</p>"]},"correct_response":["c"],"section":"Technology","question_plain":"A production company would like to establish an AWS managed virtual private network (VPN) service between its on-premises network and AWS. Which item needs to be set up on the company's side?","related_lectures":[]},{"_class":"assessment","id":102315875,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which AWS serverless service allows you to prepare data for analytics?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Glue</strong></p>\n\n<p>AWS Glue is a fully managed extract, transform, and load (ETL) service that makes it easy for customers to prepare and load their data for analytics. AWS Glue job is meant to be used for batch ETL data processing.</p>\n\n<p>How AWS Glue works:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q42-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/glue/\">https://aws.amazon.com/glue/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon Athena</strong> - Amazon Athena is an interactive query service that makes it easy to analyze data in Amazon Simple Storage Service (Amazon S3) using standard SQL. Athena is serverless, so there is no infrastructure to manage, and you pay only for the queries that you run. Amazon Athena is used for analytics and not to prepare data for analytics.</p>\n\n<p><strong>Amazon Redshift</strong> - Amazon Redshift is a fast and scalable data warehouse that makes it simple and cost-effective to analyze all your data across your data warehouse and data lake. Redshift is used for analytics and not to prepare data for analytics.</p>\n\n<p><strong>Amazon EMR</strong> - Amazon EMR provides a managed Hadoop framework that makes it easy, fast, and cost-effective to process vast amounts of data across dynamically scalable Amazon EC2 instances. EMR is used for analytics and not to prepare data for analytics.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/glue/\">https://aws.amazon.com/glue/</a></p>\n","answers":["<p>Amazon Athena</p>","<p>Amazon Redshift</p>","<p>Amazon EMR</p>","<p>AWS Glue</p>"]},"correct_response":["d"],"section":"Technology","question_plain":"Which AWS serverless service allows you to prepare data for analytics?","related_lectures":[]},{"_class":"assessment","id":102315931,"assessment_type":"multiple-choice","prompt":{"question":"<p>An engineering team would like to cost-effectively run hundreds of thousands of batch computing workloads on AWS. As a Cloud Practitioner, which AWS service would you use for this task?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Batch</strong></p>\n\n<p>AWS Batch enables developers, scientists, and engineers to easily and efficiently run hundreds of thousands of batch computing jobs on AWS.</p>\n\n<p>You can use AWS Batch to plan, schedule, and execute your batch computing workloads across the full range of AWS compute services. AWS Batch dynamically provisions the optimal quantity and type of compute resources (for example - memory optimized instance or CPU) based on the volume and specific resource requirements of the batch jobs submitted. AWS Batch provisions compute resources and optimize the job distribution based on the volume and resource requirements of the submitted batch jobs.</p>\n\n<p>Please review the common use cases for AWS Batch:</p>\n\n<p><img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q43-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/batch/\">https://aws.amazon.com/batch/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Lambda</strong> - AWS Lambda lets you run code without provisioning or managing servers. It can be used to run batch jobs but has a time limit and limited runtimes. It is usually used for smaller batch jobs.</p>\n\n<p><strong>Amazon Lightsail</strong> - Amazon Lightsail is designed to be the easiest way to launch and manage a virtual private server (VPS) with AWS. Amazon Lightsail plans include everything you need to jumpstart your project – a virtual machine, SSD- based storage, data transfer, Domain Name System (DNS) management, and a static IP address – for a low, predictable price. It is not used to run batch jobs.</p>\n\n<p><strong>AWS Fargate</strong> - AWS Fargate is a compute engine for Amazon Elastic Container Service (Amazon ECS) that allows you to run containers without having to manage servers or clusters. You can run batch jobs on AWS Fargate, but it is more expensive than AWS Batch.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/batch/\">https://aws.amazon.com/batch/</a></p>\n","answers":["<p>AWS Batch</p>","<p>AWS Lambda</p>","<p>Amazon Lightsail</p>","<p>AWS Fargate</p>"]},"correct_response":["a"],"section":"Technology","question_plain":"An engineering team would like to cost-effectively run hundreds of thousands of batch computing workloads on AWS. As a Cloud Practitioner, which AWS service would you use for this task?","related_lectures":[]},{"_class":"assessment","id":102315825,"assessment_type":"multiple-choice","prompt":{"question":"<p>An engineering team is new to the AWS Cloud and it would like to launch a dev/test environment with low monthly pricing. Which AWS service can address this use case?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon LightSail</strong></p>\n\n<p>Amazon Lightsail is designed to be the easiest way to launch and manage a virtual private server (VPS) with AWS.  Amazon Lightsail plans include everything you need to jumpstart your project – a virtual machine, SSD- based storage, data transfer, Domain Name System (DNS) management, and a static IP address – for a low, predictable price.</p>\n\n<p>It is great for people with little cloud experience to launch quickly a popular IT solution ready to use immediately.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS CloudFormation</strong> - AWS CloudFormation gives developers and systems administrators an easy way to create and manage a collection of related AWS resources, provisioning and updating them in an orderly and predictable fashion. Using AWS CloudFormation requires experience as resources are deployed within a virtual private cloud (VPC).</p>\n\n<p><strong>Amazon Elastic Compute Cloud (Amazon EC2)</strong> - Amazon Elastic Compute Cloud (Amazon EC2) is a web service that provides secure, resizable compute capacity in the cloud. It is designed to make web-scale computing easier for developers. Deploying a dev/test environment with Amazon EC2 requires experience as instances are deployed within a virtual private cloud (VPC).</p>\n\n<p><strong>Amazon Elastic Container Service (Amazon ECS)</strong> - Amazon Elastic Container Service (Amazon ECS) is a highly scalable, high-performance container orchestration service that supports Docker containers and allows you to easily run and scale containerized applications on AWS. Amazon ECS eliminates the need for you to install and operate your own container orchestration software, manage and scale a cluster of virtual machines, or schedule containers on those virtual machines. Using Amazon ECS requires experience.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/lightsail/\">https://aws.amazon.com/lightsail/</a></p>\n","answers":["<p>AWS CloudFormation</p>","<p>Amazon LightSail</p>","<p>Amazon Elastic Compute Cloud (Amazon EC2)</p>","<p>Amazon Elastic Container Service (Amazon ECS)</p>"]},"correct_response":["b"],"section":"Technology","question_plain":"An engineering team is new to the AWS Cloud and it would like to launch a dev/test environment with low monthly pricing. Which AWS service can address this use case?","related_lectures":[]},{"_class":"assessment","id":102315821,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which of the following AWS services can be used to generate, use, and manage encryption keys on the AWS Cloud?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS CloudHSM</strong></p>\n\n<p>The AWS CloudHSM service helps you meet corporate, contractual, and regulatory compliance requirements for data security by using dedicated Hardware Security Module (HSM) instances within the AWS cloud.</p>\n\n<p>AWS CloudHSM allows you to securely generate, store, and manage cryptographic keys used for data encryption in a way that keys are accessible only to you.</p>\n\n<p>How AWS CloudHSM works:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q45-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/cloudhsm/\">https://aws.amazon.com/cloudhsm/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon Inspector</strong> - Amazon Inspector is an automated security assessment service that helps improve the security and compliance of applications deployed on AWS. Amazon Inspector automatically assesses applications for exposure, vulnerabilities, and deviations from best practices. It cannot be used to generate, use, and manage encryption keys.</p>\n\n<p><strong>AWS GuardDuty</strong> - Amazon GuardDuty is a threat detection service that continuously monitors for malicious or unauthorized behavior to help you protect your AWS accounts and workloads. It cannot be used to generate, use, and manage encryption keys.</p>\n\n<p><strong>AWS Secrets Manager</strong> - AWS Secrets Manager helps you protect secrets needed to access your applications, services, and IT resources. The service enables you to easily rotate, manage, and retrieve database credentials, API keys, and other secrets throughout their lifecycle. It is integrated with AWS CloudHSM to generate, use, and manage encryption keys.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/cloudhsm/\">https://aws.amazon.com/cloudhsm/</a></p>\n","answers":["<p>Amazon Inspector</p>","<p>AWS GuardDuty</p>","<p>AWS CloudHSM</p>","<p>AWS Secrets Manager</p>"]},"correct_response":["c"],"section":"Security and Compliance","question_plain":"Which of the following AWS services can be used to generate, use, and manage encryption keys on the AWS Cloud?","related_lectures":[]},{"_class":"assessment","id":102315839,"assessment_type":"multiple-choice","prompt":{"question":"<p>A start-up would like to monitor its cost on the AWS Cloud and would like to choose an optimal Savings Plan. As a Cloud Practitioner, which AWS service would you use?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Cost Explorer</strong></p>\n\n<p>AWS Cost Explorer lets you explore your AWS costs and usage at both a high level and at a detailed level of analysis and empowers you to dive deeper using several filtering dimensions (e.g., AWS Service, AWS Region, Linked Account, etc.).  AWS Cost Explorer also gives you access to a set of default reports to help you get started, while also allowing you to create custom reports from scratch.</p>\n\n<p>Customers can receive Savings Plan recommendations at the member (linked) account level in addition to the existing AWS organization-level recommendations in AWS Cost Explorer.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Cost &amp; Usage Report (AWS CUR)</strong> - The AWS Cost &amp; Usage Report (AWS CUR) is a single location for accessing comprehensive information about your AWS costs and usage. It does not provide Savings Plan recommendations.</p>\n\n<p><strong>AWS Pricing Calculator</strong> - AWS Pricing Calculator lets you explore AWS services, and create an estimate for the cost of your use cases on AWS. It does not provide Savings Plan recommendations.</p>\n\n<p><strong>AWS Budgets</strong> - AWS Budgets gives you the ability to set custom budgets that alert you when your costs or usage exceed (or are forecasted to exceed) your budgeted amount. You can also use AWS Budgets to set reserved instance (RI) utilization or coverage targets and receive alerts when your utilization drops below the threshold you define. It does not provide Savings Plan recommendations.</p>\n\n<p>Exam Alert:</p>\n\n<p>Please review the differences between \"AWS Cost &amp; Usage Report (AWS CUR)\" and \"AWS Cost Explorer\". Think of \"AWS Cost &amp; Usage Report (AWS CUR)\" as a cost management tool providing the most detailed cost and usage data for your AWS account. It can provide reports that break down your costs by the hour into your Amazon Simple Storage Service (Amazon S3) bucket. On the other hand, \"AWS Cost Explorer\" is more of a high-level cost management tool that helps you visualize the costs and usage associated with your AWS account.</p>\n\n<p>\"AWS Cost Explorer\" vs \"AWS Cost &amp; Usage Report (AWS CUR)\":\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q46-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/aws-cost-management/aws-cost-explorer/\">https://aws.amazon.com/aws-cost-management/aws-cost-explorer/</a></p>\n\n<p><img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q46-i2.jpg\">\nvia - <a href=\"https://aws.amazon.com/aws-cost-management/aws-cost-and-usage-reporting/\">https://aws.amazon.com/aws-cost-management/aws-cost-and-usage-reporting/</a></p>\n\n<p>References:</p>\n\n<p><a href=\"https://aws.amazon.com/about-aws/whats-new/2020/03/aws-cost-explorer-now-offers-savings-plans-recommendations-for-member-linked-accounts/\">https://aws.amazon.com/about-aws/whats-new/2020/03/aws-cost-explorer-now-offers-savings-plans-recommendations-for-member-linked-accounts/</a></p>\n\n<p><a href=\"https://docs.aws.amazon.com/cur/latest/userguide/what-is-cur.html\">https://docs.aws.amazon.com/cur/latest/userguide/what-is-cur.html</a></p>\n\n<p><a href=\"https://aws.amazon.com/aws-cost-management/aws-cost-explorer/\">https://aws.amazon.com/aws-cost-management/aws-cost-explorer/</a></p>\n\n<p><a href=\"https://aws.amazon.com/aws-cost-management/aws-cost-and-usage-reporting/\">https://aws.amazon.com/aws-cost-management/aws-cost-and-usage-reporting/</a></p>\n","answers":["<p>AWS Cost &amp; Usage Report (AWS CUR)</p>","<p>AWS Pricing Calculator</p>","<p>AWS Budgets</p>","<p>AWS Cost Explorer</p>"]},"correct_response":["d"],"section":"Billing and Pricing","question_plain":"A start-up would like to monitor its cost on the AWS Cloud and would like to choose an optimal Savings Plan. As a Cloud Practitioner, which AWS service would you use?","related_lectures":[]},{"_class":"assessment","id":102315861,"assessment_type":"multiple-choice","prompt":{"question":"<p>An organization would like to copy data across different Availability Zones (AZs) using Amazon EBS snapshots. Where are Amazon EBS snapshots stored in the AWS Cloud?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon Simple Storage Service (Amazon S3)</strong></p>\n\n<p>You can create a point-in-time snapshot of an Amazon EBS Elastic Volume and use it as a baseline for new volumes or data backup. If you make periodic snapshots of a volume, the snapshots are incremental—the new snapshot saves only the blocks that have changed since your last snapshot.</p>\n\n<p>You can back up the data on your Amazon EBS Elastic Volumes to Amazon Simple Storage Service (Amazon S3) by taking point-in-time snapshots.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon Elastic Compute Cloud (Amazon EC2)</strong> - Amazon Elastic Compute Cloud (Amazon EC2) is a web service that provides secure, resizable compute capacity in the cloud. It is designed to make web-scale computing easier for developers. Amazon EBS snapshots cannot be stored on Amazon EC2.</p>\n\n<p><strong>Amazon Relational Database Service (Amazon RDS)</strong> - Amazon Relational Database Service (Amazon RDS) makes it easy to set up, operate, and scale a relational database in the cloud. Amazon EBS snapshots cannot be stored on Amazon RDS.</p>\n\n<p><strong>Amazon Elastic File System (Amazon EFS)</strong> - Amazon Elastic File System (Amazon EFS) provides a simple, scalable, elastic file system for Linux-based workloads for use with AWS Cloud services and on-premises resources. Amazon EBS snapshots cannot be stored on Amazon EFS.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/EBSSnapshots.html\">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/EBSSnapshots.html</a></p>\n","answers":["<p>Amazon Simple Storage Service (Amazon S3)</p>","<p>Amazon Elastic Compute Cloud (Amazon EC2)</p>","<p>Amazon Relational Database Service (Amazon RDS)</p>","<p>Amazon Elastic File System (Amazon EFS)</p>"]},"correct_response":["a"],"section":"Technology","question_plain":"An organization would like to copy data across different Availability Zones (AZs) using Amazon EBS snapshots. Where are Amazon EBS snapshots stored in the AWS Cloud?","related_lectures":[]},{"_class":"assessment","id":102315917,"assessment_type":"multiple-choice","prompt":{"question":"<p>Adding more CPU/RAM to an Amazon Elastic Compute Cloud (Amazon EC2) instance represents which of the following?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Vertical scaling</strong></p>\n\n<p>A vertically scalable system is constrained to running its processes on only one computer; in such systems, the only way to increase performance is to add more resources into one computer in the form of faster (or more) CPUs, memory, or storage.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Horizontal scaling</strong> - A horizontally scalable system is one that can increase capacity by adding more computers to the system.</p>\n\n<p><strong>Managing increasing volumes of data</strong> - Traditional data storage and analytics tools can no longer provide the agility and flexibility required to deliver relevant business insights. That’s why many organizations are shifting to a data lake architecture. A data lake is an architectural approach that allows you to store massive amounts of data in a central location so that it's readily available to be categorized, processed, analyzed, and consumed by diverse groups within your organization.</p>\n\n<p><strong>Loose coupling</strong> - As application complexity increases, a desirable attribute of an IT system is that it can be broken into smaller, loosely coupled components. This means that IT systems should be designed in a way that reduces interdependencies—a change or a failure in one component should not cascade to other components.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://wa.aws.amazon.com/wat.concept.horizontal-scaling.en.html\">https://wa.aws.amazon.com/wat.concept.horizontal-scaling.en.html</a></p>\n","answers":["<p>Horizontal scaling</p>","<p>Vertical scaling</p>","<p>Managing increasing volumes of data</p>","<p>Loose coupling</p>"]},"correct_response":["b"],"section":"Cloud Concepts","question_plain":"Adding more CPU/RAM to an Amazon Elastic Compute Cloud (Amazon EC2) instance represents which of the following?","related_lectures":[]},{"_class":"assessment","id":102315845,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which AWS service can inspect Amazon CloudFront distributions running on any HTTP web server?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Web Application Firewall (AWS WAF)</strong></p>\n\n<p>AWS Web Application Firewall (AWS WAF) is a web application firewall that helps protect web applications from attacks by allowing you to configure rules that allow, block, or monitor (count) web requests based on conditions that you define. These conditions include IP addresses, HTTP headers, HTTP body, URI strings, SQL injection, and cross-site scripting (XSS).</p>\n\n<p>AWS WAF is a web application firewall that lets you monitor the HTTP and HTTPS requests that are forwarded to Amazon CloudFront and lets you control access to your content.</p>\n\n<p>When you use the AWS web application firewall (AWS WAF) on Amazon CloudFront, your rules run in all AWS Edge Locations, located around the world close to your end-users. This means security doesn’t come at the expense of performance. Blocked requests are stopped before they reach your web servers.</p>\n\n<p>How AWS WAF works:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q49-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/waf/\">https://aws.amazon.com/waf/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS GuardDuty</strong> - Amazon GuardDuty is a threat detection service that continuously monitors for malicious or unauthorized behavior to help you protect your AWS accounts and workloads. It does not inspect Amazon CloudFront distributions.</p>\n\n<p><strong>Amazon Inspector</strong> - Amazon Inspector is an automated security assessment service that helps improve the security and compliance of applications deployed on AWS. Amazon Inspector automatically assesses applications for exposure, vulnerabilities, and deviations from best practices. Amazon Inspector security assessments help you check for unintended network accessibility of your Amazon EC2 instances and for vulnerabilities on those EC2 instances.</p>\n\n<p><strong>Elastic Load Balancing (ELB)</strong> - Elastic Load Balancing (ELB) automatically distributes incoming application traffic across multiple targets, such as Amazon EC2 instances, containers, and IP addresses. It does not inspect Amazon CloudFront distributions.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/waf/\">https://aws.amazon.com/waf/</a></p>\n","answers":["<p>AWS GuardDuty</p>","<p>Amazon Inspector</p>","<p>AWS Web Application Firewall (AWS WAF)</p>","<p>Elastic Load Balancing (ELB)</p>"]},"correct_response":["c"],"section":"Technology","question_plain":"Which AWS service can inspect Amazon CloudFront distributions running on any HTTP web server?","related_lectures":[]},{"_class":"assessment","id":102315833,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which AWS tool/service will help you define your cloud infrastructure using popular programming languages such as Python and JavaScript?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Cloud Development Kit (AWS CDK)</strong></p>\n\n<p>The AWS Cloud Development Kit (AWS CDK) is an open-source software development framework to define your cloud application resources using familiar programming languages.</p>\n\n<p>AWS Cloud Development Kit (AWS CDK) uses the familiarity and expressive power of programming languages for modeling your applications. It provides you with high-level components called constructs that preconfigure cloud resources with proven defaults, so you can build cloud applications without needing to be an expert. AWS CDK provisions your resources in a safe, repeatable manner through AWS CloudFormation. It also enables you to compose and share your own custom constructs that incorporate your organization's requirements, helping you start new projects faster.</p>\n\n<p>In short, you use the AWS CDK framework to author AWS CDK projects which are executed to generate AWS CloudFormation templates.</p>\n\n<p>How Cloud Development Kit (AWS CDK) works:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q50-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/cdk/\">https://aws.amazon.com/cdk/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Elastic Beanstalk</strong> - AWS Elastic Beanstalk is an easy-to-use service for deploying and scaling web applications and services developed with Java, .NET, PHP, Node.js, Python, etc. You can simply upload your code in a programming language of your choice and AWS Elastic Beanstalk automatically handles the deployment, from capacity provisioning, load balancing, and auto scaling to application health monitoring.</p>\n\n<p><strong>AWS CloudFormation</strong> - AWS CloudFormation is a service that gives developers and businesses an easy way to create a collection of related AWS and third-party resources, and provision and manage them in an orderly and predictable fashion. AWS CloudFormation is designed to allow resource lifecycles to be managed repeatably, predictably, and safely while allowing for automatic rollbacks, automated state management, and management of resources across accounts and regions. AWS Cloud Development Kit (AWS CDK) helps code the same in higher-level languages and converts them into AWS CloudFormation templates.</p>\n\n<p><strong>AWS CodeBuild</strong> - AWS CodeBuild is a fully managed continuous integration service that compiles source code, runs tests, and produces software packages that are ready to deploy. With AWS CodeBuild, you don’t need to provision, manage, and scale your own build servers. AWS CodeBuild scales continuously and processes multiple builds concurrently, so your builds are not left waiting in a queue.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/cdk/\">https://aws.amazon.com/cdk/</a></p>\n","answers":["<p>AWS Elastic Beanstalk</p>","<p>AWS CloudFormation</p>","<p>AWS Cloud Development Kit (AWS CDK)</p>","<p>AWS CodeBuild</p>"]},"correct_response":["c"],"section":"Technology","question_plain":"Which AWS tool/service will help you define your cloud infrastructure using popular programming languages such as Python and JavaScript?","related_lectures":[]},{"_class":"assessment","id":102315915,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which AWS service can be used to send, store, and receive messages between software components at any volume to decouple application tiers?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon Simple Queue Service (Amazon SQS)</strong></p>\n\n<p>Amazon Simple Queue Service (Amazon SQS) is a fully managed message queuing service that enables you to decouple and scale microservices, distributed systems, and serverless applications. Amazon SQS eliminates the complexity and overhead associated with managing and operating message-oriented middleware and empowers developers to focus on differentiating work.</p>\n\n<p>Using Amazon Simple Queue Service (Amazon SQS), you can send, store, and receive messages between software components at any volume, without losing messages or requiring other services to be available.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon Simple Notification Service (Amazon SNS)</strong> - Amazon Simple Notification Service (Amazon SNS) is a highly available, durable, secure, fully managed pub/sub messaging service that enables you to decouple microservices, distributed systems, and serverless applications.</p>\n\n<p>Please review this reference architecture for building a decoupled order processing system using Amazon Simple Notification Service (Amazon SNS) and Amazon Simple Queue Service (Amazon SQS):\n<img src=\"https://d2908q01vomqb2.cloudfront.net/1b6453892473a467d07372d45eb05abc2031647a/2017/06/19/OrderDispatcher2-1024x718.png\">\nvia - <a href=\"https://aws.amazon.com/blogs/compute/building-loosely-coupled-scalable-c-applications-with-amazon-sqs-and-amazon-sns/\">https://aws.amazon.com/blogs/compute/building-loosely-coupled-scalable-c-applications-with-amazon-sqs-and-amazon-sns/</a></p>\n\n<p><strong>AWS Elastic Beanstalk</strong> - AWS Elastic Beanstalk is an easy-to-use service for deploying and scaling web applications and services. You can simply upload your code, and AWS Elastic Beanstalk automatically handles the deployment, from capacity provisioning, load balancing, and auto scaling to application health monitoring. It is not used to send, store, and receive messages between software components.</p>\n\n<p><strong>AWS Organizations</strong> - AWS Organizations offers policy-based management for multiple AWS accounts. With AWS Organizations, you can create groups of accounts, automate account creation, and apply and manage policies for those groups. AWS Organizations enables you to centrally manage policies across multiple accounts, without requiring custom scripts and manual processes. It is not used to send, store, and receive messages between software components.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/sqs/\">https://aws.amazon.com/sqs/</a></p>\n","answers":["<p>Amazon Simple Queue Service (Amazon SQS)</p>","<p>Amazon Simple Notification Service (Amazon SNS)</p>","<p>AWS Elastic Beanstalk</p>","<p>AWS Organizations</p>"]},"correct_response":["a"],"section":"Technology","question_plain":"Which AWS service can be used to send, store, and receive messages between software components at any volume to decouple application tiers?","related_lectures":[]},{"_class":"assessment","id":102315901,"assessment_type":"multi-select","prompt":{"question":"<p>Which types of monitoring can be provided by Amazon CloudWatch? (Select TWO)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct options:</p>\n\n<p><strong>Application performance</strong></p>\n\n<p><strong>Resource utilization</strong></p>\n\n<p>Amazon CloudWatch is a monitoring service for AWS cloud resources and the applications you run on AWS. You can use Amazon CloudWatch to collect and track metrics, collect and monitor log files, and set alarms. Amazon CloudWatch can monitor AWS resources such as Amazon Elastic Compute Cloud (Amazon EC2) instances, Amazon DynamoDB tables, and Amazon Amazon Relational Database Service (Amazon RDS) DB instances, as well as custom metrics generated by your applications and services, and any log files your applications generate.</p>\n\n<p>You can use Amazon CloudWatch to gain system-wide visibility into resource utilization, application performance, and operational health. You can use these insights to react and keep your application running smoothly.</p>\n\n<p>How Amazon CloudWatch works:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q52-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/cloudwatch/\">https://aws.amazon.com/cloudwatch/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>API access</strong> - Recording API calls is a feature of AWS CloudTrail, not Amazon CloudWatch.</p>\n\n<p><strong>Performance and availability of AWS services</strong> - The AWS Health - Your Account Health Dashboard gives you a personalized view of the performance and availability of the AWS services underlying your AWS resources, not Amazon CloudWatch.</p>\n\n<p><strong>Account management</strong> - AWS Identity and Access Management (AWS IAM) is usually used to manage accounts, not Amazon CloudWatch.</p>\n\n<p>References:</p>\n\n<p><a href=\"https://aws.amazon.com/cloudwatch/features/\">https://aws.amazon.com/cloudwatch/features/</a></p>\n\n<p><a href=\"https://aws.amazon.com/cloudwatch/\">https://aws.amazon.com/cloudwatch/</a></p>\n","answers":["<p>API access</p>","<p>Application performance</p>","<p>Resource utilization</p>","<p>Performance and availability of AWS services</p>","<p>Account management</p>"]},"correct_response":["b","c"],"section":"Technology","question_plain":"Which types of monitoring can be provided by Amazon CloudWatch? (Select TWO)","related_lectures":[]},{"_class":"assessment","id":102315805,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which of the following statements is the MOST accurate when describing AWS Elastic Beanstalk?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>It is a Platform as a Service (PaaS) that allows you to deploy and scale web applications and services</strong></p>\n\n<p>AWS Elastic Beanstalk makes it even easier for developers to quickly deploy and manage applications in the AWS Cloud. Developers simply
