<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <style>
      * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 16px;
      }

      main {
        padding-top: 48px;
      }

      :root {
        --large-device-width: 850px;
        --primary-color: #0f172a;
        --secondary-color: #020617;
        --primary-text-color: #c7d1dd;
        --secondary-text-color: #061602;
        --success-background: hsl(159, 82%, 24%);
        --success-foreground: hsl(164, 86%, 16%);
        --success: hsl(160, 84%, 39%);
        --danger: #ef4444;
        --warning: #f59e0b;
        --info-background: hsl(218, 81%, 8%);
        --info-foreground: hsl(217, 91%, 85%);
        --border-color: #d1d7dc;
        --check-box-size: 20px;
        /* control the size */
        --check-box-color: var(--info-foreground);
        /* the active color */
      }

      body {
        position: relative;
        background-color: #020617;
        color: var(--primary-text-color);
      }

      #score-stats-container {
        position: fixed;
        z-index: 10;
        top: 0;
        height: 40px;
        width: 100%;
        background-color: var(--info-background);

        padding: 0px 16px;
        color: var(--info-foreground);
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      #quiz-container {
        border-radius: 8px;
        display: flex;
        gap: 16px;
        flex-direction: column;
      }

      input[type='radio'] {
        height: var(--check-box-size);
        aspect-ratio: 1;
        border: calc(var(--check-box-size) / 8) solid #939393;
        padding: calc(var(--check-box-size) / 8);
        background: radial-gradient(farthest-side, var(--check-box-color) 94%, #0000) 50%/0 0 no-repeat
          content-box;
        border-radius: 50%;
        outline-offset: calc(var(--check-box-size) / 10);
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        cursor: pointer;
        font-size: inherit;
        transition: 0.3s;
      }

      input[type='radio']:checked {
        border-color: var(--check-box-color);
        background-size: 100% 100%;
      }

      input[type='radio']:disabled {
        background: linear-gradient(#939393 0 0) 50%/100% 20% no-repeat content-box;
        opacity: 0.5;
        cursor: not-allowed;
      }

      label {
        /* display: inline-flex; */
        align-items: center;
        gap: 10px;
        cursor: pointer;
        padding: 4px 6px;
        border-radius: 4px;
      }

      @media (max-width: 767px) {
        input[type='radio'],
        label {
          cursor: default;
        }

        #quiz-container {
          margin-left: 8px;
          margin-right: 8px;
        }
      }

      /* PC (Desktop devices) */
      @media (min-width: 768px) {
        body {
          display: flex;
          justify-content: center;
        }

        main {
          max-width: var(--large-device-width);
        }

        #score-stats-container {
          max-width: var(--large-device-width);
        }

        dialog {
          max-width: var(--large-device-width);
        }
      }

      @media print {
        input[type='radio'] {
          background: none !important;
          border-color: #939393 !important;
        }

        input[type='radio']:checked {
          border-color: #939393 !important;
        }
      }

      .question-lable {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      button {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        outline: none;
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      .button {
        background-color: var(--success-background);
        border: none;
        color: #f4f5f7;
        opacity: 0.8;
        font-size: 18px;
        flex-grow: 1;
        padding: 8px 16px;
        border-radius: 8px;
      }

      .button:hover {
        opacity: 1;
      }

      .explanation-btn {
        border: none;
        color: var(--success);
        background-color: transparent;
      }

      #submit-button:active::after {
        background-color: #ef4444;
      }

      .single-question-container {
        background-color: var(--primary-color);
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 16px;
        border-radius: 8px;
      }

      #modal-content {
        padding: 16px;
        line-height: 24px;
      }

      dialog::backdrop {
        background: rgba(0, 0, 0, 0.5);
      }

      dialog {
        position: fixed;
        border: 1px solid var(--border-color);
        background-color: var(--primary-color);
        color: rgb(240, 241, 248);
        padding: 16px;
        border-radius: 8px;
        width: 80vw;
        max-height: 80vh;
        overflow: auto;
        top: 50%;
        left: 50%;
        -webkit-transform: translateX(-50%) translateY(-50%);
        -moz-transform: translateX(-50%) translateY(-50%);
        -ms-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
      }

      #close-modal-btn {
        position: absolute;
        top: 4px;
        right: 4px;
        padding: 2px 8px;
        border-radius: 2px;
        border: none;
        background-color: var(--danger);
      }

      .correct-answer label {
        border: 2px solid var(--success);
        width: 100%;
      }

      .incorrect-answer label {
        border: 2px solid var(--danger);
        width: 100%;
      }

      .options-container {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      #quiz-meta-container {
        border-radius: 8px;
        background-color: var(--primary-color);
        margin-bottom: 12px;
        padding: 8px;
      }

      #quiz-title {
        text-align: center;
        font-size: 24px;
        margin-bottom: 8px;
      }

      #quiz-description {
        line-height: 1.5;
        padding: 2px 6px;
      }
      img {
        width: 100%;
      }
    </style>
  </head>

    <main>

        <h1 id="quiz-title"></h1>

        </div>
        <div>Correct: <span id="correct-answers">999</span></div>

      </section>

      <section id="quiz-container"></section>

      <dialog id="modal" class="modal-container">
        <div id="modal-content">
          <p id="modal-text"></p>
        </div>
      </dialog>
    </main>

    <script>
      const quizData = {"quiz_id":4919551,"quiz_title":"Practice Test #5 - AWS Certified Cloud Practitioner","questions":[{"_class":"assessment","id":102315893,"assessment_type":"multiple-choice","prompt":{"question":"<p>A company would like to reserve Amazon Elastic Compute Cloud (Amazon EC2) compute capacity for three years to reduce costs. The company also plans to increase their workloads during this period. As a Cloud Practitioner, which Amazon Elastic Compute Cloud (Amazon EC2) reserved instance (RI) type would you recommend?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Convertible reserved instance (RI)</strong></p>\n\n<p>Purchase convertible reserved instance (RI) if you need additional flexibility, such as the ability to use different instance families, operating systems, or tenancies over the reserved instance (RI) term. Convertible reserved instance (RI) provides you with a significant discount (up to 54%) compared to an on-demand instance and can be purchased for a 1-year or 3-year term.</p>\n\n<p>Convertible reserved instance (RI) can be useful when workloads are likely to change. In this case, a convertible reserved instance (RI) enables you to adapt as needs evolve while still obtaining discounts and capacity reservation.</p>\n\n<p>Amazon EC2 Pricing Options Overview:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q1-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/ec2/pricing/\">https://aws.amazon.com/ec2/pricing/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Standard reserved instance (RI)</strong> - Standard reserved instance (RI) provides you with a significant discount (up to 72%) compared to on-demand instance pricing, and can be purchased for a 1-year or 3-year term. Standard reserved instance (RI) do not offer as much flexibility as convertible reserved instance (RI), such as not being able to change the instance family type; and therefore are not best-suited for this use case.</p>\n\n<p>Review the differences between standard reserved instance (RI) and convertible reserved instance (RI):\n<a href=\"https://docs.aws.amazon.com/whitepapers/latest/cost-optimization-reservation-models/standard-vs.-convertible-offering-classes.html\">https://docs.aws.amazon.com/whitepapers/latest/cost-optimization-reservation-models/standard-vs.-convertible-offering-classes.html</a></p>\n\n<p><strong>Scheduled reserved instance (RI)</strong> - AWS does not support scheduled reserved instance (RI), so this option is ruled out.</p>\n\n<p><strong>Adaptable reserved instances (RI)</strong> - Adaptable reserved instance (RI) is not a valid type of reserved instance (RI). It is a distractor.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/ec2/pricing/reserved-instances/pricing/\">https://aws.amazon.com/ec2/pricing/reserved-instances/pricing/</a></p>\n","answers":["<p>Standard reserved instance (RI)</p>","<p>Convertible reserved instance (RI)</p>","<p>Scheduled reserved instance (RI)</p>","<p>Adaptable reserved instances (RI)</p>"]},"correct_response":["b"],"section":"Billing and Pricing","question_plain":"A company would like to reserve Amazon Elastic Compute Cloud (Amazon EC2) compute capacity for three years to reduce costs. The company also plans to increase their workloads during this period. As a Cloud Practitioner, which Amazon Elastic Compute Cloud (Amazon EC2) reserved instance (RI) type would you recommend?","related_lectures":[]},{"_class":"assessment","id":102315811,"assessment_type":"multiple-choice","prompt":{"question":"<p>An e-commerce company would like to build a chatbot for its customer service using Natural Language Understanding (NLU). As a Cloud Practitioner, which AWS service would you use?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon Lex</strong></p>\n\n<p>Amazon Lex is a service for building conversational interfaces using voice and text. Powered by the same conversational engine as Amazon Alexa, Amazon Lex provides high-quality speech recognition and language understanding capabilities, enabling the addition of sophisticated, natural language ‘chatbots’ to new and existing applications.</p>\n\n<p>Amazon Lex Use Cases:</p>\n\n<p><img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q2-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/lex/\">https://aws.amazon.com/lex/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon Rekognition</strong> - With Amazon Rekognition, you can identify objects, people, text, scenes, and activities in images and videos and also detect any inappropriate content. Amazon Rekognition also provides highly accurate facial analysis and facial search capabilities that you can use to detect, analyze, and compare faces for a wide variety of user verification, people counting, and public safety use cases.</p>\n\n<p><strong>Amazon SageMaker</strong> - Amazon SageMaker is a fully-managed platform that enables developers and data scientists to quickly and easily build, train, and deploy machine learning models at any scale. Amazon SageMaker removes all the barriers that typically slow down developers who want to use machine learning.</p>\n\n<p><strong>Amazon Comprehend</strong> - Amazon Comprehend is a natural language processing (NLP) service that uses machine learning to find meaning and insights in text. Natural Language Processing (NLP) is a way for computers to analyze, understand, and derive meaning from textual information in a smart and useful way. By utilizing Natural Language Processing (NLP), you can extract important phrases, sentiment, syntax, key entities such as brand, date, location, person, etc., and the language of the text.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/lex/\">https://aws.amazon.com/lex/</a></p>\n","answers":["<p>Amazon Rekognition</p>","<p>Amazon Lex</p>","<p>Amazon SageMaker</p>","<p>Amazon Comprehend</p>"]},"correct_response":["b"],"section":"Technology","question_plain":"An e-commerce company would like to build a chatbot for its customer service using Natural Language Understanding (NLU). As a Cloud Practitioner, which AWS service would you use?","related_lectures":[]},{"_class":"assessment","id":102315907,"assessment_type":"multiple-choice","prompt":{"question":"<p>A data science team would like to build Machine Learning models for its projects. Which AWS service can it use?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon SageMaker</strong></p>\n\n<p>Amazon SageMaker is a fully-managed platform that enables developers and data scientists to quickly and easily build, train, and deploy machine learning models at any scale. Amazon SageMaker removes all the barriers that typically slow down developers who want to use machine learning.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon Polly</strong> - You can use Amazon Polly to turn text into lifelike speech thereby allowing you to create applications that talk. Polly's Text-to-Speech (TTS) service uses advanced deep learning technologies to synthesize natural sounding human speech.</p>\n\n<p><strong>Amazon Comprehend</strong> - Amazon Comprehend is a natural language processing (NLP) service that uses machine learning to find meaning and insights in text. Natural Language Processing (NLP) is a way for computers to analyze, understand, and derive meaning from textual information in a smart and useful way. By utilizing natural language processing (NLP), you can extract important phrases, sentiment, syntax, key entities such as brand, date, location, person, etc., and the language of the text.</p>\n\n<p><strong>Amazon Connect</strong> - Amazon Connect is an omnichannel cloud contact center. You can set up a contact center in a few steps, add agents who are located anywhere, and start engaging with your customers. You can create personalized experiences for your customers using omnichannel communications. Amazon Connect is an open platform that you can integrate with other enterprise applications.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/sagemaker/\">https://aws.amazon.com/sagemaker/</a></p>\n","answers":["<p>Amazon Polly</p>","<p>Amazon Comprehend</p>","<p>Amazon SageMaker</p>","<p>Amazon Connect</p>"]},"correct_response":["c"],"section":"Technology","question_plain":"A data science team would like to build Machine Learning models for its projects. Which AWS service can it use?","related_lectures":[]},{"_class":"assessment","id":102315925,"assessment_type":"multiple-choice","prompt":{"question":"<p>A company needs to keep sensitive data in its own data center due to compliance but would still like to deploy resources using AWS. Which Cloud deployment model does this refer to?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Hybrid Cloud</strong></p>\n\n<p>A hybrid deployment is a way to connect infrastructure and applications between cloud-based resources and existing resources that are not located in the cloud. The most common method of hybrid deployment is between the cloud and existing on-premises infrastructure to extend, and grow, an organization's infrastructure into the cloud while connecting cloud resources to the internal system.</p>\n\n<p>Overview of Cloud Computing Deployment Models:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q4-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/types-of-cloud-computing/\">https://aws.amazon.com/types-of-cloud-computing/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Public Cloud</strong> - A public cloud-based application is fully deployed in the cloud and all parts of the application run in the cloud. Applications in the cloud have either been created in the cloud or have been migrated from an existing infrastructure to take advantage of the benefits of cloud computing.</p>\n\n<p><strong>Private Cloud</strong> - Unlike a Public cloud, a Private cloud enables businesses to avail IT services that are provisioned and customized according to their precise needs. The business can further avail the IT services securely and reliably over a private IT infrastructure.</p>\n\n<p><strong>On-premises</strong> - This is not a cloud deployment model. When an enterprise opts for on-premises, it needs to create, upgrade, and scale the on-premise IT infrastructure by investing in sophisticated hardware, compatible software, and robust services. Also, the business needs to deploy dedicated IT staff to upkeep, scale, and manage the on-premise infrastructure continuously.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/whitepapers/latest/public-sector-cloud-transformation/selecting-the-right-cloud-for-workloads-differences-between-public-private-and-hybrid.html\">https://docs.aws.amazon.com/whitepapers/latest/public-sector-cloud-transformation/selecting-the-right-cloud-for-workloads-differences-between-public-private-and-hybrid.html</a></p>\n","answers":["<p>Public Cloud</p>","<p>Private Cloud</p>","<p>On-premises</p>","<p>Hybrid Cloud</p>"]},"correct_response":["d"],"section":"Cloud Concepts","question_plain":"A company needs to keep sensitive data in its own data center due to compliance but would still like to deploy resources using AWS. Which Cloud deployment model does this refer to?","related_lectures":[]},{"_class":"assessment","id":102315817,"assessment_type":"multiple-choice","prompt":{"question":"<p>A brand-new startup would like to remove its need to manage the underlying infrastructure and focus on the deployment and management of its applications. Which type of cloud computing does this refer to?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Platform as a Service (PaaS)</strong></p>\n\n<p>Cloud Computing can be broadly divided into three types - Infrastructure as a Service (IaaS), Platform as a Service (PaaS), Software as a Service (SaaS).</p>\n\n<p>Platform as a Service (PaaS) removes the need to manage underlying infrastructure (usually hardware and operating systems) and allows you to focus on the deployment and management of your applications. You don’t need to worry about resource procurement, capacity planning, software maintenance, patching, or any of the other undifferentiated heavy lifting involved in running your application.</p>\n\n<p>Please review this overview of the types of cloud computing:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q5-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/types-of-cloud-computing/\">https://aws.amazon.com/types-of-cloud-computing/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Infrastructure as a Service (IaaS)</strong> - Infrastructure as a Service (IaaS) contains the basic building blocks for cloud IT. It typically provides access to networking features, computers (virtual or on dedicated hardware), and data storage space. Infrastructure as a Service (IaaS) gives the highest level of flexibility and management control over IT resources.</p>\n\n<p><strong>Software as a Service (SaaS)</strong> - Software as a Service (SaaS) provides you with a complete product that is run and managed by the service provider. With a Software as a Service (SaaS) offering, you don’t have to think about how the service is maintained or how the underlying infrastructure is managed. You only need to think about how you will use that particular software. Amazon Rekognition is an example of a SaaS service.</p>\n\n<p><strong>On-premises</strong> - When an enterprise opts for on-premises, it needs to create, upgrade, and scale the on-premise IT infrastructure by investing in sophisticated hardware, compatible software, and robust services. Also, the business needs to deploy dedicated IT staff to upkeep, scale, and manage the on-premise infrastructure continuously.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/types-of-cloud-computing/\">https://aws.amazon.com/types-of-cloud-computing/</a></p>\n","answers":["<p>Infrastructure as a Service (IaaS)</p>","<p>Software as a Service (SaaS)</p>","<p>Platform as a Service (PaaS)</p>","<p>On-premises</p>"]},"correct_response":["c"],"section":"Cloud Concepts","question_plain":"A brand-new startup would like to remove its need to manage the underlying infrastructure and focus on the deployment and management of its applications. Which type of cloud computing does this refer to?","related_lectures":[]},{"_class":"assessment","id":102315863,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which of the following AWS Identity and Access Management (AWS IAM) Security Tools allows you to review permissions granted to an IAM user?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Identity and Access Management (IAM) access advisor</strong></p>\n\n<p>IAM Access advisor shows the service permissions granted to a user and when those services were last accessed. You can use this information to revise your policies. To summarize, you can identify unnecessary permissions so that you can revise your IAM policies accordingly.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>IAM credentials report</strong> - You can generate and download a credential report that lists all IAM users in your account and the status of their various credentials, including passwords, access keys, and multi-factor authentication (MFA) devices. It is not used to review permissions granted to an IAM user.</p>\n\n<p><strong>IAM policy</strong> - IAM policies define permissions for an action regardless of the method that you use to perform the operation.</p>\n\n<p><strong>Multi-Factor Authentication (MFA)</strong> - Multi-Factor Authentication (MFA) is a simple best practice that adds an extra layer of protection on top of your user name and password. with Multi-Factor Authentication (MFA) enabled, when a user signs in to an AWS Management Console, they will be prompted for their user name and password (the first factor—what they know), as well as for an authentication code from their AWS MFA device (the second factor—what they have). Taken together, these multiple factors provide increased security for your AWS account settings and resources. It cannot be used to review permissions granted.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/about-aws/whats-new/2019/06/now-use-iam-access-advisor-with-aws-organizations-to-set-permission-guardrails-confidently/\">https://aws.amazon.com/about-aws/whats-new/2019/06/now-use-iam-access-advisor-with-aws-organizations-to-set-permission-guardrails-confidently/</a></p>\n","answers":["<p>AWS Identity and Access Management (IAM) access advisor</p>","<p>IAM credentials report</p>","<p>IAM policy</p>","<p>Multi-Factor Authentication (MFA)</p>"]},"correct_response":["a"],"section":"Security and Compliance","question_plain":"Which of the following AWS Identity and Access Management (AWS IAM) Security Tools allows you to review permissions granted to an IAM user?","related_lectures":[]},{"_class":"assessment","id":102315823,"assessment_type":"multiple-choice","prompt":{"question":"<p>A media company wants to enable customized content suggestions for the users of its movie streaming platform. Which AWS service can provide these personalized recommendations based on historic data?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon Personalize</strong></p>\n\n<p>Amazon Personalize enables developers to build applications with the same machine learning (ML) technology used by Amazon.com for real-time personalized recommendations. Amazon Personalize can be used to personalize the end-user experience over any digital channel. Examples include product recommendations for e-commerce, news articles and content recommendation for publishing, media, and social networks, hotel recommendations for travel websites, credit card recommendations for banks, and match recommendations for dating sites. These recommendations and personalized experiences can be delivered over websites, mobile apps, or email/messaging. Amazon Personalize can also be used to customize the user experience when user interaction is over a physical channel, e.g., a meal delivery company could personalize weekly meals to users in a subscription plan.</p>\n\n<p>Amazon Personalize supports the following key use cases:</p>\n\n<ol>\n<li>Personalized recommendations</li>\n<li>Similar items</li>\n<li>Personalized reranking i.e. rerank a list of items for a user</li>\n<li>Personalized promotions/notifications</li>\n</ol>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon SageMaker</strong> - Amazon SageMaker is a fully managed service that provides every developer and data scientist with the ability to build, train, and deploy machine learning (ML) models quickly. Amazon SageMaker removes the heavy lifting from each step of the machine learning process to make it easier to develop high-quality models.</p>\n\n<p><strong>Amazon Customize</strong> - There is no such service as Amazon Customize. This option has been added as a distractor.</p>\n\n<p><strong>Amazon Comprehend</strong> - Amazon Comprehend is a natural-language processing (NLP) service that uses machine learning to uncover information in unstructured data. Instead of combing through documents, the process is simplified and unseen information is easier to understand.</p>\n\n<p>The service can identify critical elements in data, including references to language, people, and places, and the text files can be categorized by relevant topics. In real-time, you can automatically and accurately detect customer sentiment in your content.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/personalize/\">https://aws.amazon.com/personalize/</a></p>\n","answers":["<p>Amazon Personalize</p>","<p>Amazon SageMaker</p>","<p>Amazon Customize</p>","<p>Amazon Comprehend</p>"]},"correct_response":["a"],"section":"Technology","question_plain":"A media company wants to enable customized content suggestions for the users of its movie streaming platform. Which AWS service can provide these personalized recommendations based on historic data?","related_lectures":[]},{"_class":"assessment","id":102315855,"assessment_type":"multi-select","prompt":{"question":"<p>According to the AWS Shared Responsibility Model, which of the following are the responsibilities of AWS? (Select two)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct options:</p>\n\n<p><strong>Data center security</strong></p>\n\n<p><strong>Network operability</strong></p>\n\n<p>AWS responsibility “Security OF the Cloud” - AWS is responsible for protecting the infrastructure that runs all of the services offered in the AWS Cloud. This infrastructure is composed of the hardware, software, networking, and facilities that run AWS Cloud services.</p>\n\n<p>Exam Alert:</p>\n\n<p>Please review the AWS Shared Responsibility Model in detail as you can expect multiple questions on the shared responsibility model in the exam:\n<img src=\"https://d1.awsstatic.com/security-center/Shared_Responsibility_Model_V2.59d1eccec334b366627e9295b304202faf7b899b.jpg\">\nvia - <a href=\"https://aws.amazon.com/compliance/shared-responsibility-model/\">https://aws.amazon.com/compliance/shared-responsibility-model/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Installing security patches of the guest operating system (OS)</strong> - The customers are responsible for patching their guest operating system.</p>\n\n<p>Please review the IT controls under the AWS Shared Responsibility Model:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q8-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/compliance/shared-responsibility-model/\">https://aws.amazon.com/compliance/shared-responsibility-model/</a></p>\n\n<p><strong>Encrypting application data</strong> - The customers are responsible for encrypting application data.</p>\n\n<p><strong>Configuring IAM Roles</strong> - The customers are responsible for configuring IAM Roles.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/compliance/shared-responsibility-model/\">https://aws.amazon.com/compliance/shared-responsibility-model/</a></p>\n","answers":["<p>Data center security</p>","<p>Network operability</p>","<p>Installing security patches of the guest operating system (OS)</p>","<p>Encrypting application data</p>","<p>Configuring IAM Roles</p>"]},"correct_response":["a","b"],"section":"Security and Compliance","question_plain":"According to the AWS Shared Responsibility Model, which of the following are the responsibilities of AWS? (Select two)","related_lectures":[]},{"_class":"assessment","id":102315923,"assessment_type":"multiple-choice","prompt":{"question":"<p>According to the AWS Shared Responsibility Model, which of the following is the responsibility of the customer?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Firewall &amp; networking configuration of Amazon Elastic Compute Cloud (Amazon EC2)</strong></p>\n\n<p>The customers are responsible for \"Security IN the cloud\". It includes the configuration of the operating system, network &amp; firewall of applications.</p>\n\n<p>Exam Alert:</p>\n\n<p>Please review the AWS Shared Responsibility Model in detail as you can expect multiple questions on the shared responsibility model in the exam:\n<img src=\"https://d1.awsstatic.com/security-center/Shared_Responsibility_Model_V2.59d1eccec334b366627e9295b304202faf7b899b.jpg\">\nvia - <a href=\"https://aws.amazon.com/compliance/shared-responsibility-model/\">https://aws.amazon.com/compliance/shared-responsibility-model/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Managing Amazon DynamoDB</strong> - Amazon DynamoDB is a fully managed service. AWS operates the infrastructure layer, the operating system, and platforms, and customers access the endpoints to store and retrieve data.</p>\n\n<p><strong>Protecting hardware infrastructure</strong></p>\n\n<p><strong>Edge locations security</strong></p>\n\n<p>AWS is responsible for \"Security OF the cloud\". It includes the infrastructure, which is composed of the hardware, software, networking, and facilities that run AWS Cloud services.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/compliance/shared-responsibility-model/\">https://aws.amazon.com/compliance/shared-responsibility-model/</a></p>\n","answers":["<p>Managing Amazon DynamoDB</p>","<p>Protecting hardware infrastructure</p>","<p>Edge locations security</p>","<p>Firewall &amp; networking configuration of Amazon Elastic Compute Cloud (Amazon EC2)</p>"]},"correct_response":["d"],"section":"Security and Compliance","question_plain":"According to the AWS Shared Responsibility Model, which of the following is the responsibility of the customer?","related_lectures":[]},{"_class":"assessment","id":102315843,"assessment_type":"multi-select","prompt":{"question":"<p>According to the AWS Shared Responsibility Model, which of the following is both the responsibility of AWS and the customer? (Select two)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct options:</p>\n\n<p><strong>Configuration management</strong></p>\n\n<p>Shared Controls – Controls that apply to both the infrastructure layer and customer layers, but in completely separate contexts or perspectives. In a shared control, AWS provides the requirements for the infrastructure and the customer must provide their own control implementation within their use of AWS services.</p>\n\n<p>Configuration Management – AWS maintains the configuration of its infrastructure devices, but a customer is responsible for configuring their own guest operating systems, databases, and applications.</p>\n\n<p><strong>Operating system (OS) configuration</strong></p>\n\n<p>The customers are responsible for \"Security IN the cloud\". It includes customer data, as well as the guest operating system configuration.</p>\n\n<p>Operating System configuration as a whole is an AWS shared responsibility, but be careful: the host operating system configuration is the responsibility of AWS, and the guest operating system configuration is the responsibility of the customer.</p>\n\n<p>Exam Alert:</p>\n\n<p>Please review the AWS Shared Responsibility Model in detail as you can expect multiple questions on the shared responsibility model in the exam:\n<img src=\"https://d1.awsstatic.com/security-center/Shared_Responsibility_Model_V2.59d1eccec334b366627e9295b304202faf7b899b.jpg\">\nvia - <a href=\"https://aws.amazon.com/compliance/shared-responsibility-model/\">https://aws.amazon.com/compliance/shared-responsibility-model/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Customer data</strong></p>\n\n<p><strong>Data center security</strong></p>\n\n<p><strong>Disposal of disk drives</strong></p>\n\n<p>AWS is responsible for \"Security OF the cloud\". It includes the infrastructure, which is composed of the hardware, software, networking, and facilities that run AWS Cloud services. It includes the disposal and the replacement of disk drives as well as data center security.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/compliance/shared-responsibility-model/\">https://aws.amazon.com/compliance/shared-responsibility-model/</a></p>\n","answers":["<p>Customer data</p>","<p>Operating system (OS) configuration</p>","<p>Disposal of disk drives</p>","<p>Configuration management</p>","<p>Data center security</p>"]},"correct_response":["b","d"],"section":"Security and Compliance","question_plain":"According to the AWS Shared Responsibility Model, which of the following is both the responsibility of AWS and the customer? (Select two)","related_lectures":[]},{"_class":"assessment","id":102315815,"assessment_type":"multiple-choice","prompt":{"question":"<p>A company is planning to implement Chaos Engineering to expose any blind spots that can disrupt the resiliency of the application.</p>\n\n<p>Which AWS service will help implement this requirement with the least effort?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Fault Injection Simulator (AWS FIS)</strong></p>\n\n<p>AWS Fault Injection Simulator (AWS FIS) is a fully managed service for running fault injection experiments on AWS that makes it easier to improve an application’s performance, observability, and resiliency. Fault injection experiments are used in chaos engineering, which is the practice of stressing an application in testing or production environments by creating disruptive events, such as a sudden increase in CPU or memory consumption, observing how the system responds, and implementing improvements. Fault injection experiment helps teams create the real-world conditions needed to uncover the hidden bugs, and monitor blind spots, and performance bottlenecks that are difficult to find in distributed systems.</p>\n\n<p>AWS Fault Injection Simulator (AWS FIS) simplifies the process of setting up and running controlled fault injection experiments across a range of AWS services so teams can build confidence in their application behavior. With AWS Fault Injection Simulator (AWS FIS), teams can quickly set up experiments using pre-built templates that generate the desired disruptions. AWS Fault Injection Simulator (AWS FIS) provides the controls and guardrails that teams need to run experiments in production, such as automatically rolling back or stopping the experiment if specific conditions are met. With a few clicks in the console, teams can run complex scenarios with common distributed system failures happening in parallel or building sequentially over time, enabling them to create the real-world conditions necessary to find hidden weaknesses.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon Inspector</strong> - Amazon Inspector is an automated security assessment service that helps improve the security and compliance of applications deployed on AWS. Amazon Inspector automatically assesses applications for exposure, vulnerabilities, and deviations from best practices. After performing an assessment, Amazon Inspector produces a detailed list of security findings prioritized by level of severity.</p>\n\n<p><strong>AWS Trusted Advisor</strong> - AWS Trusted Advisors provides recommendations that help you follow AWS best practices. AWS Trusted Advisor evaluates your account by using checks. These checks identify ways to optimize your AWS infrastructure, improve security and performance, reduce costs, and monitor service quotas. You can then follow the check recommendations to optimize your services and resources.</p>\n\n<p><strong>Amazon GuardDuty</strong> - Amazon GuardDuty is a threat detection service that continuously monitors your AWS accounts and workloads for malicious activity and delivers detailed security findings for visibility and remediation.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/fis/features/\">https://aws.amazon.com/fis/features/</a></p>\n","answers":["<p>AWS Trusted Advisor</p>","<p>Amazon Inspector</p>","<p>Amazon GuardDuty</p>","<p>AWS Fault Injection Simulator (AWS FIS)</p>"]},"correct_response":["d"],"section":"Technology","question_plain":"A company is planning to implement Chaos Engineering to expose any blind spots that can disrupt the resiliency of the application.\n\nWhich AWS service will help implement this requirement with the least effort?","related_lectures":[]},{"_class":"assessment","id":102315881,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which of the following statements is INCORRECT regarding Amazon EBS Elastic Volumes?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon EBS Elastic Volumes can be bound to several Availability Zones (AZs)</strong></p>\n\n<p>An Amazon EBS Elastic Volume is a durable, block-level storage device that you can attach to your instances. After you attach a volume to an instance, you can use it as you would use a physical hard drive.</p>\n\n<p>When using Amazon EBS Elastic Volumes, the volume, and the instance must be in the same Availability Zone (AZ).</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon EBS Elastic Volumes can be mounted to one instance at a time</strong> - At the Certified Cloud Practitioner level, Amazon EBS Elastic Volumes can be mounted to one instance at a time. It is also possible that an Amazon EBS Elastic Volume is not mounted to an instance.</p>\n\n<p><strong>Amazon EBS Elastic Volumes are bound to a specific Availability Zone (AZ)</strong> - As mentioned, when using Amazon EBS Elastic Volumes, the volume and the instance must be in the same Availability Zone(AZ).</p>\n\n<p><strong>Amazon EBS Elastic Volumes can persist data after their termination</strong> - Unlike an Amazon EC2 instance store, an Amazon EBS Elastic Volume is off-instance storage that can persist independently from the life of an instance.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ebs-volumes.html\">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ebs-volumes.html</a></p>\n","answers":["<p>Amazon EBS Elastic Volumes can be mounted to one instance at a time</p>","<p>Amazon EBS Elastic Volumes are bound to a specific Availability Zone (AZ)</p>","<p>Amazon EBS Elastic Volumes can persist data after their termination</p>","<p>Amazon EBS Elastic Volumes can be bound to several Availability Zones (AZs)</p>"]},"correct_response":["d"],"section":"Technology","question_plain":"Which of the following statements is INCORRECT regarding Amazon EBS Elastic Volumes?","related_lectures":[]},{"_class":"assessment","id":102315831,"assessment_type":"multiple-choice","prompt":{"question":"<p>A company based in Sydney hosts its application on an Amazon Elastic Compute Cloud (Amazon EC2) instance in ap-southeast-2. They would like to deploy the same Amazon EC2 instances in eu-south-1. Which of the following AWS entities can address this use case?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon Machine Image (AMI)</strong></p>\n\n<p>An Amazon Machine Image (AMI) provides the information required to launch an instance. You must specify an Amazon Machine Image (AMI) when you launch an instance. You can launch multiple instances from a single Amazon Machine Image (AMI) when you need multiple instances with the same configuration.</p>\n\n<p>How to use an Amazon Machine Image (AMI):\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q13-i1.jpg\">\nvia - <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/AMIs.html\">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/AMIs.html</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Elastic Load Balancing (ELB)</strong> - Elastic Load Balancing (ELB) automatically distributes incoming application traffic across multiple targets, such as Amazon EC2 instances, containers, IP addresses, and Lambda functions. It can handle the varying load of your application traffic in a single Availability Zone (AZ) or across multiple Availability Zones (AZs). It cannot be used to deploy the same EC2 instances across different Availability Zones (AZs).</p>\n\n<p><strong>AWS Lambda</strong> - AWS Lambda lets you run code without provisioning or managing servers. It cannot be used to deploy the same EC2 instances across different Availability Zones (AZs).</p>\n\n<p><strong>Amazon EBS Elastic Volume snapshots</strong> - An Amazon EBS snapshot is a point-in-time copy of your Amazon EBS volume. EBS snapshots are one of the components of an AMI, but EBS snapshots alone cannot be used to deploy the same EC2 instances across different Availability Zones (AZs).</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/AMIs.html\">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/AMIs.html</a></p>\n","answers":["<p>Elastic Load Balancing (ELB)</p>","<p>Amazon Machine Image (AMI)</p>","<p>AWS Lambda</p>","<p>Amazon EBS Elastic Volume snapshots</p>"]},"correct_response":["b"],"section":"Technology","question_plain":"A company based in Sydney hosts its application on an Amazon Elastic Compute Cloud (Amazon EC2) instance in ap-southeast-2. They would like to deploy the same Amazon EC2 instances in eu-south-1. Which of the following AWS entities can address this use case?","related_lectures":[]},{"_class":"assessment","id":102315887,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which Amazon Elastic Compute Cloud (Amazon EC2) Auto Scaling feature can help with fault tolerance?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Replacing unhealthy Amazon EC2 instances</strong></p>\n\n<p>Amazon EC2 Auto Scaling helps you maintain application availability and allows you to automatically add or remove Amazon EC2 instances according to the conditions you define. You can use the fleet management features of Amazon EC2 Auto Scaling to maintain the health and availability of your fleet. You can also use the dynamic and predictive scaling features of Amazon EC2 Auto Scaling to add or remove EC2 instances.</p>\n\n<p>Amazon EC2 Auto Scaling can detect when an instance is unhealthy, terminate it, and replace it with a new one.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Lower cost by adjusting the number of Amazon EC2 instances</strong> - Amazon EC2 Auto Scaling adds instances only when needed, and can scale across purchase options to optimize performance and cost. However, this will not help with fault tolerance.</p>\n\n<p><strong>Distributing load to Amazon EC2 instances</strong> - Even though this helps with fault tolerance and is often used with Amazon EC2 Auto Scaling, it is a feature of Elastic Load Balancing (ELB) and not an Amazon EC2 Auto Scaling. Elastic Load Balancing automatically distributes incoming application traffic across multiple targets, such as Amazon EC2 instances, containers, IP addresses, and Lambda functions. It can handle the varying load of your application traffic in a single Availability Zone (AZ) or across multiple Availability Zones (AZs).</p>\n\n<p><strong>Having the right amount of computing capacity</strong> - Amazon EC2 Auto Scaling ensures that your application always has the right amount of computing capacity, so your application can handle the workload.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/ec2/autoscaling/\">https://aws.amazon.com/ec2/autoscaling/</a></p>\n","answers":["<p>Lower cost by adjusting the number of Amazon EC2 instances</p>","<p>Distributing load to Amazon EC2 instances</p>","<p>Replacing unhealthy Amazon EC2 instances</p>","<p>Having the right amount of computing capacity</p>"]},"correct_response":["c"],"section":"Cloud Concepts","question_plain":"Which Amazon Elastic Compute Cloud (Amazon EC2) Auto Scaling feature can help with fault tolerance?","related_lectures":[]},{"_class":"assessment","id":102315827,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which AWS service can be used to view the most comprehensive billing details for the past month?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Cost &amp; Usage Report (AWS CUR)</strong></p>\n\n<p>The AWS Cost &amp; Usage Report (AWS CUR) contains the most comprehensive set of cost and usage data available. You can use Cost and Usage Reports to publish your AWS billing reports to an Amazon Simple Storage Service (Amazon S3) bucket that you own. You can receive reports that break down your costs by the hour or month, by product or product resource, or by tags that you define yourself.</p>\n\n<p>AWS Cost &amp; Usage Report (AWS CUR) Overview:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q15-i1.jpg\">\nvia - <a href=\"https://docs.aws.amazon.com/cur/latest/userguide/what-is-cur.html\">https://docs.aws.amazon.com/cur/latest/userguide/what-is-cur.html</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Budgets</strong> - AWS Budgets gives the ability to set custom budgets that alert you when your costs or usage exceed (or are forecasted to exceed) your budgeted amount. You can also use AWS Budgets to set reservation utilization or coverage targets and receive alerts when your utilization drops below the threshold you define. Budgets can be created at the monthly, quarterly, or yearly level, and you can customize the start and end dates. You can further refine your budget to track costs associated with multiple dimensions, such as AWS service, linked account, tag, and others. AWS Budgets cannot provide billing details for the past month.</p>\n\n<p><strong>AWS Cost Explorer</strong> - AWS Cost Explorer has an easy-to-use interface that lets you visualize, understand, and manage your AWS costs and usage over time. AWS Cost Explorer includes a default report that helps you visualize the costs and usage associated with your top five cost-accruing AWS services and gives you a detailed breakdown of all services in the table view. The reports let you adjust the time range to view historical data going back up to twelve months to gain an understanding of your cost trends. AWS Cost Explorer cannot provide granular billing details for the past month.</p>\n\n<p><strong>AWS Pricing Calculator</strong> - AWS Pricing Calculator lets you explore AWS services and create an estimate for the cost of your use cases on AWS. You can model your solutions before building them, explore the price points and calculations behind your estimate, and find the available instance types and contract terms that meet your needs. This enables you to make informed decisions about using AWS. You can plan your AWS costs and usage or price out by setting up a new set of instances and services. AWS Pricing Calculator cannot provide billing details for the past month.</p>\n\n<p>Exam Alert:</p>\n\n<p>Please review the differences between \"AWS Cost &amp; Usage Report (AWS CUR)\" and \"AWS Cost Explorer\". Think of \"AWS Cost &amp; Usage Report (AWS CUR)\" as a cost management tool providing the most detailed cost and usage data for your AWS account. It can provide reports that break down your costs by the hour into your Amazon Simple Storage Service (Amazon S3) bucket. On the other hand, \"AWS Cost Explorer\" is more of a high-level cost management tool that helps you visualize the costs and usage associated with your AWS account.</p>\n\n<p>\"AWS Cost Explorer\" vs \"AWS Cost &amp; Usage Report (AWS CUR)\":\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q15-i2.jpg\">\nvia - <a href=\"https://aws.amazon.com/aws-cost-management/aws-cost-explorer/\">https://aws.amazon.com/aws-cost-management/aws-cost-explorer/</a></p>\n\n<p><img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q15-i3.jpg\">\nvia - <a href=\"https://aws.amazon.com/aws-cost-management/aws-cost-and-usage-reporting/\">https://aws.amazon.com/aws-cost-management/aws-cost-and-usage-reporting/</a></p>\n\n<p>References:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/cur/latest/userguide/what-is-cur.html\">https://docs.aws.amazon.com/cur/latest/userguide/what-is-cur.html</a></p>\n\n<p><a href=\"https://aws.amazon.com/aws-cost-management/aws-cost-explorer/\">https://aws.amazon.com/aws-cost-management/aws-cost-explorer/</a></p>\n\n<p><a href=\"https://aws.amazon.com/aws-cost-management/aws-cost-and-usage-reporting/\">https://aws.amazon.com/aws-cost-management/aws-cost-and-usage-reporting/</a></p>\n","answers":["<p>AWS Cost &amp; Usage Report (AWS CUR)</p>","<p>AWS Budgets</p>","<p>AWS Cost Explorer</p>","<p>AWS Pricing Calculator</p>"]},"correct_response":["a"],"section":"Billing and Pricing","question_plain":"Which AWS service can be used to view the most comprehensive billing details for the past month?","related_lectures":[]},{"_class":"assessment","id":102315859,"assessment_type":"multiple-choice","prompt":{"question":"<p>A company would like to audit requests made to an Amazon Simple Storage Service (Amazon S3) bucket. As a Cloud Practitioner, which Amazon Simple Storage Service (Amazon S3) feature would you recommend addressing this use-case?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon Simple Storage Service (Amazon S3) Access Logs</strong></p>\n\n<p>Server access logging provides detailed records for the requests that are made to an Amazon S3 bucket. Server access logs are useful for many applications. For example, access log information can be useful in security and access audits.</p>\n\n<p>It can also help you learn about your customer base and understand your Amazon S3 bill.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>S3 cross-region replication (S3 CRR)</strong> - S3 cross-region replication (S3 CRR) enables automatic, asynchronous copying of objects across Amazon S3 buckets. Cross-Region replication (CRR) is used to copy objects across Amazon S3 buckets in different AWS Regions. It does not help with auditing requests made to your bucket.</p>\n\n<p><strong>Amazon S3 Bucket Policies</strong> - Amazon S3 Bucket policy is a resource-based AWS Identity and Access Management (IAM) policy. You add a bucket policy to a bucket to grant other AWS accounts or IAM users access permissions for the bucket and the objects in it. Object permissions apply only to the objects that the bucket owner creates. It does not help with auditing requests made to your bucket.</p>\n\n<p><strong>S3 Versioning</strong> - Versioning is a means of keeping multiple variants of an object in the same bucket. You can use versioning to preserve, retrieve, and restore every version of every object stored in your Amazon S3 bucket. With versioning, you can easily recover from both unintended user actions and application failures. It does not help with auditing requests made to your bucket.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/ServerLogs.html\">https://docs.aws.amazon.com/AmazonS3/latest/dev/ServerLogs.html</a></p>\n","answers":["<p>S3 cross-region replication (S3 CRR)</p>","<p>Amazon S3 Bucket Policies</p>","<p>Amazon Simple Storage Service (Amazon S3) Access Logs</p>","<p>S3 Versioning</p>"]},"correct_response":["c"],"section":"Security and Compliance","question_plain":"A company would like to audit requests made to an Amazon Simple Storage Service (Amazon S3) bucket. As a Cloud Practitioner, which Amazon Simple Storage Service (Amazon S3) feature would you recommend addressing this use-case?","related_lectures":[]},{"_class":"assessment","id":102315847,"assessment_type":"multiple-choice","prompt":{"question":"<p>A company using a hybrid cloud would like to store secondary backup copies of the on-premises data. Which Amazon S3 Storage Class would you use for a cost-optimal yet rapid access solution?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon S3 One Zone-Infrequent Access (S3 One Zone-IA)</strong></p>\n\n<p>Amazon S3 One Zone-Infrequent Access (S3 One Zone-IA) is for data that is accessed less frequently but requires rapid access when needed. Unlike other S3 Storage Classes which store data in a minimum of three Availability Zones (AZs), S3 One Zone-IA stores data in a single Availability Zone (AZ) and costs 20% less than S3 Standard-IA. S3 One Zone-IA is ideal for customers who want a lower-cost option for infrequently accessed data but do not require the availability and resilience of S3 Standard or S3 Standard-IA. It’s a good choice for storing secondary backup copies of on-premises data or easily re-creatable data. You can also use it as cost-effective storage for data that is replicated from another AWS Region using S3 cross-region replication (S3 CRR).</p>\n\n<p>Exam Alert:</p>\n\n<p>Please review this detailed comparison of S3 Storage Classes as you can expect a few questions on this aspect of S3:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q17-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/s3/storage-classes/\">https://aws.amazon.com/s3/storage-classes/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon S3 Glacier Deep Archive</strong> - Amazon S3 Glacier Deep Archive storage class is designed to provide durable and secure long-term storage for large amounts of data at a price that is competitive with off-premises tape archival services. Data is stored across 3 or more AWS Availability Zones(AZs) and can be retrieved in 12 hours or less. You no longer need to deal with expensive and finicky tape drives, arrange for off-premises storage, or worry about migrating data to newer generations of media.</p>\n\n<p><strong>Amazon S3 Standard</strong> - Amazon S3 Standard offers high durability, availability, and performance object storage for frequently accessed data. Because it delivers low latency and high throughput, Amazon S3 Standard is appropriate for a wide variety of use cases, including cloud applications, dynamic websites, content distribution, mobile and gaming applications, and big data analytics.</p>\n\n<p><strong>Amazon S3 Standard-Infrequent Access (S3 Standard-IA)</strong> - Amazon S3 Standard-Infrequent Access (S3 Standard-IA) is for data that is accessed less frequently but requires rapid access when needed. S3 Standard-IA offers the high durability, high throughput, and low latency of S3 Standard, with a low per GB storage price and per GB retrieval fee. This combination of low cost and high performance makes S3 Standard-IA ideal for long-term storage, backups, and as a data store for disaster recovery files. It can be used for backups, but it is more expensive than S3 One Zone - Infrequent Access. Hence, S3 One Zone - Infrequent Access is a better option for secondary backup copies.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/s3/storage-classes/\">https://aws.amazon.com/s3/storage-classes/</a></p>\n","answers":["<p>Amazon S3 One Zone-Infrequent Access (S3 One Zone-IA)</p>","<p>Amazon S3 Glacier Deep Archive</p>","<p>Amazon S3 Standard</p>","<p>Amazon S3 Standard-Infrequent Access (S3 Standard-IA)</p>"]},"correct_response":["a"],"section":"Technology","question_plain":"A company using a hybrid cloud would like to store secondary backup copies of the on-premises data. Which Amazon S3 Storage Class would you use for a cost-optimal yet rapid access solution?","related_lectures":[]},{"_class":"assessment","id":102315883,"assessment_type":"multiple-choice","prompt":{"question":"<p>A company would like to move 50 petabytes (PBs) of data from its on-premises data centers to AWS in the MOST cost-effective way. As a Cloud Practitioner, which of the following solutions would you choose?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Snowmobile</strong></p>\n\n<p>AWS Snowmobile is an Exabyte-scale data transfer service used to move extremely large amounts of data to AWS. You can transfer up to 100PB per Snowmobile, a 45-foot long ruggedized shipping container, pulled by a semi-trailer truck. AWS Snowmobile makes it easy to move massive volumes of data to the cloud, including video libraries, image repositories, or even a complete data center migration. Transferring data with Snowmobile is more secure, fast, and cost-effective.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Snowball Edge</strong> - AWS Snowball Edge is an edge computing and data transfer device provided by the AWS Snowball service. It has onboard storage and compute power that provides select AWS services for use in edge locations. However, one AWS Snowball Edge only provides up to 100 TB of capacity. Therefore, to transfer 50 PBs, AWS Snowball Edge is not the most cost-effective option.</p>\n\n<p><strong>AWS Snowball</strong> - AWS Snowball is a petabyte-scale data transport solution that uses secure appliances to transfer large amounts of data into and out of AWS. The use of Snowball addresses common challenges with large-scale data transfers including high network costs, long transfer times, and security concerns. Transferring data with AWS Snowball is simple, fast, secure, and can be as little as one-fifth the cost of high-speed Internet. However, one Snowball only provides up to 80 TB of capacity. Therefore, to transfer 50 PBs, AWS Snowball is not the most cost-effective option.</p>\n\n<p><strong>AWS Storage Gateway</strong> - AWS Storage Gateway is a hybrid storage service that enables your on-premises applications to seamlessly use AWS cloud storage. You can use the service for backup and archiving, disaster recovery, cloud data processing, storage tiering, and migration. However, data transfer through AWS Storage Gateway takes longer even with great bandwidth. Moreover, transferring 50 PBs of data will be more expensive than using AWS Snowmobile.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/snowmobile/\">https://aws.amazon.com/snowmobile/</a></p>\n","answers":["<p>AWS Snowball Edge</p>","<p>AWS Snowball</p>","<p>AWS Storage Gateway</p>","<p>AWS Snowmobile</p>"]},"correct_response":["d"],"section":"Technology","question_plain":"A company would like to move 50 petabytes (PBs) of data from its on-premises data centers to AWS in the MOST cost-effective way. As a Cloud Practitioner, which of the following solutions would you choose?","related_lectures":[]},{"_class":"assessment","id":102315853,"assessment_type":"multi-select","prompt":{"question":"<p>According to the AWS Well-Architected Framework, which of the following statements are recommendations in the Operational Excellence pillar? (Select two)</p>\n","relatedLectureIds":"","feedbacks":["","","","",""],"explanation":"<p>Correct options:</p>\n\n<p><strong>Anticipate failure</strong></p>\n\n<p><strong>Make frequent, small, reversible changes</strong></p>\n\n<p>The Operational Excellence pillar includes the ability to run and monitor systems to deliver business value and to continually improve supporting processes and procedures.</p>\n\n<p>Perform “pre-mortem” exercises to identify potential sources of failure so that they can be removed or mitigated. Test your failure scenarios and validate your understanding of their impact. Test your response procedures to ensure that they are effective, and that teams are familiar with their execution. Set up regular game days to test workloads and team responses to simulated events.</p>\n\n<p>Design workloads to allow components to be updated regularly. Make changes in small increments that can be reversed if they fail (without affecting customers when possible).</p>\n\n<p>The AWS Well-Architected Framework helps you understand the pros and cons of the decisions you make while building systems on AWS. By using the Framework you will learn architectural best practices for designing and operating reliable, secure, efficient, and cost-effective systems in the cloud. It provides a way for you to consistently measure your architectures against best practices and identify areas for improvement.</p>\n\n<p>The AWS Well-Architected Framework is based on six pillars — Operational Excellence, Security, Reliability, Performance Efficiency, Cost Optimization, and Sustainability.</p>\n\n<p>Overview of the six pillars of the AWS Well-Architected Framework:</p>\n\n<p><img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q19-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/architecture/well-architected/\">https://aws.amazon.com/architecture/well-architected/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Enable traceability</strong> - Monitor, alert, and audit actions and changes to your environment in real-time. Integrate logs and metrics with systems to automatically respond and take action. It is a design principle of the Security pillar.</p>\n\n<p><strong>Automatically recover from failure</strong> - By monitoring a system for key performance indicators (KPIs), you can trigger automation when a threshold is breached. This allows for automatic notification and tracking of failures, and for automated recovery processes that work around or repair the failure. With more sophisticated automation, it's possible to anticipate and remediate failures before they occur. It is a design principle of the Reliability pillar.</p>\n\n<p><strong>Use serverless architectures</strong> - In the cloud, serverless architectures remove the need for you to run and maintain servers to carry out traditional compute activities. For example, storage services can act as static websites, removing the need for web servers, and event services can host your code for you. This not only removes the operational burden of managing these servers but also can lower transactional costs because these managed services operate at a cloud scale. It is a design principle of the Performance Efficiency pillar.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://wa.aws.amazon.com/index.en.html\">https://wa.aws.amazon.com/index.en.html</a></p>\n","answers":["<p>Anticipate failure</p>","<p>Enable traceability</p>","<p>Automatically recover from failure</p>","<p>Use serverless architectures</p>","<p>Make frequent, small, reversible changes</p>"]},"correct_response":["a","e"],"section":"Cloud Concepts","question_plain":"According to the AWS Well-Architected Framework, which of the following statements are recommendations in the Operational Excellence pillar? (Select two)","related_lectures":[]},{"_class":"assessment","id":102315899,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which of the following statements is an AWS best practice when architecting for the Cloud?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Automation</strong></p>\n\n<p>Automation should be implemented to improve both your system's stability and the efficiency of your organization. There are many services to automate application architecture (AWS Elastic Beanstalk, Auto Scaling, AWS Lambda, etc.) to ensure more resiliency, scalability, and performance.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Servers, not services</strong> - The correct best practice is: \"Services, not servers\". AWS recommends developing, managing, and operating applications, especially at scale, using the broad set of compute, storage, database, analytics, applications, and deployment services offered by AWS to move faster and lower IT costs.</p>\n\n<p><strong>Close coupling</strong> - The correct best practice is: \"Loose coupling\". AWS recommends that, as application complexity increases, IT systems should be designed in a way that reduces interdependencies. Therefore, a change or a failure in one component should not cascade to other components.</p>\n\n<p><strong>Security comes last</strong> - AWS allows you to improve your security in many, more simple ways. Therefore, you should take advantage of this and implement a high level of security.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/architecture/well-architected/\">https://aws.amazon.com/architecture/well-architected/</a></p>\n","answers":["<p>Automation</p>","<p>Servers, not services</p>","<p>Close coupling</p>","<p>Security comes last</p>"]},"correct_response":["a"],"section":"Cloud Concepts","question_plain":"Which of the following statements is an AWS best practice when architecting for the Cloud?","related_lectures":[]},{"_class":"assessment","id":102315897,"assessment_type":"multiple-choice","prompt":{"question":"<p>A company would like to create a private, high bandwidth network connection between its on-premises data centers and AWS Cloud. As a Cloud Practitioner, which of the following options would you recommend?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Direct Connect</strong></p>\n\n<p>AWS Direct Connect is a cloud service solution that makes it easy to establish a dedicated network connection from your premises to AWS. Using AWS Direct Connect, you can establish private connectivity between AWS and your data center, office, or colocation environment, which in many cases can reduce your network costs, increase bandwidth throughput, and provide a more consistent network experience than Internet-based connections.</p>\n\n<p>How AWS Direct Connect works:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q21-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/directconnect/\">https://aws.amazon.com/directconnect/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>AWS Site-to-Site VPN</strong> - By default, instances that you launch into an Amazon VPC can't communicate with your own (remote) network. You can enable access to your remote network from your VPC by creating an AWS Site-to-Site VPN (Site-to-Site VPN) connection and configuring routing to pass traffic through the connection. It uses the public internet and is therefore not suited for this use case.</p>\n\n<p><strong>VPC Endpoints</strong> - A VPC endpoint enables you to privately connect your VPC to supported AWS services and VPC endpoint services powered by AWS PrivateLink without requiring an internet gateway, NAT device, VPN connection, or AWS Direct Connect connection. It does not connect your on-premises data centers and AWS Cloud.</p>\n\n<p><strong>VPC peering connection</strong> - A VPC peering connection is a networking connection between two virtual private clouds (VPCs) that enables you to route traffic between them using private IPv4 addresses or IPv6 addresses. It is used to connect virtual private clouds (VPCs) together, and not on-premises data centers and AWS Cloud.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/directconnect/\">https://aws.amazon.com/directconnect/</a></p>\n","answers":["<p>AWS Site-to-Site VPN</p>","<p>VPC Endpoints</p>","<p>AWS Direct Connect</p>","<p>VPC peering connection</p>"]},"correct_response":["c"],"section":"Security and Compliance","question_plain":"A company would like to create a private, high bandwidth network connection between its on-premises data centers and AWS Cloud. As a Cloud Practitioner, which of the following options would you recommend?","related_lectures":[]},{"_class":"assessment","id":102315867,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which AWS tool can provide best practice recommendations for performance, service limits, and cost optimization?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>AWS Trusted Advisor</strong></p>\n\n<p>AWS Trusted Advisor is an online resource to help you reduce cost, increase performance, and improve security by optimizing your AWS environment. AWS Trusted Advisor provides real-time guidance to help you provision your resources following AWS best practices.</p>\n\n<p>How AWS Trusted Advisor works:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q22-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/premiumsupport/technology/trusted-advisor/\">https://aws.amazon.com/premiumsupport/technology/trusted-advisor/</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon Inspector</strong> - Amazon Inspector is an automated security assessment service that helps improve the security and compliance of applications deployed on your Amazon EC2 instances. Amazon Inspector automatically assesses applications for exposure, vulnerabilities, and deviations from best practices. Nevertheless, it does not provide best practice recommendations.</p>\n\n<p><strong>AWS Health Dashboard - Service health</strong> - AWS Health Dashboard - Service health publishes most up-to-the-minute information on the status and availability of all AWS services in tabular form for all Regions that AWS is present in. It does not provide best practice recommendations.</p>\n\n<p><strong>Amazon CloudWatch</strong> - Amazon CloudWatch is a monitoring and observability service built for DevOps engineers, developers, site reliability engineers (SREs), and IT managers. Amazon CloudWatch provides data and actionable insights to monitor applications, respond to system-wide performance changes, optimize resource utilization, and get a unified view of operational health. This is an excellent service for building Resilient systems. Think resource performance monitoring, events, and alerts; think Amazon CloudWatch. Amazon CloudWatch does not provide best practice recommendations.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/premiumsupport/technology/trusted-advisor/\">https://aws.amazon.com/premiumsupport/technology/trusted-advisor/</a></p>\n","answers":["<p>Amazon Inspector</p>","<p>AWS Health Dashboard - Service health</p>","<p>Amazon CloudWatch</p>","<p>AWS Trusted Advisor</p>"]},"correct_response":["d"],"section":"Security and Compliance","question_plain":"Which AWS tool can provide best practice recommendations for performance, service limits, and cost optimization?","related_lectures":[]},{"_class":"assessment","id":102315913,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which security control tool can be used to deny traffic from a specific IP address?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Network Access Control List (network ACL)</strong></p>\n\n<p>A Network Access Control List (network ACL) is an optional layer of security for your virtual private cloud (VPC) that acts as a firewall for controlling traffic in and out of one or more subnets (i.e. it works at the subnet level). A network ACL has separate inbound and outbound rules, and each rule can either allow or deny traffic.</p>\n\n<p>Network Access Control List (network ACL) Overview:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q23-i1.jpg\">\nvia - <a href=\"https://docs.aws.amazon.com/vpc/latest/userguide/vpc-network-acls.html\">https://docs.aws.amazon.com/vpc/latest/userguide/vpc-network-acls.html</a></p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Security Group</strong> - A security group acts as a virtual firewall for your instance to control inbound and outbound traffic. Security groups act at the instance level, not at the subnet level. You can specify allow rules, but not deny rules. You can specify separate rules for inbound and outbound traffic.</p>\n\n<p><strong>Amazon GuardDuty</strong> - Amazon GuardDuty is a threat detection service that continuously monitors for malicious or unauthorized behavior to help you protect your AWS accounts and workloads. It monitors for activity such as unusual API calls or potentially unauthorized deployments that indicate a possible account compromise. Amazon GuardDuty also detects potentially compromised instances or reconnaissance by attackers. It cannot deny traffic from a specific IP address.</p>\n\n<p><strong>VPC Flow Logs</strong> - VPC Flow Logs is a feature that enables you to capture information about the IP traffic going to and from network interfaces in your VPC. Flow log data can be published to Amazon CloudWatch Logs or Amazon Simple Storage Service (Amazon S3). After you've created a flow log, you can retrieve and view its data in the chosen destination. However, it cannot deny traffic from a specific IP address.</p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://docs.aws.amazon.com/vpc/latest/userguide/vpc-network-acls.html\">https://docs.aws.amazon.com/vpc/latest/userguide/vpc-network-acls.html</a></p>\n","answers":["<p>Security Group</p>","<p>Network Access Control List (network ACL)</p>","<p>Amazon GuardDuty</p>","<p>VPC Flow Logs</p>"]},"correct_response":["b"],"section":"Security and Compliance","question_plain":"Which security control tool can be used to deny traffic from a specific IP address?","related_lectures":[]},{"_class":"assessment","id":102315851,"assessment_type":"multiple-choice","prompt":{"question":"<p>Which of the following statements is CORRECT regarding the scope of an Amazon Virtual Private Cloud (VPC)?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>A VPC spans all Availability Zones (AZs) within an AWS region</strong></p>\n\n<p>Amazon Virtual Private Cloud (Amazon VPC) lets you provision a logically isolated section of the AWS Cloud where you can launch AWS resources in a virtual network that you define. You have complete control over your virtual networking environment, including selection of your own IP address range, creation of subnets, and configuration of route tables and network gateways.</p>\n\n<p>An Amazon VPC spans all Availability Zones (AZs) within a region.</p>\n\n<p>Incorrect options:</p>\n\n<p><strong>Amazon VPC spans all subnets in all AWS regions</strong> - A VPC is located within an AWS region.</p>\n\n<p><strong>A VPC spans all Availability Zones (AZs) in all AWS regions</strong> - A VPC is located within an AWS region.</p>\n\n<p><strong>A VPC spans all AWS regions within an Availability Zone (AZ)</strong> - AWS has the concept of a Region, which is a physical location around the world where AWS clusters data centers. Each AWS Region consists of multiple (two or more), isolated, and physically separate Availability Zone (AZs) within a geographic area. An Availability Zone (AZ) is one or more discrete data centers with redundant power, networking, and connectivity in an AWS Region. Therefore, regions cannot be within an Availability Zone. Moreover, a VPC is located within a region.</p>\n\n<p>AWS Regions and Availability Zones (AZs) Overview:\n<img src=\"https://assets-pt.media.datacumulus.com/aws-clf-pt/assets/pt5-q24-i1.jpg\">\nvia - <a href=\"https://aws.amazon.com/about-aws/global-infrastructure/regions_az/\">https://aws.amazon.com/about-aws/global-infrastructure/regions_az/</a></p>\n\n<p>Reference:</p>\n\n<p><a href=\"https://aws.amazon.com/vpc/\">https://aws.amazon.com/vpc/</a></p>\n","answers":["<p>Amazon VPC spans all subnets in all AWS regions</p>","<p>A VPC spans all Availability Zones (AZs) in all AWS regions</p>","<p>A VPC spans all Availability Zones (AZs) within an AWS region</p>","<p>A VPC spans all AWS regions within an Availability Zone (AZ)</p>"]},"correct_response":["c"],"section":"Technology","question_plain":"Which of the following statements is CORRECT regarding the scope of an Amazon Virtual Private Cloud (VPC)?","related_lectures":[]},{"_class":"assessment","id":102315835,"assessment_type":"multiple-choice","prompt":{"question":"<p>The IT infrastructure at a university is deployed on AWS Cloud and it's experiencing a read-intensive workload. As a Cloud Practitioner, which AWS service would you use to take the load off databases?</p>\n","relatedLectureIds":"","feedbacks":["","","",""],"explanation":"<p>Correct option:</p>\n\n<p><strong>Amazon ElastiCache</strong></p>\n\n<p>Amazon ElastiCache is a web service that makes it easy to deploy, operate, and scale an in-memory cache in the cloud. The service improves the performance of web applications by allowing you to retrieve information from fast, managed, in-memory caches, instead of relying entirely on slower disk-based databases.</p>\n\n<p>If Amazon EC2 instances are intensively reading data from a database, ElastiCache can cache some values to take the load off the database.</p>\n\n<p>How Amazon ElastiCache works:\n<img src=\"https://assets-pt.media.datacumu
